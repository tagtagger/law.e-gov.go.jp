</head>
<body>
<p align="center">地方自治法第二百五十二条の二十二第一項の中核市の指定に関する政令の一部を改正する政令</p>
<p>第三条　地方自治法第二百五十二条の二十六の三第一項の特例市の指定に関する政令（平成十二年政令第四百十七号）の一部を次のように改正する。<BR>
本則中「加古川市　越谷市」を「加古川市」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月三一日政令第三五一号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
