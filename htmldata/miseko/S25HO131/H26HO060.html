<head><title>昭和二十五年法律第百三十一号 平成二十六年法律第六十号</title>
</head>
<body>
<p align="center">少年院法及び少年鑑別所法の施行に伴う関係法律の整備等に関する法律</p>
<p>第八条　電波法（昭和二十五年法律第百三十一号）の一部を次のように改正する。<BR>
第百三条の二第十四項第四号中「少年院法（昭和二十三年法律第百六十九号）第一条」を「少年院法（平成二十六年法律第五十八号）第三条」に改める。<BR>
第百三条の二第十四項第四号中「同法第十六条」を「少年鑑別所法（平成二十六年法律第五十九号）第三条」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一一日法律第六〇号）<BR>
　　この法律は、少年院法（平成二十六年法律第五十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
