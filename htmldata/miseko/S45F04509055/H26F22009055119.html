<p align="center">人事院規則九―五五（特地勤務手当等）の一部を改正する人事院規則</p>
<p>　人事院規則九―五五（特地勤務手当等）の一部を次のように改正する。<BR>
別表を改める。<BR>
</p>
<p>
附則　（平成二六年八月一日人事院規則九―五五―一一九）<BR>
　　この規則は、公布の日から施行し、改正後の規則九―五五別表の一の表秋田県の項の規定及び同表備考第一項中米代東部森林管理署上小阿仁支署南沢森林事務所に係る部分は、平成二十六年三月七日から適用する。<BR>
</p>
