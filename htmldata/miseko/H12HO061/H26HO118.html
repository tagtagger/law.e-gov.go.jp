<head><title>平成十二年法律第六十一号 平成二十六年法律第百十八号</title>
</head>
<body>
<p align="center">不当景品類及び不当表示防止法の一部を改正する法律</p>
<p>第五条　消費者契約法（平成十二年法律第六十一号）の一部を次のように改正する。<BR>
第十二条の二第一項中「第十条第一項」を「第三十条第一項」に改める。<BR>
第四十三条第二項第二号中「第十条第一項」を「第三十条第一項」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月二七日法律第一一八号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年六月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
