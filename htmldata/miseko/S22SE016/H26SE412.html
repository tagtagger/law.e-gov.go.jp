<head><title>昭和二十二年政令第十六号 平成二十六年政令第四百十二号</title>
</head>
<body>
<p align="center">子ども・子育て支援法等の施行に伴う関係政令の整備に関する政令</p>
<p>第二条　地方自治法施行令（昭和二十二年政令第十六号）の一部を次のように改正する。<BR>
別表第一私立学校法施行令（昭和二十五年政令第三十一号）の項中「事務」の下に「並びに同項の規定により指定都市等が処理することとされている事務」を加える。<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一二号）　抄<BR>
（施行期日）<BR>
１　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
</body>
</html>
