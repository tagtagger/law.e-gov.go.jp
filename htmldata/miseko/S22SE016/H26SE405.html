<head><title>昭和二十二年政令第十六号 平成二十六年政令第四百五号</title>
</head>
<body>
<p align="center">農地法施行令及び農産物検査法施行令の一部を改正する政令</p>
<p>第五条　地方自治法施行令（昭和二十二年政令第十六号）の一部を次のように改正する。<BR>
別表第一農地法施行令（昭和二十七年政令第四百四十五号）の項中「第四十二条第二項各号」を「第四十三条第二項各号」に改める。<BR>
</p>
<p>
附則　（平成二六年一二月一九日政令第四〇五号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
