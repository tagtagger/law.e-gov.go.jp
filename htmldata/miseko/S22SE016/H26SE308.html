<head><title>昭和二十二年政令第十六号 平成二十六年政令第三百八号</title>
</head>
<body>
<p align="center">建設業法等の一部を改正する法律の施行に伴う関係政令の整備等に関する政令</p>
<p>第三条　地方自治法施行令（昭和二十二年政令第十六号）の一部を次のように改正する。<BR>
別表第一建設業法施行令（昭和三十一年政令第二百七十三号）の項を削る。<BR>
</p>
<p>
附則　（平成二六年九月一九日政令第三〇八号）　抄<BR>
（施行期日）<BR>
１　　この政令は、建設業法等の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
