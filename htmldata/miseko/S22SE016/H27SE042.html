<head><title>昭和二十二年政令第十六号 平成二十七年政令第四十二号</title>
</head>
<body>
<p align="center">森林国営保険法等の一部を改正する法律の施行に伴う関係政令の整備等及び経過措置に関する政令</p>
<p>第二条　地方自治法施行令（昭和二十二年政令第十六号）の一部を次のように改正する。<BR>
別表第一森林国営保険法施行令（昭和二十八年政令第二百四十五号）の項を削る。<BR>
</p>
<p>
附則　（平成二七年二月一二日政令第四二号）　抄<BR>
　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
