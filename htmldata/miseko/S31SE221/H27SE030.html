<head><title>昭和三十一年政令第二百二十一号 平成二十七年政令第三十号</title>
</head>
<body>
<p align="center">地方自治法施行令等の一部を改正する政令</p>
<p>第十五条　地方教育行政の組織及び運営に関する法律施行令（昭和三十一年政令第二百二十一号）の一部を次のように改正する。<BR>
第十五条第二項中「区を」を「区及び総合区を」に改める。<BR>
第十五条第三項中「区」の下に「及び総合区」を加える。<BR>
</p>
<p>
附則　（平成二七年一月三〇日政令第三〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、地方自治法の一部を改正する法律（次条において「改正法」という。）の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
</body>
</html>
