<head><title>昭和三十一年政令第二百二十一号 平成二十六年政令第四百十二号</title>
</head>
<body>
<p align="center">子ども・子育て支援法等の施行に伴う関係政令の整備に関する政令</p>
<p>第七条　地方教育行政の組織及び運営に関する法律施行令（昭和三十一年政令第二百二十一号）の一部を次のように改正する。<BR>
第四条第一項中「他の教育委員会」の下に「（就学前の子どもに関する教育、保育等の総合的な提供の推進に関する法律（平成十八年法律第七十七号）第二条第七項に規定する幼保連携型認定こども園の教員にあつては、当該教員が属する地方公共団体の長）」を加える。<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一二号）　抄<BR>
（施行期日）<BR>
１　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
