<head><title>平成八年通商産業省令第六十四号 平成二十七年経済産業省令第六号</title>
</head>
<body>
<p align="center">特許法等の一部を改正する法律の施行に伴う関係省令の整備等に関する省令</p>
<p>第八条　工業所有権の手数料等を現金により納付する場合における手続に関する省令（平成八年通商産業省令第六十四号）の一部を次のように改正する。<BR>
第一条第一項中「第十八条第五項」を「第十八条第三項」に改める。<BR>
第七条第二項中「第十八条第五項」を「第十八条第三項」に改める。<BR>
</p>
<p>
附則　（平成二七年二月二〇日経済産業省令第六号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、特許法等の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
