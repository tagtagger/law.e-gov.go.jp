<head><title>昭和二十五年政令第百六十三号 平成二十七年政令第五十三号</title>
</head>
<body>
<p align="center">放送法及び電波法の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第一条　放送法施行令（昭和二十五年政令第百六十三号）の一部を次のように改正する。<BR>
第二条第一項第十一号中「既放送番組等」を「放送番組等」に改める。<BR>
第二条第一項第十二号中「既放送番組等」を「放送番組等」に改める。<BR>
</p>
<p>
附則　（平成二七年二月二〇日政令第五三号）<BR>
　　この政令は、放送法及び電波法の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
