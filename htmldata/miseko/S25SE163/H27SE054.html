<head><title>昭和二十五年政令第百六十三号 平成二十七年政令第五十四号</title>
</head>
<body>
<p align="center">放送法施行令の一部を改正する政令</p>
<p>　放送法施行令（昭和二十五年政令第百六十三号）の一部を次のように改正する。<BR>
第三条第一項中「第八百六十八条第三項」を「第八百六十八条第四項」に改める。<BR>
</p>
<p>
附則　（平成二七年二月二〇日政令第五四号）<BR>
　　この政令は、会社法の一部を改正する法律の施行の日（平成二十七年五月一日）から施行する。<BR>
</p>
</body>
