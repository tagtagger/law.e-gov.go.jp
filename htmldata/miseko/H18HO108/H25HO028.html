<head><title>平成十八年法律第百八号 平成二十五年法律第二十八号</title>
</head>
<body>
<p align="center">行政手続における特定の個人を識別するための番号の利用等に関する法律の施行に伴う関係法律の整備等に関する法律の一部を改正する法律</p>
<p>第五条　信託法（平成十八年法律第百八号）の一部を次のように改正する。<BR>
第二百四十七条第一項中「第十九条の二」を「第十九条の三」に改める。<BR>
</p>
<p>
附則　（平成二五年五月三一日法律第二八号）　抄<BR>
　　この法律は、番号利用法の施行の日から施行する。<BR>
</p>
</body>
</html>
