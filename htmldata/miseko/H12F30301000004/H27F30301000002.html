<head><title>平成十二年国家公安委員会規則第四号 平成二十七年国家公安委員会規則第二号</title>
</head>
<body>
<p align="center">運転免許取得者教育の認定に関する規則の一部を改正する規則</p>
<p>　運転免許取得者教育の認定に関する規則（平成十二年国家公安委員会規則第四号）の一部を次のように改正する。<BR>
第十一条第一項中「第三十八条の四の四第一項第二号」を「第三十八条の四の六第一項第二号」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二三日国家公安委員会規則第二号）<BR>
　　この規則は、道路交通法の一部を改正する法律（平成二十五年法律第四十三号）附則第一条第三号に掲げる規定の施行の日（平成二十七年六月一日）から施行する。<BR>
</p>
</body>
</html>
