<head><title>平成十八年政令第十号 平成二十六年政令第三百五十七号</title>
</head>
<body>
<p align="center">児童福祉法施行令の一部を改正する政令</p>
<p>第十一条　障害者の日常生活及び社会生活を総合的に支援するための法律施行令（平成十八年政令第十号）の一部を次のように改正する。<BR>
第四十三条の五第一項第四号中「第六条の二第八項」を「第六条の二の二第八項」に改める。<BR>
第四十三条の五第三項中「第六条の二第八項」を「第六条の二の二第八項」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一二日政令第三五七号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年一月一日から施行する。ただし、附則第十二条及び第十四条の規定は、公布の日から施行する。<BR>
</p>
</body>
