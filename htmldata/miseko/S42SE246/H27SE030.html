<head><title>昭和四十二年政令第二百四十六号 平成二十七年政令第三十号</title>
</head>
<body>
<p align="center">地方自治法施行令等の一部を改正する政令</p>
<p>第十九条　住居表示に関する法律施行令（昭和四十二年政令第二百四十六号）の一部を次のように改正する。<BR>
第二条第一項中「あつては区」の下に「又は総合区」を加える。<BR>
第二条第一項中「おした」を「押した」に改める。<BR>
</p>
<p>
附則　（平成二七年一月三〇日政令第三〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、地方自治法の一部を改正する法律（次条において「改正法」という。）の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
</body>
</html>
