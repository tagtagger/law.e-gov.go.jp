</head>
<body>
<p align="center">再生医療等の安全性の確保等に関する法律施行令の一部を改正する政令</p>
<p>第六条　介護保険法施行令（平成十年政令第四百十二号）の一部を次のように改正する。<BR>
第三十五条の二第一項第十五号中「（昭和五十七年法律第八十号）」を削る。<BR>
第三十五条の二第一項の次に次の一号を加える。<BR>
二十三　　再生医療等の安全性の確保等に関する法律（平成二十五年法律第八十五号）<BR>
第三十五条の五第一項の次に次の一号を加える。<BR>
二十六　　再生医療等の安全性の確保等に関する法律<BR>
</p>
<p>
附則　（平成二六年八月八日政令第二七八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、法の施行の日（平成二十六年十一月二十五日）から施行する。<BR>
</p>
</body>
