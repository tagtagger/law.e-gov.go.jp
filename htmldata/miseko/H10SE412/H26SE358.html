</head>
<body>
<p align="center">難病の患者に対する医療等に関する法律施行令の一部を改正する政令</p>
<p>第九条　介護保険法施行令（平成十年政令第四百十二号）の一部を次のように改正する。<BR>
第三十五条の二第一項の次に次の一号を加える。<BR>
二十四　　難病の患者に対する医療等に関する法律（平成二十六年法律第五十号）<BR>
第三十五条の五第一項の次に次の一号を加える。<BR>
二十七　　難病の患者に対する医療等に関する法律<BR>
</p>
<p>
附則　（平成二六年一一月一二日政令第三五八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年一月一日から施行する。ただし、附則第十三条の規定は、公布の日から施行する。<BR>
</p>
</body>
