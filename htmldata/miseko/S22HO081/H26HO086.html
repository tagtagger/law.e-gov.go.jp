<head><title>昭和二十二年法律第八十一号 平成二十六年法律第八十六号</title>
</head>
<body>
<p align="center">国会法等の一部を改正する法律</p>
<p>第七条　議院に出頭する証人等の旅費及び日当に関する法律（昭和二十二年法律第八十一号）の一部を次のように改正する。<BR>
第六条第一項中「憲法審査会」の下に「、情報監視審査会」を加える。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第八六号）　抄<BR>
（施行期日）<BR>
１　　この法律は、特定秘密の保護に関する法律（平成二十五年法律第百八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
