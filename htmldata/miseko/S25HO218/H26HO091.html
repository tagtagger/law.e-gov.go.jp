<head><title>昭和二十五年法律第二百十八号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第百十一条　港湾法（昭和二十五年法律第二百十八号）の一部を次のように改正する。<BR>
第四十三条の十一第七項第一号中「委員会設置会社にあつては、」を「監査等委員会設置会社にあつては取締役、指名委員会等設置会社にあつては」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
