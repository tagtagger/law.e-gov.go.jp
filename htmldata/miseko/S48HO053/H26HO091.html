<head><title>昭和四十八年法律第五十三号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第八十四条　農水産業協同組合貯金保険法（昭和四十八年法律第五十三号）の一部を次のように改正する。<BR>
第百十五条第七項中「第十項」を「第十一項」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
