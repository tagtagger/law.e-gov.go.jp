<head><title>昭和三十五年文部省令第十一号 平成二十六年文部科学省令第二十六号</title>
</head>
<body>
<p align="center">博物館法施行規則及び社会教育調査規則の一部を改正する省令</p>
<p>第二条　社会教育調査規則（昭和三十五年文部省令第十一号）の一部を次のように改正する。<BR>
第三条第一項第九号中「都道府県」の下に「若しくは指定都市（地方自治法（昭和二十二年法律第六十七号）第二百五十二条の十九第一項の指定都市をいう。）」を加える。<BR>
</p>
<p>
附則　（平成二六年九月三日文部科学省令第二六号）<BR>
　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
