<head><title>昭和二十三年厚生省令第五十六号 平成二十六年厚生労働省令第百二十一号</title>
</head>
<body>
<p align="center">難病の患者に対する医療等に関する法律施行規則の一部を改正する省令</p>
<p>第四条　社会保険診療報酬請求書審査委員会及び社会保険診療報酬請求書特別審査委員会規程（昭和二十三年厚生省令第五十六号）の一部を次のように改正する。<BR>
第四条第一項中「石綿による健康被害の救済に関する法律（平成十八年法律第四号）第十二条」の下に「、難病の患者に対する医療等に関する法律（平成二十六年法律第五十号）第五条第二項及び第三項」を加える。<BR>
</p>
<p>
附則　（平成二六年一一月一二日厚生労働省令第一二一号）　抄<BR>
第一条　　この省令は平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
