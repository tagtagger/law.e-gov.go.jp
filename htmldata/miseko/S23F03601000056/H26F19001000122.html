<head><title>昭和二十三年厚生省令第五十六号 平成二十六年厚生労働省令第百二十二号</title>
</head>
<body>
<p align="center">児童福祉法施行規則の一部を改正する省令</p>
<p>第五条　社会保険診療報酬請求書審査委員会及び社会保険診療報酬請求書特別審査委員会規程（昭和二十三年厚生省令第五十六号）の一部を次のように改正する。<BR>
第四条第一項中「第二十一条の二（同法」を「第十九条の十二（同法第二十一条の二、」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一三日厚生労働省令第一二二号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
