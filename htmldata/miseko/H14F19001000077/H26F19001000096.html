<head><title>平成十四年厚生労働省令第七十七号 平成二十六年厚生労働省令第九十六号</title>
</head>
<body>
<p align="center">職業能力開発促進法施行規則及び職業能力開発促進法第四十七条第一項に規定する指定試験機関の指定に関する省令の一部を改正する省令</p>
<p>第二条　職業能力開発促進法第四十七条第一項に規定する指定試験機関の指定に関する省令（平成十四年厚生労働省令第七十七号）の一部を次のように改正する。<BR>
本則中「二十二番地一」を「二十三番地三」に改める。<BR>
本則の表中ビル設備管理の項の次に次のように加える。<BR>　機械保全　（略）<BR>
</p>
<p>
附則　（平成二六年八月八日厚生労働省令第九六号）<BR>
　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
