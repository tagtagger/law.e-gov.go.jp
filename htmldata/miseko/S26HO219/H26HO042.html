<head><title>昭和二十六年法律第二百十九号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第二十八条　土地収用法（昭和二十六年法律第二百十九号）の一部を次のように改正する。<BR>
第百四十条第一項中「特別区若しくは」を「特別区又は」に改める。<BR>
第百四十条第一項中「若しくは区長」を「及び総合区又は区長及び総合区長」に改める。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
