<head><title>昭和二十六年法律第二百十九号 平成二十五年法律第百十一号</title>
</head>
<body>
<p align="center">がん登録等の推進に関する法律</p>
<p>第七条　土地収用法（昭和二十六年法律第二百十九号）の一部を次のように改正する。<BR>
第三条第一項第三十四号の三中「第十三条第一号」を「第十三条第一項第一号」に改める。<BR>
</p>
<p>
附則　（平成二五年一二月一三日法律第一一一号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して三年を超えない範囲内において政令で定める日から施行する。ただし、附則第三条及び第八条の規定は、公布の日から施行する。<BR>
（政令への委任）<BR>
第八条　　この附則に定めるもののほか、この法律の施行に関し必要な経過措置は、政令で定める。<BR>
</p>
</body>
