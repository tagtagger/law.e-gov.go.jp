<head><title>昭和三十九年政令第十四号 平成二十七年政令第三十八号</title>
</head>
<body>
<p align="center">地方教育行政の組織及び運営に関する法律の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第四条　義務教育諸学校の教科用図書の無償措置に関する法律施行令（昭和三十九年政令第十四号）の一部を次のように改正する。<BR>
第九条第一項第二号中「委員、教育長」を「教育長、委員」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
