<head><title>昭和四十九年大蔵省令第四十二号 平成二十六年財務省令第七十三号</title>
</head>
<body>
<p align="center">歳入徴収官事務規程及び財政融資資金の管理及び運用の手続に関する規則の一部を改正する省令</p>
<p>第二条　財政融資資金の管理及び運用の手続に関する規則（昭和四十九年大蔵省令第四十二号）の一部を次のように改正する。<BR>
別紙第二十四号書式（甲）及び別紙第二十四号書式（乙）を次のように改める。　（略）<BR>
</p>
<p>
附則　（平成二六年八月二〇日財務省令第七三号）<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年四月一日から施行する。<BR>
（旧書式の使用）<BR>
第二条　　この省令の施行の際、現に存するこの省令による改正前の書式による用紙は、当分の間、これを取り繕い使用することができる。<BR>
</p>
</body>
