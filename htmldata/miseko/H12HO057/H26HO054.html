<head><title>平成十二年法律第五十七号 平成二十六年法律第五十四号</title>
</head>
<body>
<p align="center">建築基準法の一部を改正する法律</p>
<p>第十二条　土砂災害警戒区域等における土砂災害防止対策の推進に関する法律（平成十二年法律第五十七号）の一部を次のように改正する。<BR>
第二十三条第一項中「第二十条」を「第二十条第一項」に改める。<BR>
</p>
<p>
附則　（平成二六年六月四日法律第五四号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
