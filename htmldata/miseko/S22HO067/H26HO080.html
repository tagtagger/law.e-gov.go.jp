<head><title>昭和二十二年法律第六十七号 平成二十六年法律第八十号</title>
</head>
<body>
<p align="center">マンションの建替えの円滑化等に関する法律の一部を改正する法律</p>
<p>第五条　地方自治法（昭和二十二年法律第六十七号）の一部を次のように改正する。<BR>
別表第二マンションの建替えの円滑化等に関する法律（平成十四年法律第七十八号）の項中「マンションの建替えの円滑化等に関する法律」を「マンションの建替え等の円滑化に関する法律」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二五日法律第八〇号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して六月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
