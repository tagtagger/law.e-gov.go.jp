<head><title>平成十年法律第百二十六号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第八条　債権管理回収業に関する特別措置法（平成十年法律第百二十六号）の一部を次のように改正する。<BR>
第四条第一項第三号中「委員会設置会社にあっては、」を「監査等委員会設置会社にあっては取締役、指名委員会等設置会社にあっては」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
