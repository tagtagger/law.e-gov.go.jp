<head><title>平成十八年法律第六十六号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第五十五条　証券取引法等の一部を改正する法律の施行に伴う関係法律の整備等に関する法律（平成十八年法律第六十六号）の一部を次のように改正する。<BR>
第二百六条第一項中「第四百七十八条第六項」を「第四百七十八条第八項」に改める。<BR>
第二百六条第二項中「第四百七十八条第六項」を「第四百七十八条第八項」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
