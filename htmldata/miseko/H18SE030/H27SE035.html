<head><title>平成十八年政令第三十号 平成二十七年政令第三十五号</title>
</head>
<body>
<p align="center">独立行政法人医薬基盤研究所法の一部を改正する法律の施行に伴う関係政令の整備及び経過措置に関する政令</p>
<p>第十六条　国家公務員退職手当法の一部を改正する法律の施行に伴う経過措置に関する政令（平成十八年政令第三十号）の一部を次のように改正する。<BR>
第五条第一項第十三号中「独立行政法人国立健康・栄養研究所」を「独立行政法人医薬基盤研究所法の一部を改正する法律（平成二十六年法律第三十八号）附則第二条第一項の規定により解散した旧独立行政法人国立健康・栄養研究所」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三五号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
