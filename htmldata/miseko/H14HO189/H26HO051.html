<head><title>平成十四年法律第百八十九号 平成二十六年法律第五十一号</title>
</head>
<body>
<p align="center">地域の自主性及び自立性を高めるための改革の推進を図るための関係法律の整備に関する法律</p>
<p>第十九条　構造改革特別区域法（平成十四年法律第百八十九号）の一部を次のように改正する。<BR>
第十八条第四項中「（これらの規定を同法第六十八条の二第一項の規定により読み替えて適用する場合を含む。以下この項において同じ。）」を削る。<BR>
第十八条第四項中「同法第六十八条の二第一項の規定により読み替えて適用する場合を含み、」を削る。<BR>
</p>
<p>
附則　（平成二六年六月四日法律第五一号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
