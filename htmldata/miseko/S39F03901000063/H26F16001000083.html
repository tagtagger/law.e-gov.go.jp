<head><title>昭和三十九年運輸省令第六十三号 平成二十六年国土交通省令第八十三号</title>
</head>
<body>
<p align="center">自動車登録規則等の一部を改正する省令</p>
<p>第三条　道路交通に関する条約の実施に伴う道路運送車両法の特例等に関する法律施行規則（昭和三十九年運輸省令第六十三号）の一部を次のように改正する。<BR>
別表中「鹿児島運輸支局及び奄美自動車検査登録事務所　ＫＯ」を「鹿児島運輸支局　奄美自動車検査登録事務所　ＫＯ」に改める。<BR>第三号様式注（１）の表を改める。（略）<BR>
</p>
<p>
附則　（平成二六年一〇月一七日国土交通省令第八三号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十六年十一月十七日から施行する。<BR>
</p>
</body>
</html>
