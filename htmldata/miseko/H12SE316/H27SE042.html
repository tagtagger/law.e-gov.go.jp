<head><title>平成十二年政令第三百十六号 平成二十七年政令第四十二号</title>
</head>
<body>
<p align="center">森林国営保険法等の一部を改正する法律の施行に伴う関係政令の整備等及び経過措置に関する政令</p>
<p>第四条　独立行政法人の組織、運営及び管理に係る共通的な事項に関する政令（平成十二年政令第三百十六号）の一部を次のように改正する。<BR>
別表独立行政法人森林総合研究所の項中「第十二条第一項」を「第十四条第一項」に改める。<BR>
</p>
<p>
附則　（平成二七年二月一二日政令第四二号）　抄<BR>
　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
