<head><title>昭和三十八年厚生省令第二十八号 平成二十七年厚生労働省令第四号</title>
</head>
<body>
<p align="center">介護保険法施行規則等の一部を改正する省令</p>
<p>第十一条　老人福祉法施行規則（昭和三十八年厚生省令第二十八号）の一部を次のように改正する。<BR>
第一条の六の二第一項中「提供されるサービス」の下に「（介護保険法施行規則（平成十一年厚生省令第三十六号）第十七条の十に規定する看護小規模多機能型居宅介護をいう。）」を加える。<BR>
第一条の六の三第一項中「（平成十一年厚生省令第三十六号）」を削る。<BR>
</p>
<p>
附則　（平成二七年一月一六日厚生労働省令第四号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
