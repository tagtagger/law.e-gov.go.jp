<head><title>昭和三十三年政令第百六十四号 平成二十六年政令第三百五十二号</title>
</head>
<body>
<p align="center">一般国道の指定区間を指定する政令の一部を改正する政令</p>
<p>　一般国道の指定区間を指定する政令（昭和三十三年政令第百六十四号）の一部を次のように改正する。<BR>
別表百一号の項中「五所川原市大字太刀打字柳川二百六十六番一まで」を「つがる市柏稲盛岡本九十七番一まで（五所川原市大字福山字広富二百八番一から同市字本町三十六番七を経てつがる市柏稲盛岡本九十七番一までを除く。）」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月三一日政令第三五二号）<BR>
　　この政令は、平成二十六年十一月三日から施行する。<BR>
</p>
</body>
</html>
