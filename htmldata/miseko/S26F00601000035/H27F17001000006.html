<head><title>昭和二十六年農林省令第三十五号 平成二十七年農林水産省令第六号</title>
</head>
<body>
<p align="center">家畜伝染病予防法施行規則及び牛海綿状脳症対策特別措置法施行規則の一部を改正する省令</p>
<p>第一条　家畜伝染病予防法施行規則（昭和二十六年農林省令第三十五号）の一部を次のように改正する。<BR>
第九条第二項第十号中「満二十四月」を「満四十八月」に改める。<BR>
</p>
<p>
附則　（平成二七年二月一七日農林水産省令第六号）<BR>
　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
