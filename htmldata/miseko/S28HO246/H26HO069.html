<head><title>昭和二十八年法律第二百四十六号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第三百三十七条　日本国に駐留するアメリカ合衆国軍隊等の行為による特別損失の補償に関する法律（昭和二十八年法律第二百四十六号）の一部を次のように改正する。<BR>
第三条第一項中「三十日」を「三箇月」に改める。<BR>
第五条第一項中「第三条第二項」を「第二条第三項又は第三条第二項」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
