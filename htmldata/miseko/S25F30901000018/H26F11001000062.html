<head><title>昭和二十五年電波監理委員会規則第十八号 平成二十六年総務省令第六十二号</title>
</head>
<body>
<p align="center">電波法施行規則等の一部を改正する省令</p>
<p>第二条　無線設備規則（昭和二十五年電波監理委員会規則第十八号）の一部を次のように改正する。<BR>
第四十五条の三の五の条見出し中「簡易型航海情報記録装置」を「航海情報記録装置等」に改める。<BR>
第四十五条の三の五第一項中「を使用する」の下に「衛星位置指示無線標識であつて、船舶設備規程（昭和九年逓信省令第六号）第百四十六条の三十に規定する航海情報記録装置又は」を加える。<BR>
第四十五条の三の五第一項中「衛星位置指示無線標識は」を「ものは」に改める。<BR>
</p>
<p>
附則　（平成二六年七月九日総務省令第六二号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
