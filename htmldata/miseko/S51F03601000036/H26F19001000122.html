<head><title>昭和五十一年厚生省令第三十六号 平成二十六年厚生労働省令第百二十二号</title>
</head>
<body>
<p align="center">児童福祉法施行規則の一部を改正する省令</p>
<p>第七条　療養の給付及び公費負担医療に関する費用の請求に関する省令（昭和五十一年厚生省令第三十六号）の一部を次のように改正する。<BR>
第一条第一項第一号中「第二十条第二項」を「第十九条の二第一項の小児慢性特定疾病医療費の支給、第二十条第二項」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一三日厚生労働省令第一二二号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
