<head><title>昭和四十六年厚生省令第二号 平成二十六年厚生労働省令第八十七号</title>
</head>
<body>
<p align="center">薬事法等の一部を改正する法律及び薬事法等の一部を改正する法律の施行に伴う関係政令の整備等及び経過措置に関する政令の施行に伴う関係省令の整備等に関する省令</p>
<p>　建築物における衛生的環境の確保に関する法律施行規則（昭和四十六年厚生省令第二号）の一部を次のように改正する。<BR>
第四条の五第二項第二号中「薬事法」を「医薬品、医療機器等の品質、有効性及び安全性の確保等に関する法律」に改める。<BR>
</p>
<p>
附則　（平成二六年七月三〇日厚生労働省令第八七号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、薬事法等の一部を改正する法律（以下「改正法」という。）の施行の日（平成二十六年十一月二十五日）から施行する。<BR>
</p>
</body>
</html>
