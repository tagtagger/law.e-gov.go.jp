<head><title>昭和五十三年政令第百八十七号 平成二十七年政令第四十二号</title>
</head>
<body>
<p align="center">森林国営保険法等の一部を改正する法律の施行に伴う関係政令の整備等及び経過措置に関する政令</p>
<p>第八条　農林漁業保険審査会令（昭和五十三年政令第百八十七号）の一部を次のように改正する。<BR>
題名を次のように改める。<BR>
農漁業保険審査会令<BR>
第一条第一項中「農林漁業保険審査会」を「農漁業保険審査会」に改める。<BR>
第一条第一項中「二十人」を「十五人」に改める。<BR>
第五条第一項中「林野庁森林整備部計画課及び」を削る。<BR>
</p>
<p>
附則　（平成二七年二月一二日政令第四二号）　抄<BR>
　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
