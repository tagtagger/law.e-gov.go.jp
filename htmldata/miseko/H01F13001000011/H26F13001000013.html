<head><title>平成一年外務省令第十一号 平成二十六年外務省令第十三号</title>
</head>
<body>
<p align="center">旅券法施行規則の一部を改正する省令</p>
<p>　旅券法施行規則（平成一年外務省令第十一号）の一部を次のように改正する。<BR>
別表第二中「宅地建物取引主任者証」を「宅地建物取引士証」に改める。<BR>
</p>
<p>
附則　（平成二六年一二月一日外務省令第一三号）<BR>
　　この省令は、平成二十七年二月九日から施行する。ただし、別表第二の改正規定は、宅地建物取引業法の一部を改正する法律（平成二十六年法律第八十一号）の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
