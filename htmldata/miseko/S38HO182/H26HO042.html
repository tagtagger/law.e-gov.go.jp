<head><title>昭和三十八年法律第百八十二号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第四十三条　義務教育諸学校の教科用図書の無償措置に関する法律（昭和三十八年法律第百八十二号）の一部を次のように改正する。<BR>
第十六条第一項中「指定都市の区」の下に「若しくは総合区」を加える。<BR>
第十六条第一項中「その」を「これらの」に改める。<BR>
第十六条第一項中「あわせた」を「併せた」に改める。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
