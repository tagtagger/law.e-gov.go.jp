<head><title>昭和三十五年通商産業省令第十号 平成二十七年経済産業省令第七号</title>
</head>
<body>
<p align="center">特許法施行規則等の一部を改正する省令</p>
<p>第一条　特許法施行規則（昭和三十五年通商産業省令第十号）の一部を次のように改正する。<BR>
様式第二十八の備考４を備考５とし、備考３を備考４とし、同様式の備考２中「意匠登録出願の年月日を記載する。」の下に「もとの意匠法第６０条の６第３項に規定する国際意匠登録出願（以下「国際意匠登録出願」という。）についての出願の番号が通知されていないときは」を加える。（略）<BR>
</p>
<p>
附則　（平成二七年二月二〇日経済産業省令第七号）<BR>
　　この省令は、意匠の国際登録に関するハーグ協定のジュネーブ改正協定が日本国について効力を生ずる日から施行する。<BR>
</p>
