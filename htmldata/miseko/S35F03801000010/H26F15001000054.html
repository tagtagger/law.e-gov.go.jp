<head><title>昭和三十五年通商産業省令第十号 平成二十六年経済産業省令第五十四号</title>
</head>
<body>
<p align="center">特許法施行規則の一部を改正する省令</p>
<p>　特許法施行規則（昭和三十五年通商産業省令第十号）の一部を次のように改正する。<BR>
様式第五十六の備考４及び様式第五十六の二の備考１中「薬事法」を「医薬品、医療機器等の品質、有効性及び安全性の確保等に関する法律」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月二二日経済産業省令第五四号）<BR>
　　この省令は、薬事法等の一部を改正する法律の施行の日（平成二十六年十一月二十五日）から施行する。<BR>
</p>
