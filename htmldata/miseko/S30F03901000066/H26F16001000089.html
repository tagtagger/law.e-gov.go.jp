<head><title>昭和三十年運輸省令第六十六号 平成二十六年国土交通省令第八十九号</title>
</head>
<body>
<p align="center">道路運送車両法施行規則及び自動車損害賠償保障法施行規則の一部を改正する省令</p>
<p>第二条　自動車損害賠償保障法施行規則（昭和三十年運輸省令第六十六号）の一部を次のように改正する。<BR>
第七条第一項第一号中「一月」の下に「（離島（橋又はトンネルによる本土（本州、北海道、四国、九州及び沖縄島をいう。）との間の交通又は移動が不可能な島をいう。）に使用の本拠の位置を有する自動車にあつては、二月）」を加える。<BR>
</p>
<p>
附則　（平成二六年一一月二八日国土交通省令第八九号）<BR>
　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
