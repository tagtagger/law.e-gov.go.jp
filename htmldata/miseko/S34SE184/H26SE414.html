<head><title>昭和三十四年政令第百八十四号 平成二十六年政令第四百十四号</title>
</head>
<body>
<p align="center">国民年金法施行令の一部を改正する政令</p>
<p>　国民年金法施行令（昭和三十四年政令第百八十四号）の一部を次のように改正する。<BR>
第十四条の九第一項の表を次のように改める。<BR>（略）<BR>
第十四条の九第一項中「平成十七年度」を「平成十七年度」に改める。<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一四号）<BR>
　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
