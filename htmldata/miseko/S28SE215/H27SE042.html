<head><title>昭和二十八年政令第二百十五号 平成二十七年政令第四十二号</title>
</head>
<body>
<p align="center">森林国営保険法等の一部を改正する法律の施行に伴う関係政令の整備等及び経過措置に関する政令</p>
<p>第三条　国家公務員退職手当法施行令（昭和二十八年政令第二百十五号）の一部を次のように改正する。<BR>
第五条の二第一項の次に次の一号を加える。<BR>
四十四　　森林国営保険法等の一部を改正する法律（平成二十六年法律第二十一号）附則第五条第三項の規定により退職手当の算定の基礎となる勤続期間の計算について職員としての引き続いた在職期間とみなされる独立行政法人森林総合研究所の職員としての在職期間<BR>
</p>
<p>
附則　（平成二七年二月一二日政令第四二号）　抄<BR>
　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
