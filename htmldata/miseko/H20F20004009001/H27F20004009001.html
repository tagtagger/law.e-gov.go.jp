<body>
<p align="center">エコツーリズム推進法施行規則の一部を改正する省令</p>
<p>　エコツーリズム推進法施行規則（平成二十年文部科学省・農林水産省・国土交通省・環境省令第一号）の一部を次のように改正する。<BR>
第四条第一項第八号中「鳥獣の保護及び狩猟の適正化に関する法律」を「鳥獣の保護及び管理並びに狩猟の適正化に関する法律」に改める。<BR>
第四条第一項第八号中「第二条第三項」を「第二条第七項」に改める。<BR>
</p>
<p>
附則　（平成二七年二月二四日文部科学省・農林水産省・国土交通省・環境省令第一号）<BR>
　　この省令は、鳥獣の保護及び狩猟の適正化に関する法律の一部を改正する法律の施行の日（平成二十七年五月二十九日）から施行する。<BR>
</p>
