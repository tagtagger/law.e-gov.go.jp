<body>
<p align="center">人事院規則九―八九（単身赴任手当）の一部を改正する人事院規則</p>
<p>第二条　人事院規則九―五四（住居手当）の一部を次のように改正する。<BR>
第四条第一項中「該当する職員」の下に「（法第八十一条の四第一項又は第八十一条の五第一項の規定により採用された職員を除く。）」を加える。<BR>
</p>
<p>
附則　（平成二七年一月三〇日人事院規則九―八九―四）　抄<BR>
（施行期日）<BR>
１　　この規則は、平成二十七年四月一日から施行する。<BR>
</p>
