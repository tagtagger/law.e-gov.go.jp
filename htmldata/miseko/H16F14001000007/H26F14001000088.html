<head><title>平成十六年財務省令第七号 平成二十六年財務省令第八十八号</title>
</head>
<body>
<p align="center">物価連動国債の取扱いに関する省令の一部を改正する省令</p>
<p>　物価連動国債の取扱いに関する省令（平成十六年財務省令第七号）の一部を次のように改正する。<BR>
第四条第一項中「物価連動国債」を「平成十七年十二月三十一日までに発行された物価連動国債」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月二七日財務省令第八八号）<BR>
　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
