<body>
<p align="center">生活困窮者自立支援法施行令</p>
<p>第四条　食品衛生法施行令（昭和二十八年政令第二百二十九号）の一部を次のように改正する。<BR>
第三十八条第二項中「第百七十四条の四十九の十三」を「第百七十四条の四十九の十四」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第四〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
