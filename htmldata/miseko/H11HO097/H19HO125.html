<head><title>平成十一年法律第九十七号 平成十九年法律第百二十五号</title>
</head>
<body>
<p align="center">社会福祉士及び介護福祉士法等の一部を改正する法律</p>
<p>第十一条　厚生労働省設置法（平成十一年法律第九十七号）の一部を次のように改正する。<BR>
附則第四項を附則第五項とする。<BR>
附則第三項を附則第四項とする。<BR>
附則第二項を附則第三項とする。<BR>
附則第一項の次に次の一項を加える。<BR>
２　　第四条第一項第八十五号の規定の適用については、当分の間、同号中「及び介護福祉士」とあるのは、「並びに介護福祉士及び准介護福祉士」とする。<BR>
</p>
<p>
附則　（平成一九年一二月五日法律第一二五号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
