<head><title>昭和三十二年法律第百十七号 平成二十四年法律第六十七号</title>
</head>
<body>
<p align="center">子ども・子育て支援法及び就学前の子どもに関する教育、保育等の総合的な提供の推進に関する法律の一部を改正する法律の施行に伴う関係法律の整備等に関する法律の一部を改正する法律</p>
<p>第二十六条　公立の学校の事務職員の休職の特例に関する法律（昭和三十二年法律第百十七号）の一部を次のように改正する。<BR>
本則中「規定する学校」を「規定する学校及び就学前の子どもに関する教育、保育等の総合的な提供の推進に関する法律（平成十八年法律第七十七号）第二条第七項に規定する幼保連携型認定こども園」に改める。<BR>
</p>
<p>
附則　（平成二四年八月二二日法律第六七号）　抄<BR>
　　この法律は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
