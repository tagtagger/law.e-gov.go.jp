<head><title>平成十年法律第九十二号 平成二十六年法律第四十一号</title>
</head>
<body>
<p align="center">地域公共交通の活性化及び再生に関する法律の一部を改正する法律</p>
<p>第七条　中心市街地の活性化に関する法律（平成十年法律第九十二号）の一部を次のように改正する。<BR>
第九条第五項中「地域公共交通総合連携計画」を「地域公共交通網形成計画」に改める。<BR>
</p>
<p>
附則　（平成二六年五月二一日法律第四一号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して六月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
