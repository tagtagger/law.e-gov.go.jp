<head><title>昭和二十六年法律第四十五号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第二十五条　社会福祉法（昭和二十六年法律第四十五号）の一部を次のように改正する。<BR>
第百九条第二項中「規定する区」の下に「及び同法第二百五十二条の二十の二に規定する総合区」を加える。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
