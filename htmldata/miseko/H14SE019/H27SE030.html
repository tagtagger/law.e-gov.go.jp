<head><title>平成十四年政令第十九号 平成二十七年政令第三十号</title>
</head>
<body>
<p align="center">地方自治法施行令等の一部を改正する政令</p>
<p>第三十五条　地方公共団体の議会の議員及び長の選挙に係る電磁的記録式投票機を用いて行う投票方法等の特例に関する法律施行令（平成十四年政令第十九号）の一部を次のように改正する。<BR>
第七条第二項中「区」の下に「又は総合区」を加える。<BR>
</p>
<p>
附則　（平成二七年一月三〇日政令第三〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、地方自治法の一部を改正する法律（次条において「改正法」という。）の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
</body>
</html>
