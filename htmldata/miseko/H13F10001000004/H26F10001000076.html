<head><title>平成十三年内閣府令第四号 平成二十六年内閣府令第七十六号</title>
</head>
<body>
<p align="center">沖縄総合事務局組織規則の一部を改正する内閣府令</p>
<p>　沖縄総合事務局組織規則（平成十三年内閣府令第四号）の一部を次のように改正する。<BR>
第六十五条の二第一項第三十五号中「マンションの建替えの円滑化等に関する法律」を「マンションの建替え等の円滑化に関する法律」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月二八日内閣府令第七六号）<BR>
　　この府令は、平成二十六年十二月二十四日から施行する。<BR>
</p>
</body>
</html>
