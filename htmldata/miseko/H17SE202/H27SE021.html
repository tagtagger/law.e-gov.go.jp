<head><title>平成十七年政令第二百二号 平成二十七年政令第二十一号</title>
</head>
<body>
<p align="center">道路法等の一部を改正する法律の一部の施行に伴う関係政令の整備に関する政令</p>
<p>第十条　独立行政法人日本高速道路保有・債務返済機構法施行令（平成十七年政令第二百二号）の一部を次のように改正する。<BR>
第三条第一項第一号中「第八条第一項第十九号」を「第八条第一項第二十三号」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二三日政令第二一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、道路法等の一部を改正する法律附則第一条ただし書に規定する規定の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
