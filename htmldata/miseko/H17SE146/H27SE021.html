<head><title>平成十七年政令第百四十六号 平成二十七年政令第二十一号</title>
</head>
<body>
<p align="center">道路法等の一部を改正する法律の一部の施行に伴う関係政令の整備に関する政令</p>
<p>第九条　公益通報者保護法別表第八号の法律を定める政令（平成十七年政令第百四十六号）の一部を次のように改正する。<BR>
第一項第百三十九号の二を第一項第百三十九号の三とする。<BR>
第一項第百三十九号の次に次の一号を加える。<BR>
百三十九の二　　道路整備特別措置法（昭和三十一年法律第七号）<BR>
</p>
<p>
附則　（平成二七年一月二三日政令第二一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、道路法等の一部を改正する法律附則第一条ただし書に規定する規定の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
