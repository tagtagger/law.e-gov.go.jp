</head>
<body>
<p align="center">子ども・子育て支援法等の施行に伴う関係政令の整備に関する政令</p>
<p>第三十二条　公益通報者保護法別表第八号の法律を定める政令（平成十七年政令第百四十六号）の一部を次のように改正する。<BR>
第一項第四百三十三号の次に次の一号を加える。<BR>
四百三十三の二　　子ども・子育て支援法（平成二十四年法律第六十五号）<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一二号）　抄<BR>
（施行期日）<BR>
１　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
