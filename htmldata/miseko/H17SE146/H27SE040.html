<head><title>平成十七年政令第百四十六号 平成二十七年政令第四十号</title>
</head>
<body>
<p align="center">生活困窮者自立支援法施行令</p>
<p>第六条　公益通報者保護法別表第八号の法律を定める政令（平成十七年政令第百四十六号）の一部を次のように改正する。<BR>
第一項第四百三十九号を第一項第四百四十号とする。<BR>
第一項第四百三十八号の次に次の一号を加える。<BR>
四百三十九　　生活困窮者自立支援法（平成二十五年法律第百五号）<BR>
</p>
<p>
附則　（平成二七年二月四日政令第四〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
