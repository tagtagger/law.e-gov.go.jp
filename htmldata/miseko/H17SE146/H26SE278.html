<head><title>平成十七年政令第百四十六号 平成二十六年政令第二百七十八号</title>
</head>
<body>
<p align="center">再生医療等の安全性の確保等に関する法律施行令の一部を改正する政令</p>
<p>第八条　公益通報者保護法別表第八号の法律を定める政令（平成十七年政令第百四十六号）の一部を次のように改正する。<BR>
第一項第四百三十七号を第一項第四百三十八号とする。<BR>
第一項第四百三十六号の次に次の一号を加える。<BR>
四百三十七　　再生医療等の安全性の確保等に関する法律（平成二十五年法律第八十五号）<BR>
</p>
<p>
附則　（平成二六年八月八日政令第二七八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、法の施行の日（平成二十六年十一月二十五日）から施行する。<BR>
</p>
</body>
</html>
