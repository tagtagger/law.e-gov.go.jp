<head><title>平成十七年政令第百四十六号 平成二十六年政令第三百五十八号</title>
</head>
<body>
<p align="center">難病の患者に対する医療等に関する法律施行令の一部を改正する政令</p>
<p>第十一条　公益通報者保護法別表第八号の法律を定める政令（平成十七年政令第百四十六号）の一部を次のように改正する。<BR>
第一項第四百三十八号の次に次の一号を加える。<BR>
四百三十九　　難病の患者に対する医療等に関する法律（平成二十六年法律第五十号）<BR>
</p>
<p>
附則　（平成二六年一一月一二日政令第三五八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
