<head><title>平成二十五年政令第四十二号 平成二十七年政令第三十八号</title>
</head>
<body>
<p align="center">地方教育行政の組織及び運営に関する法律の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第六条　大都市地域における特別区の設置に関する法律施行令（平成二十五年政令第四十二号）の一部を次のように改正する。<BR>
第二十四条第一項中「第十八条第一項」を「第十九条第一項」に改める。<BR>
第二十四条第一項中「第二十二条第一項」を「第二十一条第一項」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
