<head><title>昭和四十一年政令第百三号 平成二十六年政令第四百十二号</title>
</head>
<body>
<p align="center">子ども・子育て支援法等の施行に伴う関係政令の整備に関する政令</p>
<p>第十五条　交通安全施設等整備事業の推進に関する法律施行令（昭和四十一年政令第百三号）の一部を次のように改正する。<BR>
第四条第一項第一号中「幼稚園」の下に「、幼保連携型認定こども園」を加える。<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一二号）　抄<BR>
（施行期日）<BR>
１　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
</body>
</html>
