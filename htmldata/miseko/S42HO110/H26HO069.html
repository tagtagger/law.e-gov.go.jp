<head><title>昭和四十二年法律第百十号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第二百九十五条　公共用飛行場周辺における航空機騒音による障害の防止等に関する法律（昭和四十二年法律第百十号）の一部を次のように改正する。<BR>
第十二条第一項中「三十日」を「三月」に改める。<BR>
第十四条第一項中「第十二条第二項」を「第十一条第三項又は第十二条第二項」に改める。<BR>
第十七条第三項中「異議申立て」を「審査請求」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
