<head><title>昭和二十七年政令第四百四十五号 平成二十七年政令第三十号</title>
</head>
<body>
<p align="center">地方自治法施行令等の一部を改正する政令</p>
<p>第十条　農地法施行令（昭和二十七年政令第四百四十五号）の一部を次のように改正する。<BR>
第四十二条第一項中「により区」の下に「（総合区を含む。以下この条において同じ。）」を加える。<BR>
第四十二条第一項中「又は区長」の下に「（総合区長を含む。）」を加える。<BR>
</p>
<p>
附則　（平成二七年一月三〇日政令第三〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、地方自治法の一部を改正する法律（次条において「改正法」という。）の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
</body>
