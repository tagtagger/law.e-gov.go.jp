<head><title>平成二十五年法律第四十一号 平成二十六年法律第百十八号</title>
</head>
<body>
<p align="center">不当景品類及び不当表示防止法の一部を改正する法律</p>
<p>第六条　消費税の円滑かつ適正な転嫁の確保のための消費税の転嫁を阻害する行為の是正等に関する特別措置法（平成二十五年法律第四十一号）の一部を次のように改正する。<BR>
第九条第一項中「）第六条」を「）第七条第一項及び第八条第一項」に改める。<BR>
第十一条第一項中「第四条第一項」を「第五条」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月二七日法律第一一八号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年六月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
