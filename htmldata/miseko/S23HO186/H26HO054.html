<head><title>昭和二十三年法律第百八十六号 平成二十六年法律第五十四号</title>
</head>
<body>
<p align="center">建築基準法の一部を改正する法律</p>
<p>第六条　消防法（昭和二十三年法律第百八十六号）の一部を次のように改正する。<BR>
第七条第二項中「第六条の三第一項第一号」を「第六条の四第一項第一号」に改める。<BR>
第七条第三項中「第六十八条の二十三第二項」を「第六十八条の二十二第二項」に改める。<BR>
</p>
<p>
附則　（平成二六年六月四日法律第五四号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
