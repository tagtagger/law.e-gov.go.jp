<head><title>平成九年大蔵省令第九十六号 平成二十五年財務省令第三十五号</title>
</head>
<body>
<p align="center">所得税法施行規則の一部を改正する省令</p>
<p>第六条　内国税の適正な課税の確保を図るための国外送金等に係る調書の提出等に関する法律施行規則（平成九年大蔵省令第九十六号）の一部を次のように改正する。<BR>
第五条第一項第二号中「、第二項又は第四項」を「又は第二項」に改める。<BR>
第十一条の二第一項第二号中「、第二項若しくは第四項」を「若しくは第二項」に改める。<BR>
</p>
<p>
附則　（平成二五年五月三一日財務省令第三五号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十八年一月一日から施行する。<BR>
</p>
</body>
</html>
