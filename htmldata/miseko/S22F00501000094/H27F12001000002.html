<head><title>昭和二十二年司法省令第九十四号 平成二十七年法務省令第二号</title>
</head>
<body>
<p align="center">戸籍法施行規則の一部を改正する省令</p>
<p>　戸籍法施行規則（昭和二十二年司法省令第九十四号）の一部を次のように改正する。<BR>
別表第一中「宅地建物取引主任者証」を「宅地建物取引士証」に改める。<BR>
</p>
<p>
附則　（平成二七年一月七日法務省令第二号）<BR>
　　この省令は、平成二十七年四月一日から施行する。ただし、別表第二の改正規定は、公布の日から施行する。<BR>
</p>
