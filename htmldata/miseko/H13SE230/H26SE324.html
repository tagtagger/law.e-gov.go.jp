</head>
<body>
<p align="center">内水面漁業の振興に関する法律施行令</p>
<p>第一条　水産政策審議会令（平成十三年政令第二百三十号）の一部を次のように改正する。<BR>
第五条第一項中「及び海洋生物資源の保存及び管理に関する法律（平成八年法律第七十七号）」を「、海洋生物資源の保存及び管理に関する法律（平成八年法律第七十七号）及び内水面漁業の振興に関する法律（平成二十六年法律第百三号）（第九条第四項（同条第七項において準用する場合を含む。）を除く。）」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月一日政令第三二四号）　抄<BR>
（施行期日）<BR>
１　　この政令は、法附則第一条ただし書に規定する規定の施行の日（平成二十六年十一月一日）から施行する。<BR>
</p>
