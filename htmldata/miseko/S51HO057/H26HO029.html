<head><title>昭和五十一年法律第五十七号 平成二十六年法律第二十九号</title>
</head>
<body>
<p align="center">外国弁護士による法律事務の取扱いに関する特別措置法の一部を改正する法律</p>
<p>第二条　特定商取引に関する法律（昭和五十一年法律第五十七号）の一部を次のように改正する。<BR>
第二十六条第一項第七号中「第五条の三に規定する役務の提供」の下に「及び同法第二条第三号の二に規定する外国法事務弁護士法人が行う同法第五十条の五に規定する役務の提供」を加える。<BR>
</p>
<p>
附則　（平成二六年四月二五日法律第二九号）　抄<BR>
（施行期日）<BR>
１　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
