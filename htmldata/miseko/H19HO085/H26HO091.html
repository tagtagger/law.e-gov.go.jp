<head><title>平成十九年法律第八十五号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第七十条　株式会社日本政策投資銀行法（平成十九年法律第八十五号）の一部を次のように改正する。<BR>
第十五条第一項中「並びに」の下に「監査等委員である取締役若しくは」を加える。<BR>
第十六条第一項中「委員会設置会社」を「指名委員会等設置会社」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
