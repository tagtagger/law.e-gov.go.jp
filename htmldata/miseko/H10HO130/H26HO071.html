<head><title>平成十年法律第百三十号 平成二十六年法律第七十一号</title>
</head>
<body>
<p align="center">不当景品類及び不当表示防止法等の一部を改正する等の法律</p>
<p>第十二条　金融庁設置法（平成十年法律第百三十号）の一部を次のように改正する。<BR>
第八条第一項中「（昭和二十六年法律第百九十八号）」の下に「、不当景品類及び不当表示防止法（昭和三十七年法律第百三十四号）」を加える。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第七一号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して六月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
