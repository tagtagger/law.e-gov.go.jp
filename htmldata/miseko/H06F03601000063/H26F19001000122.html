<head><title>平成六年厚生省令第六十三号 平成二十六年厚生労働省令第百二十二号</title>
</head>
<body>
<p align="center">児童福祉法施行規則の一部を改正する省令</p>
<p>第九条　中国残留邦人等の円滑な帰国の促進並びに永住帰国した中国残留邦人等及び特定配偶者の自立の支援に関する法律施行規則（平成六年厚生省令第六十三号）の一部を次のように改正する。<BR>
第十八条の七第一項第三号中「第十八条の四」を「第七条の四、第七条の六、第七条の七、第十八条の四」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一三日厚生労働省令第一二二号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
