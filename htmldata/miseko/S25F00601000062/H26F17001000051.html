<head><title>昭和二十五年農林省令第六十二号 平成二十六年農林水産省令第五十一号</title>
</head>
<body>
<p align="center">農林物資の規格化及び品質表示の適正化に関する法律施行規則の一部を改正する省令</p>
<p>　農林物資の規格化及び品質表示の適正化に関する法律施行規則（昭和二十五年農林省令第六十二号）の一部を次のように改正する。<BR>
第三十七条第一項中「オーストラリア」の下に「、カナダ」を加える。<BR>
</p>
<p>
附則　（平成二六年九月一七日農林水産省令第五一号）<BR>
　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
