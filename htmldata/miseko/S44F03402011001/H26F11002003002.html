<head><title>昭和四十四年大蔵省・自治省令第一号 平成二十六年総務省・財務省令第二号</title>
</head>
<body>
<p align="center">租税条約等の実施に伴う所得税法、法人税法及び地方税法の特例等に関する法律の施行に関する省令の一部を改正する省令</p>
<p>　租税条約等の実施に伴う所得税法、法人税法及び地方税法の特例等に関する法律の施行に関する省令（昭和四十四年大蔵省・自治省令第一号）の一部を次のように改正する。<BR>
第十七条第三項中「第十一条及び第十六条第一項」を「第十条の二、第十一条並びに第十六条第一項及び第三項」に改める。<BR>
</p>
<p>
附則　（平成二六年三月三一日総務省・財務省令第二号）<BR>
　　この省令は、平成二十七年四月一日から施行する。ただし、第十条第四号の改正規定は、平成二十六年十月一日から施行する。<BR>
</p>
