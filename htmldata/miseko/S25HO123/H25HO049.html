</head>
<body>
<p align="center">刑法等の一部を改正する法律</p>
<p>第五条　精神保健及び精神障害者福祉に関する法律（昭和二十五年法律第百二十三号）の一部を次のように改正する。<BR>
第二十四条第一項中「、禁錮又は拘留」を「若しくは禁錮」に改める。<BR>
第二十四条第一項中「言い渡し」の下に「、その刑の全部の」を加える。<BR>
第二十四条第一項中「しない」を「せず、又は拘留の刑を言い渡す」に改める。<BR>
</p>
<p>
附則　（平成二五年六月一九日法律第四九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して三年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
