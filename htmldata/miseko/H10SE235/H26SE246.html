</head>
<body>
<p align="center">金融商品取引法施行令等の一部を改正する政令</p>
<p>第六条　投資事業有限責任組合契約に関する法律施行令（平成十年政令第二百三十五号）の一部を次のように改正する。<BR>
第一条第一項第八号中「投資証券」の下に「、新投資口予約権証券」を加える。<BR>
第二条第一項第三号中「投資証券」の下に「及び新投資口予約権証券」を加える。<BR>
</p>
<p>
附則　（平成二六年七月二日政令第二四六号）<BR>
　　この政令は、金融商品取引法等の一部を改正する法律附則第一条第三号に掲げる規定の施行の日（平成二十六年十二月一日）から施行する。<BR>
</p>
