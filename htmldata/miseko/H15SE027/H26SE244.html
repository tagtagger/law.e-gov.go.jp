<head><title>平成十五年政令第二十七号 平成二十六年政令第二百四十四号</title>
</head>
<body>
<p align="center">電気事業法の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第八条　行政手続等における情報通信の技術の利用に関する法律施行令（平成十五年政令第二十七号）の一部を次のように改正する。<BR>
第一条第一項中「高圧ガス保安協会」の下に「、広域的運営推進機関」を加える。<BR>
</p>
<p>
附則　（平成二六年七月二日政令第二四四号）<BR>
　　この政令は、電気事業法の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
