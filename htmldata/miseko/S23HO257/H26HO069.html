<head><title>昭和二十三年法律第二百五十七号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第百二十七条　特定独立行政法人の労働関係に関する法律（昭和二十三年法律第二百五十七号）の一部を次のように改正する。<BR>
第三十七条第三項中「処分」の下に「又はその不作為」を加える。<BR>
第三十七条第三項中「行政不服審査法（昭和三十七年法律第百六十号）による不服申立て」を「審査請求」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
