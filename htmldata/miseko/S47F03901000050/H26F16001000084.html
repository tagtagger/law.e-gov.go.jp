<head><title>昭和四十七年運輸省令第五十号 平成二十六年国土交通省令第八十四号</title>
</head>
<body>
<p align="center">船舶の通常の活動に伴い生ずる汚水であつて海洋において処分することができるものの水質の基準を定める省令の一部を改正する省令</p>
<p>　船舶の通常の活動に伴い生ずる汚水であつて海洋において処分することができるものの水質の基準を定める省令（昭和四十七年運輸省令第五十号）の一部を次のように改正する。<BR>
別表カドミウム含有量の項中「〇・一ミリグラム」を「〇・〇三ミリグラム」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月三一日国土交通省令第八四号）<BR>
　　この省令は、平成二十六年十二月一日から施行する。<BR>
</p>
</body>
</html>
