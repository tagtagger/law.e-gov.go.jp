<head><title>平成十四年法律第二十二号 平成二十六年法律第五十一号</title>
</head>
<body>
<p align="center">地域の自主性及び自立性を高めるための改革の推進を図るための関係法律の整備に関する法律</p>
<p>第十八条　都市再生特別措置法（平成十四年法律第二十二号）の一部を次のように改正する。<BR>
第五十一条第四項中「第八十七条の二第三項から第八項まで」を「第八十七条の二第四項から第九項まで」に改める。<BR>
</p>
<p>
附則　（平成二六年六月四日法律第五一号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。ただし、次の各号に掲げる規定は、当該各号に定める日から施行する。<BR>
一　　第四十五条の規定並びに附則第六条、第十七条及び第十八条の規定　公布の日から起算して一年を経過した日<BR>
</p>
</body>
</html>
