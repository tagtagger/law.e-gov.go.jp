<head><title>昭和二十四年法務府令第十号 平成二十三年法務省令第三号</title>
</head>
<body>
<p align="center">法務局及び地方法務局の支局及び出張所設置規則等の一部を改正する省令</p>
<p>第三条　公証人定員規則（昭和二十四年法務府令第十号）の一部を次のように改正する。<BR>
別表盛岡の項中「一関一」を削る。<BR>
</p>
<p>
附則　（平成二三年二月二五日法務省令第三号）　抄<BR>
　　この省令は、平成二十三年三月二十二日から施行する。ただし、次の各号に掲げる規定は、それぞれ当該各号に定める日から施行する。<BR>
一　　第一条中別表秋田地方法務局の部の改正規定、第二条中登記事務委任規則第四条第一項及び第三十八条の改正規定、第三条中別表秋田の項の改正規定並びに第四条中別表第一横手人権擁護委員協議会の項の改正規定　平成二十三年三月十四日<BR>
</p>
</body>
