<body>
<p align="center">地方自治法第二百五十二条の二十二第一項の中核市の指定に関する政令の一部を改正する政令</p>
<p>第二条　大気汚染防止法施行令（昭和四十三年政令第三百二十九号）の一部を次のように改正する。<BR>
第十三条第一項中「、越谷市」を削る。<BR>
</p>
<p>
附則　（平成二六年一〇月三一日政令第三五一号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
