<head><title>平成二十一年国家公安委員会規則第十二号 平成二十七年国家公安委員会規則第五号</title>
</head>
<body>
<p align="center">猟銃安全指導委員規則の一部を改正する規則</p>
<p>　猟銃安全指導委員規則（平成二十一年国家公安委員会規則第十二号）の一部を次のように改正する。<BR>
第四条第一項第一号中「鳥獣の保護及び狩猟の適正化に関する法律」を「鳥獣の保護及び管理並びに狩猟の適正化に関する法律」に改める。<BR>
第四条第一項第一号中「第二条第五項」を「第二条第九項」に改める。<BR>
</p>
<p>
附則　（平成二七年二月二四日国家公安委員会規則第五号）<BR>
　　この規則は、鳥獣の保護及び狩猟の適正化に関する法律の一部を改正する法律の施行の日（平成二十七年五月二十九日）から施行する。<BR>
</p>
