<head><title>昭和二十三年政令第三百二十六号 平成二十七年政令第三十六号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律及び会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律の施行に伴う厚生労働省関係政令の整理に関する政令</p>
<p>第一条　医療法施行令（昭和二十三年政令第三百二十六号）の一部を次のように改正する。<BR>
第五条の六第一項中「株式会社」を「社債発行会社」に改める。<BR>
第五条の六第一項中「第八百六十八条第三項」を「第八百六十八条第四項」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三六号）<BR>
　　この政令は、会社法の一部を改正する法律の施行の日（平成二十七年五月一日）から施行する。<BR>
</p>
</body>
</html>
