</head>
<body>
<p align="center">金融商品取引法施行令等の一部を改正する政令</p>
<p>第七条　確定拠出年金法施行令（平成十三年政令第二百四十八号）の一部を次のように改正する。<BR>
第十五条第一項第三号中「同条第十八項」を「同条第二十項」に改める。<BR>
第十五条第一項第三号中「第二条第二十二項」を「第二条第二十四項」に改める。<BR>
</p>
<p>
附則　（平成二六年七月二日政令第二四六号）<BR>
　　この政令は、金融商品取引法等の一部を改正する法律附則第一条第三号に掲げる規定の施行の日（平成二十六年十二月一日）から施行する。<BR>
</p>
