<head><title>明治四十一年法律第五十号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第二百六十四条　水害予防組合法（明治四十一年法律第五十号）の一部を次のように改正する。<BR>
第五十九条第一項中「行政不服審査法（昭和三十七年法律第百六十号）ニ依ル異議申立」を「審査請求」に改める。<BR>
第五十九条第三項中「異議申立」を「審査請求」に改める。<BR>
第七十三条第三項中「行政不服審査法」を「行政不服審査法（平成二十六年法律第六十八号）」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
