<head><title>昭和二十三年法律第百二十九号 平成二十六年法律第四十七号</title>
</head>
<body>
<p align="center">児童福祉法の一部を改正する法律</p>
<p>第八条　社会保険診療報酬支払基金法（昭和二十三年法律第百二十九号）の一部を次のように改正する。<BR>
第十五条第二項中「第二十一条の三第三項（同法第二十四条の二十一及び」を「第十九条の二十第三項（同法第二十一条の二及び第二十四条の二十一並びに」に改める。<BR>
第十五条第二項中「第二十一条の三第四項（同法第二十四条の二十一及び」を「第十九条の二十第四項（同法第二十一条の二及び第二十四条の二十一並びに」に改める。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四七号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
