<head><title>昭和二十九年厚生省令第三十七号 平成二十六年厚生労働省令第百二十号</title>
</head>
<body>
<p align="center">健康保険法施行規則及び厚生年金保険法施行規則の一部を改正する省令</p>
<p>第二条　厚生年金保険法施行規則（昭和二十九年厚生省令第三十七号）の一部を次のように改正する。<BR>
様式第八号（裏面）の備考１及び様式第九号（裏面）の備考１中「Ｂ列５番」を「Ａ列４番」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月四日厚生労働省令第一二〇号）<BR>
（施行期日）<BR>
１　　この省令は、平成二十七年一月一日から施行する。<BR>
（経過措置）<BR>
２　　この省令の施行の際現にあるこの省令による改正前の様式による用紙については、当分の間、これを使用することができる。<BR>
</p>
</body>
</html>
