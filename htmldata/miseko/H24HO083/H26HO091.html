<head><title>平成二十四年法律第八十三号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律の一部を改正する法律</p>
<p>第九十一条　株式会社農林漁業成長産業化支援機構法（平成二十四年法律第八十三号）の一部を次のように改正する。<BR>
第六条第二項第一号中「委員会」を「指名委員会等」に改める。<BR>
第六条第二項第一号中「会社法」を「監査等委員会又は会社法」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
