<head><title>平成二十四年財務省令第六号 平成二十五年財務省令第三十九号</title>
</head>
<body>
<p align="center">租税特別措置法施行規則の一部を改正する省令</p>
<p>第八条　復興特別所得税に関する省令（平成二十四年財務省令第六号）の一部を次のように改正する。<BR>
第六条第四項中「前三項」を「前各項」に改める。<BR>
第六条第四項を第六条第五項とする。<BR>
第六条第三項の次に次の一項を加える。<BR>
４　　令第十条第一項において準用する租税特別措置法施行令第二十六条の十七第九項に規定する財務省令で定める計算書は、租税特別措置法施行規則別表第九（二）に定める計算書とする。<BR>
</p>
<p>
附則　（平成二五年五月三一日財務省令第三九号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十八年一月一日から施行する。<BR>
</p>
</body>
</html>
