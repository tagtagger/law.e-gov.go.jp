<head><title>昭和四十三年厚生省・労働省令第一号 平成二十六年厚生労働省令第八十五号</title>
</head>
<body>
<p align="center">短時間労働者の雇用管理の改善等に関する法律施行規則の一部を改正する省令</p>
<p>　社会保険労務士法施行規則（昭和四十三年厚生省・労働省令第一号）の一部を次のように改正する。<BR>
別表第四十一号中「第二十二条第一項」を「第二十五条第一項」に改める。<BR>
</p>
<p>
附則　（平成二六年七月二四日厚生労働省令第八五号）　抄<BR>
（施行期日）<BR>
１　　この省令は、短時間労働者の雇用管理の改善等に関する法律の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
