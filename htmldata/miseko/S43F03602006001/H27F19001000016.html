<body>
<p align="center">生活困窮者自立支援法施行規則</p>
<p>第四条　社会保険労務士法施行規則（昭和四十三年厚生省・労働省令第一号）の一部を次のように改正する。<BR>
別表中四十五の七の次に次の一号を加える。<BR>　四十五の八　生活困窮者自立支援法（平成二十五年法律第百五号）に係る申請等　同法第十条第一項の認定の申請及び第十五条第二項の報告<BR>
</p>
<p>
附則　（平成二七年二月四日厚生労働省令第一六号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
