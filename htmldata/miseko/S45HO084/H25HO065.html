<body>
<p align="center">障害を理由とする差別の解消の推進に関する法律</p>
<p>第八条　障害者基本法（昭和四十五年法律第八十四号）の一部を次のように改正する。<BR>
第三十二条第二項の次に次の一号を加える。<BR>
四　　障害を理由とする差別の解消の推進に関する法律（平成二十五年法律第六十五号）の規定によりその権限に属させられた事項を処理すること。<BR>
</p>
<p>
附則　（平成二五年六月二六日法律第六五号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十八年四月一日から施行する。<BR>
</p>
