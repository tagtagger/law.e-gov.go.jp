<head><title>平成十八年法律第五十一号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第六十一条　競争の導入による公共サービスの改革に関する法律（平成十八年法律第五十一号）の一部を次のように改正する。<BR>
第三十四条第一項第五号中「又は区長」の下に「若しくは総合区長」を加える。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
