<head><title>昭和六十年自治省令第二十八号 平成二十七年総務省令第三号</title>
</head>
<body>
<p align="center">地方自治法施行規則等の一部を改正する省令</p>
<p>第五条　住民基本台帳の一部の写しの閲覧及び住民票の写し等の交付に関する省令（昭和六十年自治省令第二十八号）の一部を次のように改正する。<BR>
第二条第一項中「特別区及び」を「特別区にあつては区長、」に改める。<BR>
第二条第一項中「、区長」を「区長又は総合区長」に改める。<BR>
</p>
<p>
附則　（平成二七年一月三〇日総務省令第三号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十七年四月一日から施行する。ただし、第二条から第八条までの規定は、地方自治法の一部を改正する法律の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
