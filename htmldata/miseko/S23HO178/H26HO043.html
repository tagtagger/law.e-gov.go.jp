</head>
<body>
<p align="center">国民の祝日に関する法律の一部を改正する法律</p>
<p>　国民の祝日に関する法律（昭和二十三年法律第百七十八号）の一部を次のように改正する。<BR>
第二条第一項中「海の日　七月の第三月曜日　海の恩恵に感謝するとともに、海洋国日本の繁栄を願う。」の下に「山の日　八月十一日　山に親しむ機会を得て、山の恩恵に感謝する。」を加える。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四三号）<BR>
　　この法律は、平成二十八年一月一日から施行する。<BR>
</p>
