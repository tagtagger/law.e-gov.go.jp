<head><title>昭和二十二年法律第八十号 平成二十六年法律第八十六号</title>
</head>
<body>
<p align="center">国会法等の一部を改正する法律</p>
<p>第六条　国会議員の歳費、旅費及び手当等に関する法律（昭和二十二年法律第八十号）の一部を次のように改正する。<BR>
第八条の二第一項中「の会長」の下に「及び情報監視審査会の会長」を加える。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第八六号）　抄<BR>
（施行期日）<BR>
１　　この法律は、特定秘密の保護に関する法律（平成二十五年法律第百八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
