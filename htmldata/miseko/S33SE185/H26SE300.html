<p align="center">児童福祉法施行令等の一部を改正する政令</p>
<p>第四条　社会福祉法施行令（昭和三十三年政令第百八十五号）の一部を次のように改正する。<BR>
第一条第一項第一号を次のように改める。<BR>
一　　児童福祉法（昭和二十二年法律第百六十四号）第六条の三第十項に規定する小規模保育事業<BR>
</p>
<p>
附則　（平成二六年九月三日政令第三〇〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
