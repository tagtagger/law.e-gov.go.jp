</head>
<body>
<p align="center">生活困窮者自立支援法施行令</p>
<p>第五条　社会福祉法施行令（昭和三十三年政令第百八十五号）の一部を次のように改正する。<BR>
第一条第一項第二号を第一条第一項第三号とする。<BR>
第一条第一項第一号を第一条第一項第二号とする。<BR>
第一条第一項の次に次の一号を加える。<BR>
一　　生活困窮者自立支援法（平成二十五年法律第百五号）第十条第三項に規定する認定生活困窮者就労訓練事業<BR>
</p>
<p>
附則　（平成二七年二月四日政令第四〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
