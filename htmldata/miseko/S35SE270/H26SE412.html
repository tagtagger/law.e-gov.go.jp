<head><title>昭和三十五年政令第二百七十号 平成二十六年政令第四百十二号</title>
</head>
<body>
<p align="center">子ども・子育て支援法等の施行に伴う関係政令の整備に関する政令</p>
<p>第十二条　道路交通法施行令（昭和三十五年政令第二百七十号）の一部を次のように改正する。<BR>
第二十六条の三第一項中「又は保育所」を「、幼保連携型認定こども園、保育所又は児童福祉法（昭和二十二年法律第百六十四号）第六条の三第十項に規定する小規模保育事業若しくは同条第十二項に規定する事業所内保育事業を行う施設」に改める。<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一二号）　抄<BR>
（施行期日）<BR>
１　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
