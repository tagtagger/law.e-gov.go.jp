<head><title>平成二十二年政令第六十七号 平成二十五年政令第百六十九号</title>
</head>
<body>
<p align="center">租税特別措置法施行令の一部を改正する政令</p>
<p>第十六条　租税特別措置の適用状況の透明化等に関する法律施行令（平成二十二年政令第六十七号）の一部を次のように改正する。<BR>
第一条第一項第一号中「第三十六条、第三十七条の十」の下に「、第三十七条の十一」を加える。<BR>
第一条第一項第一号中「、第三十七条の十六」を削る。<BR>
第一条第一項第一号中「第四十一条の十二まで」を「第四十一条の十二の二まで、第四十一条の十三の二」に改める。<BR>
</p>
<p>
附則　（平成二五年五月三一日政令第一六九号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十八年一月一日から施行する。<BR>
</p>
</body>
</html>
