<head><title>平成二年運輸省令第二十六号 平成二十五年国土交通省令第三十一号</title>
</head>
<body>
<p align="center">船員法の一部を改正する法律の一部の施行に伴う国土交通省関係省令の整備及び経過措置に関する省令</p>
<p>第四条　船員の雇用の促進に関する特別措置法施行規則（平成二年運輸省令第二十六号）の一部を次のように改正する。<BR>
第三十条第一項中「第七十五条」を「第七十五条第一項」に改める。<BR>
</p>
<p>
附則　（平成二五年五月一日国土交通省令第三一号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、二千六年の海上の労働に関する条約が日本国について効力を生ずる日から施行する。<BR>
</p>
</body>
</html>
