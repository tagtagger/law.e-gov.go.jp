<head><title>平成二十四年法律第五十号 平成二十五年法律第四十六号</title>
</head>
<body>
<p align="center">障害者の雇用の促進等に関する法律の一部を改正する法律</p>
<p>第七条　国等による障害者就労施設等からの物品等の調達の推進等に関する法律（平成二十四年法律第五十号）の一部を次のように改正する。<BR>
第二条第二項第三号中「第六十九条」を「第三十七条第二項」に改める。<BR>
</p>
<p>
附則　（平成二五年六月一九日法律第四六号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成三十年四月一日から施行する。<BR>
</p>
</body>
</html>
