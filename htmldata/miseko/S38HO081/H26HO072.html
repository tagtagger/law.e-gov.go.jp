<head><title>昭和三十八年法律第八十一号 平成二十六年法律第七十二号</title>
</head>
<body>
<p align="center">電気事業法等の一部を改正する法律</p>
<p>第五十五条　共同溝の整備等に関する特別措置法（昭和三十八年法律第八十一号）の一部を次のように改正する。<BR>
第二条第三項中「の各号」を削る。<BR>
第二条第三項第二号中「一般電気事業者、卸電気事業者又は特定電気事業者」を「一般送配電事業者、送電事業者、特定送配電事業者又は発電事業者」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一八日法律第七二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年六月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
