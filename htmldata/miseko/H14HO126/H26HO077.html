<head><title>平成十四年法律第百二十六号 平成二十六年法律第七十七号</title>
</head>
<body>
<p align="center">農業の担い手に対する経営安定のための交付金の交付に関する法律の一部を改正する法律</p>
<p>第五条　独立行政法人農畜産業振興機構法（平成十四年法律第百二十六号）の一部を次のように改正する。<BR>
第十一条第一項第一号中「期間平均生産面積（同項第一号に規定する期間平均生産面積をいう。次号において同じ。）」を「作付面積」に改める。<BR>
第十一条第一項第二号中「期間平均生産面積」を「作付面積」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二〇日法律第七七号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
