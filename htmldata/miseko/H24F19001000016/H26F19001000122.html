<head><title>平成二十四年厚生労働省令第十六号 平成二十六年厚生労働省令第百二十二号</title>
</head>
<body>
<p align="center">児童福祉法施行規則の一部を改正する省令</p>
<p>第十七条　児童福祉法に基づく指定障害児入所施設等の人員、設備及び運営に関する基準（平成二十四年厚生労働省令第十六号）の一部を次のように改正する。<BR>
第四条第一項第二号中「第六条の二第三項」を「第六条の二の二第三項」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一三日厚生労働省令第一二二号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
