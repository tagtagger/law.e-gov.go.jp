<body>
<p align="center">電気事業法の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第十条　特定独立行政法人の役員の退職管理に関する政令（平成二十年政令第三百九十号）の一部を次のように改正する。<BR>
第十七条第一項の次に次の一号を加える。<BR>
十四　　広域的運営推進機関<BR>
</p>
<p>
附則　（平成二六年七月二日政令第二四四号）<BR>
　　この政令は、電気事業法の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
