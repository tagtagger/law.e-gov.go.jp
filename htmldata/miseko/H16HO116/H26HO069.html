<head><title>平成十六年法律第百十六号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第三百四十一条　武力攻撃事態における外国軍用品等の海上輸送の規制に関する法律（平成十六年法律第百十六号）の一部を次のように改正する。<BR>
第七十一条の見出しを次のように改める。<BR>
（審査請求の制限）<BR>
第七十一条第一項中「行政不服審査法（昭和三十七年法律第百六十号）による不服申立て」を「審査請求」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
