<p align="center">独立行政法人医薬基盤研究所法の一部を改正する法律</p>
<p>第十四条　研究開発システムの改革の推進等による研究開発能力の強化及び研究開発等の効率的推進等に関する法律（平成二十年法律第六十三号）の一部を次のように改正する。<BR>
別表第一第十四号を次のように改める。<BR>　十四　削除<BR>別表第一第十六号を次のように改める。<BR>　十六　独立行政法人医薬基盤・健康・栄養研究所<BR>
</p>
<p>
附則　（平成二六年五月二一日法律第三八号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
