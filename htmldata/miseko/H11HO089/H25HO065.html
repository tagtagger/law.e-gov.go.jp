</head>
<body>
<p align="center">障害を理由とする差別の解消の推進に関する法律</p>
<p>第九条　内閣府設置法（平成十一年法律第八十九号）の一部を次のように改正する。<BR>
第四条第三項第四十四号の次に次の一号を加える。<BR>
四十四の二　　障害を理由とする差別の解消の推進に関する基本方針（障害を理由とする差別の解消の推進に関する法律（平成二十五年法律第六十五号）第六条第一項に規定するものをいう。）の作成及び推進に関すること。<BR>
</p>
<p>
附則　（平成二五年六月二六日法律第六五号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十八年四月一日から施行する。<BR>
</p>
</body>
</html>
