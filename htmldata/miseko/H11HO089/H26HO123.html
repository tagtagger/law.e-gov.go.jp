<head><title>平成十一年法律第八十九号 平成二十六年法律第百二十三号</title>
</head>
<body>
<p align="center">北朝鮮当局によって拉致された被害者等の支援に関する法律の一部を改正する法律</p>
<p>第四条　内閣府設置法（平成十一年法律第八十九号）の一部を次のように改正する。<BR>
第四条第三項第五十四号中「及び第四条から第六条まで」を「、第四条から第六条まで、第十一条の二、第十一条の三、第十四条及び附則第二条」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月二七日法律第一二三号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
