<head><title>昭和二十二年法律第百十八号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第十一条　災害救助法（昭和二十二年法律第百十八号）の一部を次のように改正する。<BR>
第二条第一項中「区の」を「区若しくは総合区の」に改める。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
