</head>
<body>
<p align="center">難病の患者に対する医療等に関する法律施行令の一部を改正する政令</p>
<p>第六条　公害健康被害の補償等に関する法律施行令（昭和四十九年政令第二百九十五号）の一部を次のように改正する。<BR>
第七条第一項の次に次の一号を加える。<BR>
三十　　難病の患者に対する医療等に関する法律（平成二十六年法律第五十号）<BR>
</p>
<p>
附則　（平成二六年一一月一二日政令第三五八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
