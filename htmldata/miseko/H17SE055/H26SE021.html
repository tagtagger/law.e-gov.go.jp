<head><title>平成十七年政令第五十五号 平成二十六年政令第二十一号</title>
</head>
<body>
<p align="center">公職選挙法施行令の一部を改正する政令</p>
<p>第四条　市町村の合併の特例に関する法律施行令（平成十七年政令第五十五号）の一部を次のように改正する。<BR>
第三十九条第二項中「郡市」を「選挙区」に改める。<BR>
</p>
<p>
附則　（平成二六年二月五日政令第二一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年三月一日から施行する。<BR>
</p>
</body>
