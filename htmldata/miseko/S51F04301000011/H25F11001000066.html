<head><title>昭和五十一年自治省令第十一号 平成二十五年総務省令第六十六号</title>
</head>
<body>
<p align="center">地方税法施行規則の一部を改正する省令</p>
<p>第六条　都及び特別区の標準税収入額の算定方法に関する省令（昭和五十一年自治省令第十一号）の一部を次のように改正する。<BR>
第一項第二号中「第二項第三号」を「第二項第二号」に改める。<BR>
</p>
<p>
附則　（平成二五年六月一二日総務省令第六六号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十八年一月一日から施行する。<BR>
</p>
</body>
