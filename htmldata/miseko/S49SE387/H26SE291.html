<head><title>昭和四十九年政令第三百八十七号 平成二十六年政令第二百九十一号</title>
</head>
<body>
<p align="center">地域の自主性及び自立性を高めるための改革の推進を図るための関係法律の整備に関する法律の施行に伴う国土交通省関係政令の整備等に関する政令</p>
<p>第三条　国土利用計画法施行令（昭和四十九年政令第三百八十七号）の一部を次のように改正する。<BR>
第二十四条第一項中「第十七条の二」を「第四条、第十三条、第十五条、第十七条の二」に改める。<BR>
</p>
<p>
附則　（平成二六年九月三日政令第二九一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
（罰則に関する経過措置）<BR>
第三条　　この政令の施行前にした行為に対する罰則の適用については、なお従前の例による。<BR>
</p>
</body>
