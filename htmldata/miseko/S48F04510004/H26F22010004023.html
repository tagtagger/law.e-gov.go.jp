<p align="center">人事院規則一〇―四（職員の保健及び安全保持）の一部を改正する人事院規則</p>
<p>　人事院規則一〇―四（職員の保健及び安全保持）の一部を次のように改正する。<BR>
別表第六に次の一号を加える。<BR>　五十一　電動ファン付き呼吸用保護具<BR>
</p>
<p>
附則　（平成二六年一〇月三一日人事院規則一〇―四―二三）<BR>
　　この規則は、平成二十六年十二月一日から施行する。<BR>
</p>
