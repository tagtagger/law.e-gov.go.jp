<head><title>平成九年法律第八十二号 平成二十六年法律第三十四号</title>
</head>
<body>
<p align="center">地方公務員法及び地方独立行政法人法の一部を改正する法律</p>
<p>第十六条　大学の教員等の任期に関する法律（平成九年法律第八十二号）の一部を次のように改正する。<BR>
第四条第一項中「第十条」を「第十条第一項」に改める。<BR>
第四条第一項第一号中「かんがみ」を「鑑み」に改める。<BR>
</p>
<p>
附則　（平成二六年五月一四日法律第三四号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
