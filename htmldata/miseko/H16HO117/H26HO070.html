<head><title>平成十六年法律第百十七号 平成二十六年法律第七十号</title>
</head>
<body>
<p align="center">行政手続法の一部を改正する法律</p>
<p>第七条　武力攻撃事態における捕虜等の取扱いに関する法律（平成十六年法律第百十七号）の一部を次のように改正する。<BR>
第百七十九条第一項中「処分」の下に「及び行政指導」を加える。<BR>
第百七十九条第一項中「第四章」を「第四章の二」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第七〇号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
