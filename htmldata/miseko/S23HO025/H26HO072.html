<head><title>昭和二十三年法律第二十五号 平成二十六年法律第七十二号</title>
</head>
<body>
<p align="center">電気事業法等の一部を改正する法律</p>
<p>第四十二条　金融商品取引法（昭和二十三年法律第二十五号）の一部を次のように改正する。<BR>
第二条第二十五項第三号中「物品」を「同条第一項に規定する商品」に改める。<BR>
第三十五条第二項第五号の二中「指定物品」を「指定品」に改める。<BR>
第百四十二条第九項中「物品」を「同条第一項に規定する商品」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一八日法律第七二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年六月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
