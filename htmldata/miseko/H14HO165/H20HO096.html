<head><title>平成十四年法律第百六十五号 平成二十年法律第九十六号</title>
</head>
<body>
<p align="center">障害者の雇用の促進等に関する法律の一部を改正する法律</p>
<p>第七条　独立行政法人高齢・障害者雇用支援機構法（平成十四年法律第百六十五号）の一部を次のように改正する。<BR>
附則第五条第一項第一号中「二百人」を「百人」に改める。<BR>
</p>
<p>
附則　（平成二〇年一二月二六日法律第九六号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十一年四月一日から施行する。ただし、次の各号に掲げる規定は、当該各号に定める日から施行する。<BR>
一　　第二条並びに次条及び附則第六条の規定　平成二十二年七月一日<BR>
三　　第三条中附則第四条の改正規定並びに附則第三条及び第七条の規定　平成二十七年四月一日<BR>
</p>
</body>
