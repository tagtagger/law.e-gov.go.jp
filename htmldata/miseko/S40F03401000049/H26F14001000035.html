<head><title>昭和四十年大蔵省令第四十九号 平成二十六年財務省令第三十五号</title>
</head>
<body>
<p align="center">国税質問検査章規則の一部を改正する省令</p>
<p>　国税質問検査章規則（昭和四十年大蔵省令第四十九号）の一部を次のように改正する。<BR>
第二条第三項中「第三十七条の十四第十九項」を「第三十七条の十四第二十九項」に改める。<BR>
</p>
<p>
附則　（平成二六年三月三一日財務省令第三五号）<BR>
　　この省令は、平成二十六年四月一日から施行する。ただし、第二条第三項の改正規定は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
