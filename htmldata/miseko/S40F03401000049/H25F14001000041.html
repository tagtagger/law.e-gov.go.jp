</head>
<body>
<p align="center">国税質問検査章規則の一部を改正する省令</p>
<p>　国税質問検査章規則（昭和四十年大蔵省令第四十九号）の一部を次のように改正する。<BR>
第二条第二項中「、第四十一条の十二第二十六項」を削る。<BR>
</p>
<p>
附則　（平成二五年五月三一日財務省令第四一号）<BR>
　　この省令は、平成二十八年一月一日から施行する。<BR>
</p>
