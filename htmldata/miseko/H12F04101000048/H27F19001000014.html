<head><title>平成十二年労働省令第四十八号 平成二十七年厚生労働省令第十四号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律及び会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律の施行に伴う厚生労働省関係省令の整備に関する省令</p>
<p>第二条　会社分割に伴う労働契約の承継等に関する法律施行規則（平成十二年労働省令第四十八号）の一部を次のように改正する。<BR>
第一条第一項第三号中「第七百六十三条」を「第七百六十三条第一項」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日厚生労働省令第一四号）<BR>
　　この省令は、会社法の一部を改正する法律の施行の日（平成二十七年五月一日）から施行する。<BR>
</p>
</body>
</html>
