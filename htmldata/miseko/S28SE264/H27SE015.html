<head><title>昭和二十八年政令第二百六十四号 平成二十七年政令第十五号</title>
</head>
<body>
<p align="center">私的独占の禁止及び公正取引の確保に関する法律施行令等の一部を改正する政令</p>
<p>第三条　私的独占の禁止及び公正取引の確保に関する法律第四十七条第二項の審査官の指定に関する政令（昭和二十八年政令第二百六十四号）の一部を次のように改正する。<BR>
本則中「行い、及び審判に立ち会う」を「行う」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二一日政令第一五号）<BR>
　　この政令は、私的独占の禁止及び公正取引の確保に関する法律の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
