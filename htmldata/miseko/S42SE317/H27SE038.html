<head><title>昭和四十二年政令第三百十七号 平成二十七年政令第三十八号</title>
</head>
<body>
<p align="center">地方教育行政の組織及び運営に関する法律の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第五条　昭和四十二年度以後における地方公務員等共済組合法の年金の額の改定等に関する法律施行令（昭和四十二年政令第三百十七号）の一部を次のように改正する。<BR>
第四条の四第一項中「のうち」の下に「地方教育行政の組織及び運営に関する法律の一部を改正する法律（平成二十六年法律第七十六号）による改正前の」を加える。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
