<head><title>平成二十五年政令第三号 平成二十六年政令第二百六十一号</title>
</head>
<body>
<p align="center">独立行政法人日本医療研究開発機構法施行令</p>
<p>第七条　母子家庭の母及び父子家庭の父の就業の支援に関する特別措置法第六条の法人を定める政令（平成二十五年政令第三号）の一部を次のように改正する。<BR>
第一項第一号中「独立行政法人土木研究所」の下に「、独立行政法人日本医療研究開発機構」を加える。<BR>
</p>
<p>
附則　（平成二六年七月一六日政令第二六一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、公布の日から施行する。ただし、附則第六条から第十一条まで、第十三条及び第十五条の規定は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
