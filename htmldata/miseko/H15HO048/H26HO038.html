<head><title>平成十五年法律第四十八号 平成二十六年法律第三十八号</title>
</head>
<body>
<p align="center">独立行政法人医薬基盤研究所法の一部を改正する法律</p>
<p>第十二条　食品安全基本法（平成十五年法律第四十八号）の一部を次のように改正する。<BR>
第二十七条第三項中「独立行政法人国立健康・栄養研究所法（平成十一年法律第百八十号）第十三条第一項」を「独立行政法人医薬基盤・健康・栄養研究所法（平成十六年法律第百三十五号）第十九条第一項」に改める。<BR>
</p>
<p>
附則　（平成二六年五月二一日法律第三八号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
