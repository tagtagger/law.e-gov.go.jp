<head><title>平成二十六年政令第二百六十九号 平成二十七年政令第二十六号</title>
</head>
<body>
<p align="center">特許法等の一部を改正する法律の施行に伴う関係政令の整備及び経過措置に関する政令</p>
<p>第三条　薬事法等の一部を改正する法律の施行に伴う関係政令の整備等及び経過措置に関する政令（平成二十六年政令第二百六十九号）の一部を次のように改正する。<BR>
附則第五条第三項中「第七条の規定による改正後の」を削る。<BR>
附則第五条第三項中「第三条第二号」を「第二条第二号」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二八日政令第二六号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十六年改正法の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
