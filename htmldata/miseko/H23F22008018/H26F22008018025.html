</head>
<body>
<p align="center">人事院規則八―一八（採用試験）の一部を改正する人事院規則</p>
<p>　人事院規則八―一八（採用試験）の一部を次のように改正する。<BR>
第六条第二項第二号を第六条第二項第三号とする。<BR>
第六条第二項第一号の次に次の一号を加える。<BR>
二　　英語試験　英語の能力の程度を検定するための試験機関以外の者が行う試験に関し人事院が定める内容<BR>
別表第二国家公務員採用総合職試験（院卒者試験）の項及び国家公務員採用総合職試験（大卒程度試験）の項中「及び人物試験」を「、人物試験及び英語試験」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月三一日人事院規則八―一八―二五）<BR>
　　この規則は、平成二十七年二月一日から施行する。<BR>
</p>
