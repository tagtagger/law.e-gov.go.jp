<head><title>昭和三十五年政令第百二十八号 平成二十六年政令第四百十二号</title>
</head>
<body>
<p align="center">子ども・子育て支援法等の施行に伴う関係政令の整備に関する政令</p>
<p>第十一条　住宅地区改良法施行令（昭和三十五年政令第百二十八号）の一部を次のように改正する。<BR>
第二条第一項中「保育所」の下に「、幼保連携型認定こども園」を加える。<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一二号）　抄<BR>
（施行期日）<BR>
１　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
</body>
