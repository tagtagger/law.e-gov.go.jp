<head><title>昭和五十七年政令第四十二号 平成二十七年政令第二十三号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律及び会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律の施行に伴う金融庁関係政令の整備に関する政令</p>
<p>第七条　長期信用銀行法施行令（昭和五十七年政令第四十二号）の一部を次のように改正する。<BR>
第六条の三第三項中「委員会設置会社」を「指名委員会等設置会社」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二八日政令第二三号）<BR>
　　この政令は、会社法の一部を改正する法律の施行の日（平成二十七年五月一日）から施行する。<BR>
</p>
</body>
</html>
