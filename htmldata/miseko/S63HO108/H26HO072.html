<p align="center">電気事業法等の一部を改正する法律</p>
<p>第六十三条　消費税法（昭和六十三年法律第百八号）の一部を次のように改正する。<BR>
別表第三第一号の表高圧ガス保安協会の項の次に次のように加える。<BR>　広域的運営推進機関,電気事業法（昭和三十九年法律第百七十号）<BR>
</p>
<p>
附則　（平成二六年六月一八日法律第七二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年六月を超えない範囲内において政令で定める日から施行する。ただし、次の各号に掲げる規定は、当該各号に定める日から施行する。<BR>
三　　附則第六十三条の規定　電気事業法の一部を改正する法律（平成二十五年法律第七十四号）の施行の日<BR>
</p>
