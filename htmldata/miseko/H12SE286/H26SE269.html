<head><title>平成十二年政令第二百八十六号 平成二十六年政令第二百六十九号</title>
</head>
<body>
<p align="center">薬事法等の一部を改正する法律の施行に伴う関係政令の整備等及び経過措置に関する政令</p>
<p>第四条　薬事・食品衛生審議会令（平成十二年政令第二百八十六号）の一部を次のように改正する。<BR>
第六条第一項中「薬事法」を「医薬品、医療機器等の品質、有効性及び安全性の確保等に関する法律」に改める。<BR>
</p>
<p>
附則　（平成二六年七月三〇日政令第二六九号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、改正法の施行の日（平成二十六年十一月二十五日）から施行する。<BR>
</p>
</body>
