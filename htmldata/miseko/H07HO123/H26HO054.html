<head><title>平成七年法律第百二十三号 平成二十六年法律第五十四号</title>
</head>
<body>
<p align="center">建築基準法の一部を改正する法律</p>
<p>第十条　建築物の耐震改修の促進に関する法律（平成七年法律第百二十三号）の一部を次のように改正する。<BR>
第十七条第三項第四号中「同法第二十七条第一項」を「同法第二十七条第二項」に改める。<BR>
第十七条第三項第四号中「第二十七条第一項」を「第二十七条第二項」に改める。<BR>
第十七条第七項中「第二十七条第一項」を「第二十七条第二項」に改める。<BR>
</p>
<p>
附則　（平成二六年六月四日法律第五四号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
