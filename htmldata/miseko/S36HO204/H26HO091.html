<head><title>昭和三十六年法律第二百四号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第八十三条　農業信用保証保険法（昭和三十六年法律第二百四号）の一部を次のように改正する。<BR>
第四十八条の八第一項中「第八百六十八条第五項」を「第八百六十八条第六項」に改める。<BR>
第四十八条の八第一項中「第八百七十条第二項（第五号」を「第八百七十条第二項（第六号」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
