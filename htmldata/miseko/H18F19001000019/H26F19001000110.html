<head><title>平成十八年厚生労働省令第十九号 平成二十六年厚生労働省令第百十号</title>
</head>
<body>
<p align="center">再生医療等の安全性の確保等に関する法律施行規則</p>
<p>第五条　障害者の日常生活及び社会生活を総合的に支援するための法律施行規則（平成十八年厚生労働省令第十九号）の一部を次のように改正する。<BR>
第六十三条第一項第二号中「又は」を「、」に改める。<BR>
第六十三条第一項第二号中「第七十五条の二第一項」の下に「又は再生医療等の安全性の確保等に関する法律（平成二十五年法律第八十五号）第二十三条、第四十八条若しくは第四十九条」を加える。<BR>
</p>
<p>
附則　（平成二六年九月二六日厚生労働省令第一一〇号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、法の施行の日（平成二十六年十一月二十五日）から施行する。<BR>
</p>
