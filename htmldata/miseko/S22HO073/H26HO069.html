<head><title>昭和二十二年法律第七十三号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第一条　会計検査院法（昭和二十二年法律第七十三号）の一部を次のように改正する。<BR>
第十九条の二第一項中「第十八条」を「第十九条第一項」に改める。<BR>
第十九条の二第一項中「第四十二条」を「第四十三条第一項」に改める。<BR>
第十九条の二第一項中「不服申立て」を「審査請求」に改める。<BR>
第十九条の五第一項中「三十万円」を「五十万円」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
