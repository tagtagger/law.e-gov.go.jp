<head><title>昭和二十六年法律第二百六十四号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第九十四条　連合国財産補償法（昭和二十六年法律第二百六十四号）の一部を次のように改正する。<BR>
第十八条第二項中「行政不服審査法（昭和三十七年法律第百六十号）第十四条第一項本文」を「行政不服審査法（平成二十六年法律第六十八号）第十八条第一項本文」に改める。<BR>
第十八条第二項中「以内」を削る。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
