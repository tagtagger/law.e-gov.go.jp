<head><title>平成十二年通商産業省令第四百十一号 平成二十七年経済産業省令第七号</title>
</head>
<body>
<p align="center">特許法施行規則等の一部を改正する省令</p>
<p>第六条　弁理士法施行規則（平成十二年通商産業省令第四百十一号）の一部を次のように改正する。<BR>
第二十一条の二第一項中「二十四単位」を「二十七単位」に改める。<BR>
</p>
<p>
附則　（平成二七年二月二〇日経済産業省令第七号）<BR>
　　この省令は、意匠の国際登録に関するハーグ協定のジュネーブ改正協定が日本国について効力を生ずる日から施行する。<BR>
</p>
</body>
