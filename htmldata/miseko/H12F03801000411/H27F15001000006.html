<head><title>平成十二年通商産業省令第四百十一号 平成二十七年経済産業省令第六号</title>
</head>
<body>
<p align="center">特許法等の一部を改正する法律の施行に伴う関係省令の整備等に関する省令</p>
<p>第九条　弁理士法施行規則（平成十二年通商産業省令第四百十一号）の一部を次のように改正する。<BR>
第三十六条第一項第四号中「第三十条の二」を「第三十条」に改める。<BR>
</p>
<p>
附則　（平成二七年二月二〇日経済産業省令第六号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、特許法等の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
