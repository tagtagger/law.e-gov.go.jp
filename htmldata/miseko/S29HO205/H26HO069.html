<head><title>昭和二十九年法律第二百五号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第二百四条　日本中央競馬会法（昭和二十九年法律第二百五号）の一部を次のように改正する。<BR>
第二十条第一項第三号中「行政不服審査法（昭和三十七年法律第百六十号）による異議申立て」を「審査請求」に改める。<BR>
第二十条第一項第三号中「決定」を「裁決」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
