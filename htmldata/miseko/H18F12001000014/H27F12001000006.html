<head><title>平成十八年法務省令第十四号 平成二十七年法務省令第六号</title>
</head>
<body>
<p align="center">会社法施行規則等の一部を改正する省令</p>
<p>第三条　電子公告規則（平成十八年法務省令第十四号）の一部を次のように改正する。<BR>
第二条第一項第十三号中「第九百十一条第三項第二十九号イ」を「第九百十一条第三項第二十八号イ」に改める。<BR>
</p>
<p>
附則　（平成二七年二月六日法務省令第六号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、会社法の一部を改正する法律の施行の日（平成二十七年五月一日）から施行する。<BR>
</p>
</body>
</html>
