<head><title>昭和三十五年政令第五十四号 平成二十七年政令第三十八号</title>
</head>
<body>
<p align="center">地方教育行政の組織及び運営に関する法律の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第五条　指定都市の設置する高等学校の定時制課程の校長等に係る退職年金及び退職一時金の基礎となるべき在職期間の通算等の経過措置に関する政令（昭和三十五年政令第五十四号）の一部を次のように改正する。<BR>
第九条第一項中「第十七号及び第十八号」を「第十八号及び第十九号」に改める。<BR>
第十条第一項中「第十七号及び第十八号」を「第十八号及び第十九号」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
