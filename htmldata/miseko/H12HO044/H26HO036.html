<head><title>平成十二年法律第四十四号 平成二十六年法律第三十六号</title>
</head>
<body>
<p align="center">特許法等の一部を改正する法律</p>
<p>第十四条　産業技術力強化法（平成十二年法律第四十四号）の一部を次のように改正する。<BR>
附則第三条第一項中「第十八条第五項」を「第十八条第三項」に改める。<BR>
</p>
<p>
附則　（平成二六年五月一四日法律第三六号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
