<head><title>昭和五十一年労働省令第三十八号 平成二十六年厚生労働省令第八十四号</title>
</head>
<body>
<p align="center">障害者の雇用の促進等に関する法律施行規則の一部を改正する省令</p>
<p>　障害者の雇用の促進等に関する法律施行規則（昭和五十一年労働省令第三十八号）の一部を次のように改正する。<BR>
別表第四中「幼稚園」を「幼稚園　幼保連携型認定こども園」に改め、同表備考中「日本標準産業分類（平成十九年総務省告示第六百十八号）」を「日本標準産業分類（平成二十五年総務省告示第四百五号）」に改める。<BR>
</p>
<p>
附則　（平成二六年七月二四日厚生労働省令第八四号）<BR>
　　この省令は、就学前の子どもに関する教育、保育等の総合的な提供の推進に関する法律の一部を改正する法律（平成二十四年法律第六十六号）の施行の日から施行する。<BR>
</p>
