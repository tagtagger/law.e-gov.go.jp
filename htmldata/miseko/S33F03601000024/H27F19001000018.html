<head><title>昭和三十三年厚生省令第二十四号 平成二十七年厚生労働省令第十八号</title>
</head>
<body>
<p align="center">診療放射線技師法施行規則及び臨床検査技師等に関する法律施行規則の一部を改正する省令</p>
<p>第二条　臨床検査技師等に関する法律施行規則（昭和三十三年厚生省令第二十四号）の一部を次のように改正する。<BR>
第一条第一項の次に次の二号を加える。<BR>
十七　　基準嗅覚検査及び静脈性嗅覚検査（静脈に注射する行為を除く。）<BR>
十八　　電気味覚検査及びろ紙ディスク法による味覚定量検査<BR>
</p>
<p>
附則　（平成二七年二月一二日厚生労働省令第一八号）<BR>
　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
