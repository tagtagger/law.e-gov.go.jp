<head><title>昭和二十五年政令第三百三十八号 平成二十七年政令第十三号</title>
</head>
<body>
<p align="center">建築士法施行令及び建築基準法施行令の一部を改正する政令</p>
<p>第二条　建築基準法施行令（昭和二十五年政令第三百三十八号）の一部を次のように改正する。<BR>
第八条の四第一項第一号中「第二条第六項」を「第二条第七項」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二一日政令第一三号）<BR>
　　この政令は、建築士法の一部を改正する法律の施行の日（平成二十七年六月二十五日）から施行する。<BR>
</p>
</body>
</html>
