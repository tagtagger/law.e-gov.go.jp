<head><title>昭和十八年法律第四十三号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律の一部を改正する法律</p>
<p>第二十一条　金融機関の信託業務の兼営等に関する法律（昭和十八年法律第四十三号）の一部を次のように改正する。<BR>
第五条第五項中「同条第十二項」を「同条第十三項」に改める。<BR>
第五条第五項中「同条第十一項ただし書」を「同条第十二項ただし書」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
