<head><title>平成十九年総務省令第百十六号 平成二十七年総務省令第三号</title>
</head>
<body>
<p align="center">地方自治法施行規則等の一部を改正する省令</p>
<p>第八条　地方公共団体の特定の事務の郵便局における取扱いに関する法律第三条第一項に規定する郵便局の基準を定める省令（平成十九年総務省令第百十六号）の一部を次のように改正する。<BR>
第一条第一項第二号中「、区」の下に「又は総合区」を加える。<BR>
第一条第一項第二号中「又は区」の下に「若しくは総合区」を加える。<BR>
</p>
<p>
附則　（平成二七年一月三〇日総務省令第三号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十七年四月一日から施行する。ただし、第二条から第八条までの規定は、地方自治法の一部を改正する法律の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
</body>
