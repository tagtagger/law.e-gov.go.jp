<head><title>平成十三年財務省令第一号 平成二十六年財務省令第八十五号</title>
</head>
<body>
<p align="center">財務省組織規則の一部を改正する省令</p>
<p>　財務省組織規則（平成十三年財務省令第一号）の一部を次のように改正する。<BR>
別表第九浦和の項位置の欄中「浦和区」を「中央区」に改め、同表熊本西の項位置の欄中「中央区」を「西区」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月三一日財務省令第八五号）<BR>
　　この省令は、平成二十六年十一月一日から施行する。ただし、別表第九浦和の項及び同表熊本西の項の改正規定は、同月四日から施行する。<BR>
</p>
</body>
