<head><title>昭和三十七年政令第三百五十二号 平成二十六年政令第二百四十四号</title>
</head>
<body>
<p align="center">電気事業法の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第五条　地方公務員等共済組合法施行令（昭和三十七年政令第三百五十二号）の一部を次のように改正する。<BR>
第三十九条第一項第五号中「株式会社海外需要開拓支援機構」の下に「、広域的運営推進機関」を加える。<BR>
第四十三条第六項第五号中「株式会社海外需要開拓支援機構」の下に「、広域的運営推進機関」を加える。<BR>
</p>
<p>
附則　（平成二六年七月二日政令第二四四号）<BR>
　　この政令は、電気事業法の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
