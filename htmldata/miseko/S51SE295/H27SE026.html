<head><title>昭和五十一年政令第二百九十五号 平成二十七年政令第二十六号</title>
</head>
<body>
<p align="center">特許法等の一部を改正する法律の施行に伴う関係政令の整備及び経過措置に関する政令</p>
<p>第九条　特定商取引に関する法律施行令（昭和五十一年政令第二百九十五号）の一部を次のように改正する。<BR>
別表第二第四十一号中「第三十七条」を「第三十七条第一項」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二八日政令第二六号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十六年改正法の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
