<head><title>平成十六年法律第百十二号 平成二十六年法律第七十二号</title>
</head>
<body>
<p align="center">電気事業法等の一部を改正する法律</p>
<p>第四十九条　武力攻撃事態等における国民の保護のための措置に関する法律（平成十六年法律第百十二号）の一部を次のように改正する。<BR>
第百三十四条第一項中「第二条第一項第十号」を「第二条第一項第十七号」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一八日法律第七二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年六月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
