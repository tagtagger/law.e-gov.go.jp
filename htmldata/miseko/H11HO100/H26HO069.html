<head><title>平成十一年法律第百号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第三百九条　国土交通省設置法（平成十一年法律第百号）の一部を次のように改正する。<BR>
第十五条第二項中「についての行政不服審査法（昭和三十七年法律第百六十号）による不服申立てに対する決定等」を「又はその不作為についての審査請求に対する裁決」に改める。<BR>
第十五条第三項中「決定等」を「裁決」に改める。<BR>
第十五条第四項中「決定等」を「裁決」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
