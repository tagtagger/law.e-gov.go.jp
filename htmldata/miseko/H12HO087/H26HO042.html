<head><title>平成十二年法律第八十七号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第六十条　大深度地下の公共的使用に関する特別措置法（平成十二年法律第八十七号）の一部を次のように改正する。<BR>
第五十条の条見出し中「区」の下に「及び総合区」を加える。<BR>
第五十条第一項中「若しくは区長」を「及び総合区又は区長及び総合区長」に改める。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
