<head><title>平成十八年法律第八十七号 平成二十六年法律第七十号</title>
</head>
<body>
<p align="center">行政手続法の一部を改正する法律</p>
<p>第八条　犯罪被害財産等による被害回復給付金の支給に関する法律（平成十八年法律第八十七号）の一部を次のように改正する。<BR>
第二十三条の次に次の一項を加える。<BR>
５　　第三項の規定による指示については、行政手続法（平成五年法律第八十八号）第三十六条の三の規定は、適用しない。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第七〇号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
