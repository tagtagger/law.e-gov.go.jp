<head><title>昭和二十五年政令第百四十八号 平成二十六年政令第三百五十八号</title>
</head>
<body>
<p align="center">難病の患者に対する医療等に関する法律施行令の一部を改正する政令</p>
<p>第五条　生活保護法施行令（昭和二十五年政令第百四十八号）の一部を次のように改正する。<BR>
第四条の二第一項の次に次の一号を加える。<BR>
二十六　　難病の患者に対する医療等に関する法律（平成二十六年法律第五十号）<BR>
第四条の三第一項の次に次の一号を加える。<BR>
二十九　　難病の患者に対する医療等に関する法律<BR>
</p>
<p>
附則　（平成二六年一一月一二日政令第三五八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年一月一日から施行する。ただし、附則第十三条の規定は、公布の日から施行する。<BR>
</p>
