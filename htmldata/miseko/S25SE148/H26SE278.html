</head>
<body>
<p align="center">再生医療等の安全性の確保等に関する法律施行令の一部を改正する政令</p>
<p>第四条　生活保護法施行令（昭和二十五年政令第百四十八号）の一部を次のように改正する。<BR>
第四条の二第一項の次に次の一号を加える。<BR>
二十五　　再生医療等の安全性の確保等に関する法律（平成二十五年法律第八十五号）<BR>
第四条の三第一項の次に次の一号を加える。<BR>
二十八　　再生医療等の安全性の確保等に関する法律<BR>
</p>
<p>
附則　（平成二六年八月八日政令第二七八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、法の施行の日（平成二十六年十一月二十五日）から施行する。<BR>
</p>
