<head><title>昭和四十七年法律第八十六号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第三百一条　新都市基盤整備法（昭和四十七年法律第八十六号）の一部を次のように改正する。<BR>
第六十四条第一項中「については、行政不服審査法（昭和三十七年法律第百六十号）による不服申立て」を「又はその不作為については、審査請求」に改める。<BR>
第六十四条第二項中「第二章第三節」を「前章第三節」に改める。<BR>
第六十四条第二項中「行政不服審査法による」を削る。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
