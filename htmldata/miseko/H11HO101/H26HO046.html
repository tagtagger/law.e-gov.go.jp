<head><title>平成十一年法律第百一号 平成二十六年法律第四十六号</title>
</head>
<body>
<p align="center">鳥獣の保護及び狩猟の適正化に関する法律の一部を改正する法律</p>
<p>第二十四条　環境省設置法（平成十一年法律第百一号）の一部を次のように改正する。<BR>
第四条第一項第十六号中「及び」の下に「管理並びに」を加える。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四六号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
