<head><title>平成二十五年法律第七十一号 平成二十六年法律第七十六号</title>
</head>
<body>
<p align="center">地方教育行政の組織及び運営に関する法律の一部を改正する法律</p>
<p>第十九条　いじめ防止対策推進法（平成二十五年法律第七十一号）の一部を次のように改正する。<BR>
第三十条第四項中「第二十三条」を「第二十一条」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二〇日法律第七六号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。<BR>
（政令への委任）<BR>
第二十二条　　この附則に規定するもののほか、この法律の施行に関し必要な経過措置は、政令で定める。<BR>
</p>
</body>
</html>
