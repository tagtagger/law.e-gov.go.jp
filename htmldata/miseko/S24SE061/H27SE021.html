<head><title>昭和二十四年政令第六十一号 平成二十七年政令第二十一号</title>
</head>
<body>
<p align="center">道路法等の一部を改正する法律の一部の施行に伴う関係政令の整備に関する政令</p>
<p>第二条　道路の修繕に関する法律の施行に関する政令（昭和二十四年政令第六十一号）の一部を次のように改正する。<BR>
第四条第一項中「第二十五号、第二十八号及び第二十九号」を「第二十九号、第三十二号及び第三十三号」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二三日政令第二一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、道路法等の一部を改正する法律附則第一条ただし書に規定する規定の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
