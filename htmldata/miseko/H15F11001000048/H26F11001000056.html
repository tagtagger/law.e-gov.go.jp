<head><title>平成十五年総務省令第四十八号 平成二十六年総務省令第五十六号</title>
</head>
<body>
<p align="center">政治資金規正法施行規則の一部を改正する省令</p>
<p>第九条　総務省関係法令に係る行政手続等における情報通信の技術の利用に関する法律施行規則（平成十五年総務省令第四十八号）の一部を次のように改正する。<BR>
別表政治資金規正法施行規則（昭和五十年自治省令第十七号）の項中「第十二条、第十二条の二及び第十六条第一項」を「第三十五条第一項」に改める。<BR>
</p>
<p>
附則　（平成二六年七月一日総務省令第五六号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年七月一日から施行する。<BR>
</p>
</body>
