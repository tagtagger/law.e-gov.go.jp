<head><title>平成十五年総務省令第四十八号 平成二十七年総務省令第四号</title>
</head>
<body>
<p align="center">地方自治法第二百五十二条の二十一の三第一項に規定する総務大臣の勧告の手続に関する省令</p>
<p>第二条　総務省関係法令に係る行政手続等における情報通信の技術の利用に関する法律施行規則（平成十五年総務省令第四十八号）の一部を次のように改正する。<BR>
別表地方自治法（昭和二十二年法律第六十七号）の項中「第二百五十二条の二第七項」の下に「、第二百五十二条の二十一の三第一項及び第六項、第二百五十二条の二十一の四第一項」を加える。<BR>
</p>
<p>
附則　（平成二七年一月三〇日総務省令第四号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十八年四月一日から施行する。<BR>
</p>
</body>
</html>
