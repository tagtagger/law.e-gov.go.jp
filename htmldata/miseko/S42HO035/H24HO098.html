<head><title>昭和四十二年法律第三十五号 平成二十四年法律第九十八号</title>
</head>
<body>
<p align="center">私立学校教職員共済法等の一部を改正する法律</p>
<p>第三条　登録免許税法（昭和四十二年法律第三十五号）の一部を次のように改正する。<BR>
別表第三の二十一の項の第三欄の第三号中「第二十三条第一項第八号」を「第二十三条第一項第九号」に改める。<BR>
</p>
<p>
附則　（平成二四年一一月二六日法律第九八号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年十月一日から施行する。<BR>
</p>
</body>
</html>
