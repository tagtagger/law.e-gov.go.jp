<head><title>昭和四十二年法律第三十五号 平成十九年法律第百二十五号</title>
</head>
<body>
<p align="center">社会福祉士及び介護福祉士法等の一部を改正する法律</p>
<p>第十条　登録免許税法（昭和四十二年法律第三十五号）の一部を次のように改正する。<BR>
別表第一第三十二号（十八）中「の介護福祉士の登録」の下に「若しくは同法附則第四条第一項（登録）の准介護福祉士の登録」を加え、同号（十八）ロ中「介護福祉士」の下に「又は准介護福祉士」を加える。<BR>
</p>
<p>
附則　（平成一九年一二月五日法律第一二五号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十四年四月一日から施行する。<BR>
</p>
</body>
</html>
