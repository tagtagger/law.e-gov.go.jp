<head><title>昭和四十二年法律第三十五号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第六十七条　登録免許税法（昭和四十二年法律第三十五号）の一部を次のように改正する。<BR>
別表第一第二十四号（一）ワ中「若しくは委員会」を「、監査等委員会若しくは指名委員会等（会社法第二条第十二号（定義）に規定する指名委員会等をいう。以下（一）において同じ。）」に改め、同号（一）カ及びタ中「委員会」を「指名委員会等」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
