<head><title>昭和二十三年政令第三百三十二号 平成二十七年政令第十五号</title>
</head>
<body>
<p align="center">私的独占の禁止及び公正取引の確保に関する法律施行令等の一部を改正する政令</p>
<p>第二条　公正取引委員会の審判費用等に関する政令（昭和二十三年政令第三百三十二号）の一部を次のように改正する。<BR>
題名を次のように改める。<BR>
私的独占の禁止及び公正取引の確保に関する法律の調査手続における参考人及び鑑定人の旅費及び手当に関する政令<BR>
</p>
<p>
附則　（平成二七年一月二一日政令第一五号）<BR>
　　この政令は、私的独占の禁止及び公正取引の確保に関する法律の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
