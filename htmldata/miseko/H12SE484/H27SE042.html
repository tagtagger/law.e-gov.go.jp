<head><title>平成十二年政令第四百八十四号 平成二十七年政令第四十二号</title>
</head>
<body>
<p align="center">森林国営保険法等の一部を改正する法律の施行に伴う関係政令の整備等及び経過措置に関する政令</p>
<p>第五条　金融商品の販売等に関する法律施行令（平成十二年政令第四百八十四号）の一部を次のように改正する。<BR>
第三条第一項第二号中「森林国営保険法」を「森林保険法」に改める。<BR>
</p>
<p>
附則　（平成二七年二月一二日政令第四二号）　抄<BR>
　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
