<head><title>昭和四十八年政令第二百一号 平成二十七年政令第三十七号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律の施行に伴う農林水産省関係政令の整理に関する政令</p>
<p>第二条　農水産業協同組合貯金保険法施行令（昭和四十八年政令第二百一号）の一部を次のように改正する。<BR>
第四十一条第一項中「同法第百三条第七項、」を「同条第七項並びに同法」に改める。<BR>
第四十一条第一項中「、第八項及び第九項」を「及び第八項から第十項まで」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三七号）<BR>
　　この政令は、会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律の施行の日（平成二十七年五月一日）から施行する。<BR>
</p>
</body>
</html>
