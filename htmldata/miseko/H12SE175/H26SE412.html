<head><title>平成十二年政令第百七十五号 平成二十六年政令第四百十二号</title>
</head>
<body>
<p align="center">子ども・子育て支援法等の施行に伴う関係政令の整備に関する政令</p>
<p>第二十七条　過疎地域自立促進特別措置法施行令（平成十二年政令第百七十五号）の一部を次のように改正する。<BR>
第五条第一項中「次世代育成支援対策推進法（平成十五年法律第百二十号）第十一条第一項」を「児童福祉法（昭和二十二年法律第百六十四号）第五十六条の四の三第二項」に改める。<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一二号）　抄<BR>
（施行期日）<BR>
１　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
</body>
</html>
