<p align="center">独立行政法人日本医療研究開発機構法施行令</p>
<p>第十一条　産業技術力強化法施行令（平成十二年政令第二百六号）の一部を次のように改正する。<BR>
別表中第五十一号を第五十二号とし、第一号から第五十号までを一号ずつ繰り下げ、同表に第一号として次の一号を加える。<BR>一　独立行政法人日本医療研究開発機構<BR>
</p>
<p>
附則　（平成二六年七月一六日政令第二六一号） 抄<BR>
（施行期日）<BR>
第一条　　この政令は、公布の日から施行する。ただし、附則第六条から第十一条まで、第十三条及び第十五条の規定は、平成二十七年四月一日から施行する。<BR>
</p>
