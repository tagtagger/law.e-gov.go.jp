<body>
<p align="center">独立行政法人医薬基盤研究所法の一部を改正する法律の施行に伴う関係政令の整備及び経過措置に関する政令</p>
<p>第九条　プログラムの著作物に係る登録の特例に関する法律施行令（昭和六十一年政令第二百八十七号）の一部を次のように改正する。<BR>
別表第十一号を次のように改める。<BR>十一　独立行政法人医薬基盤・健康・栄養研究所<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三五号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
