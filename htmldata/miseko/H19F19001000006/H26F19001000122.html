<head><title>平成十九年厚生労働省令第六号 平成二十六年厚生労働省令第百二十二号</title>
</head>
<body>
<p align="center">児童福祉法施行規則の一部を改正する省令</p>
<p>第十四条　厚生労働省関係道州制特別区域における広域行政の推進に関する法律施行規則（平成十九年厚生労働省令第六号）の一部を次のように改正する。<BR>
第一条第一項中「第十四条」を「第十五条」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一三日厚生労働省令第一二二号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
