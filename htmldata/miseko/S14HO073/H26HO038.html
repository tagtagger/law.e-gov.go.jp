<head><title>昭和十四年法律第七十三号 平成二十六年法律第三十八号</title>
</head>
<body>
<p align="center">独立行政法人医薬基盤研究所法の一部を改正する法律</p>
<p>第十条　船員保険法（昭和十四年法律第七十三号）の一部を次のように改正する。<BR>
別表第一中独立行政法人国立健康・栄養研究所の項を削る。<BR>
</p>
<p>
附則　（平成二六年五月二一日法律第三八号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
