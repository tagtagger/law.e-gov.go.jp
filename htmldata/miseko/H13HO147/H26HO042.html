<head><title>平成十三年法律第百四十七号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第六十二条　地方公共団体の議会の議員及び長の選挙に係る電磁的記録式投票機を用いて行う投票方法等の特例に関する法律（平成十三年法律第百四十七号）の一部を次のように改正する。<BR>
第三条第二項中「指定都市の区」の下に「（総合区を含む。次項及び第十四条第一項において同じ。）」を加える。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
