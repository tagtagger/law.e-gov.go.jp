<head><title>平成十九年法律第五十七号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第六十九条　株式会社日本政策金融公庫法（平成十九年法律第五十七号）の一部を次のように改正する。<BR>
第四十四条第一項中「監査役」の下に「、監査等委員会」を加える。<BR>
第四十四条第三項中「監査役」の下に「、監査等委員会」を加える。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
