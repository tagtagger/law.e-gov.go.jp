<head><title>昭和二十六年法律第四号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律</p>
<p>第五十九条　行政書士法（昭和二十六年法律第四号）の一部を次のように改正する。<BR>
第十三条の二十の三第一項中「第八百六十八条第五項、第八百七十条第二項（第五号」を「第八百六十八条第六項、第八百七十条第二項（第六号」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
