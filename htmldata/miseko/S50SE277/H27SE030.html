<head><title>昭和五十年政令第二百七十七号 平成二十七年政令第三十号</title>
</head>
<body>
<p align="center">地方自治法施行令等の一部を改正する政令</p>
<p>第二十六条　政治資金規正法施行令（昭和五十年政令第二百七十七号）の一部を次のように改正する。<BR>
第五条第一項第四号中「その区」の下に「又は総合区」を加える。<BR>
第八条第一項中「その区」の下に「又は総合区」を加える。<BR>
第八条第二項中「その区」の下に「又は総合区」を加える。<BR>
</p>
<p>
附則　（平成二七年一月三〇日政令第三〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、地方自治法の一部を改正する法律（次条において「改正法」という。）の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
</body>
</html>
