<head><title>昭和二十六年法律第三百十三号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第百九十六条　水産資源保護法（昭和二十六年法律第三百十三号）の一部を次のように改正する。<BR>
目次中「第三十五条の三」を「第三十五条の二」に改める。<BR>
第三十五条を削る。<BR>
第三十五条の二を第三十五条とする。<BR>
第三十五条の三を第三十五条の二とする。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
