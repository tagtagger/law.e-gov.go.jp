<head><title>昭和二十七年政令第二百六十四号 平成二十六年政令第四百十二号</title>
</head>
<body>
<p align="center">子ども・子育て支援法等の施行に伴う関係政令の整備に関する政令</p>
<p>第四条　国有財産特別措置法施行令（昭和二十七年政令第二百六十四号）の一部を次のように改正する。<BR>
第一条第二項中「第二条第二項第六号の」を「第二条第二項第七号の」に改める。<BR>
第一条第二項第一号中「第二条第二項第六号」を「第二条第二項第七号」に改める。<BR>
第二条第七項中「第二条第二項第六号」を「第二条第二項第七号」に改める。<BR>
第二条第八項中「第二条第二項第六号」を「第二条第二項第七号」に改める。<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一二号）　抄<BR>
（施行期日）<BR>
１　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
