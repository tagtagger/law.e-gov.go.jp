<head><title>平成二十一年法律第六十六号 平成二十四年法律第九十八号</title>
</head>
<body>
<p align="center">私立学校教職員共済法等の一部を改正する法律</p>
<p>第六条　公文書等の管理に関する法律（平成二十一年法律第六十六号）の一部を次のように改正する。<BR>
別表第二日本私立学校振興・共済事業団の項中「第八号」を「第九号」に改める。<BR>
</p>
<p>
附則　（平成二四年一一月二六日法律第九八号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年十月一日から施行する。<BR>
</p>
</body>
</html>
