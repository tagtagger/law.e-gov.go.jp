<head><title>平成十六年法律第百六十七号 平成二十四年法律第六十七号</title>
</head>
<body>
<p align="center">子ども・子育て支援法及び就学前の子どもに関する教育、保育等の総合的な提供の推進に関する法律の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第五十七条　発達障害者支援法（平成十六年法律第百六十七号）の一部を次のように改正する。<BR>
第七条第一項中「保育の実施に当たって」を「児童福祉法（昭和二十二年法律第百六十四号）第二十四条第一項の規定により保育所における保育を行う場合又は同条第二項の規定による必要な保育を確保するための措置を講じる場合」に改める。<BR>
</p>
<p>
附則　（平成二四年八月二二日法律第六七号）　抄<BR>
　　この法律は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
