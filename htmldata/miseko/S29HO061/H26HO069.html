<head><title>昭和二十九年法律第六十一号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第九十五条　関税法（昭和二十九年法律第六十一号）の一部を次のように改正する。<BR>
第八十九条の条見出し中「異議申立て」を「再調査の請求」に改める。<BR>
第八十九条第一項中「異議申立て」を「再調査の請求」に改める。<BR>
第八十九条第二項を削る。<BR>
第八十九条第三項中「第一項」を「前項」に改める。<BR>
第八十九条第三項を第八十九条第二項とする。<BR>
第九十条を次のように改める。<BR>
第九十条　　削除<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
