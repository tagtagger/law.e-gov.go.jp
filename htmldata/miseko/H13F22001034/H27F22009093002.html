<p align="center">人事院規則九―九三（管理職員特別勤務手当）の一部を改正する人事院規則</p>
<p>第二条　人事院規則一―三四（人事管理文書の保存期間）の一部を次のように改正する。<BR>
別表の二の表規則九―九三（管理職員特別勤務手当）の項中「第三条」を「第四条」に改める。<BR>
</p>
<p>
附則　（平成二七年一月三〇日人事院規則九―九三―二）　抄<BR>
（施行期日）<BR>
１　　この規則は、平成二十七年四月一日から施行する。<BR>
</p>
