<head><title>大正十一年法律第七十号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第六条　健康保険法（大正十一年法律第七十号）の一部を次のように改正する。<BR>
第百八十条第四項中「、区」の下に「又は総合区」を加える。<BR>
第百九十六条第一項中「、区長」の下に「又は総合区長」を加える。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
