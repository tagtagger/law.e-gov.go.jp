<head><title>平成十三年厚生労働省令第一号 平成二十六年厚生労働省令第百二十一号</title>
</head>
<body>
<p align="center">難病の患者に対する医療等に関する法律施行規則の一部を改正する省令</p>
<p>第十一条　厚生労働省組織規則（平成十三年厚生労働省令第一号）の一部を次のように改正する。<BR>
第十九条第二項第一号中「（平成十年法律第百十四号）」の下に「及び難病の患者に対する医療等に関する法律（平成二十六年法律第五十号）」を加える。<BR>
</p>
<p>
附則　（平成二六年一一月一二日厚生労働省令第一二一号）　抄<BR>
第一条　　この省令は平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
