<head><title>昭和二十五年大蔵省令第十七号 平成二十五年財務省令第三十六号</title>
</head>
<body>
<p align="center">相続税法施行規則の一部を改正する省令</p>
<p>　相続税法施行規則（昭和二十五年大蔵省令第十七号）の一部を次のように改正する。<BR>
第十一条第一項第二号中「六十五歳」を「六十歳」に改める。<BR>
第十一条第二項第一号中「すべて」を「全て」に改める。<BR>
第十一条第二項第三号中「六十五歳」を「六十歳」に改める。<BR>
</p>
<p>
附則　（平成二五年五月三一日財務省令第三六号）<BR>
　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
