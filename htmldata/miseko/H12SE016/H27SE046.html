<p align="center">医療法施行令等の一部を改正する政令</p>
<p>第四条　地方公共団体の手数料の標準に関する政令（平成十二年政令第十六号）の一部を次のように改正する。<BR>
本則の表六十三の項を次のように改める。<BR>六十三　削除<BR>
本則中「六十三」を「六十三」に改める。<BR>
</p>
<p>
附則　（平成二七年二月一二日政令第四六号）<BR>
　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
