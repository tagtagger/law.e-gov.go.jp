<head><title>昭和三十五年政令第二百九十二号 平成二十七年政令第三十五号</title>
</head>
<body>
<p align="center">独立行政法人医薬基盤研究所法の一部を改正する法律の施行に伴う関係政令の整備及び経過措置に関する政令</p>
<p>第六条　障害者の雇用の促進等に関する法律施行令（昭和三十五年政令第二百九十二号）の一部を次のように改正する。<BR>
別表第二第一号中「独立行政法人医薬基盤研究所」を「独立行政法人医薬基盤・健康・栄養研究所」に改め、「、独立行政法人国立健康・栄養研究所」を削る。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三五号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
