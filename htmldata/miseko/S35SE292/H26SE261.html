<head><title>昭和三十五年政令第二百九十二号 平成二十六年政令第二百六十一号</title>
</head>
<body>
<p align="center">独立行政法人日本医療研究開発機構法施行令</p>
<p>第七条　障害者の雇用の促進等に関する法律施行令（昭和三十五年政令第二百九十二号）の一部を次のように改正する。<BR>
別表第二第一号中「独立行政法人土木研究所」の下に「、独立行政法人日本医療研究開発機構」を加える。<BR>
</p>
<p>
附則　（平成二六年七月一六日政令第二六一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、公布の日から施行する。ただし、附則第六条から第十一条まで、第十三条及び第十五条の規定は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
