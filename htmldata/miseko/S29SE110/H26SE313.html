<head><title>昭和二十九年政令第百十号 平成二十六年政令第三百十三号</title>
</head>
<body>
<p align="center">次代の社会を担う子どもの健全な育成を図るための次世代育成支援対策推進法等の一部を改正する法律の一部の施行に伴う関係政令の整備に関する政令</p>
<p>第六条　厚生年金保険法施行令（昭和二十九年政令第百十号）の一部を次のように改正する。<BR>
第三条の三第一項第二号中「第四条第二項第二号ただし書及び第三項第二号ただし書」を「第十三条の二第一項第一号ただし書及び第二項第一号ただし書」に改める。<BR>
</p>
<p>
附則　（平成二六年九月二五日政令第三一三号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十六年十月一日から施行する。ただし、第三条、第六条から第十条まで、第十四条及び第十六条の規定は、同年十二月一日から施行する。<BR>
</p>
</body>
</html>
