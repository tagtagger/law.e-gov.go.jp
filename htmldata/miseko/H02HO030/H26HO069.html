<head><title>平成二年法律第三十号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第二百五十四条　工業所有権に関する手続等の特例に関する法律（平成二年法律第三十号）の一部を次のように改正する。<BR>
第四十一条第三項を削る。<BR>
第四十一条第四項を第四十一条第三項とする。<BR>
第四十一条第五項を第四十一条第四項とする。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
