<head><title>平成四年政令第百六十二号 平成二十七年政令第三十八号</title>
</head>
<body>
<p align="center">地方教育行政の組織及び運営に関する法律の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第七条　公益信託に係る主務官庁の権限に属する事務の処理等に関する政令（平成四年政令第百六十二号）の一部を次のように改正する。<BR>
第一条第二項中「第二十三条」を「第二十一条」に改める。<BR>
第一条第二項中「第二十四条の二第一項」を「第二十三条第一項」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
