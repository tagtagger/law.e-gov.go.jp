<head><title>昭和二十七年法律第二十八号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第二百条　漁船損害等補償法（昭和二十七年法律第二十八号）の一部を次のように改正する。<BR>
第百三十八条の二十二の見出しを次のように改める。<BR>
（審査の申立て）<BR>
第百三十八条の二十二　　組合又は中央会は、政府が特殊保険再保険事業等として行う再保険に関する事項につき不服があるときは、農漁業保険審査会に対し、審査を申し立てることができる。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
