<head><title>昭和二十七年法律第二十八号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第二十九条　漁船損害等補償法（昭和二十七年法律第二十八号）の一部を次のように改正する。<BR>
第四十六条第七項中「市町村（」の下に「特別区を含むものとし、」を加える。<BR>
第四十六条第七項中「区、特別区のある地にあつては特別区」を「、区又は総合区」に改める。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
