<head><title>平成十五年法律第百十二号 平成二十四年法律第六十七号</title>
</head>
<body>
<p align="center">子ども・子育て支援法及び就学前の子どもに関する教育、保育等の総合的な提供の推進に関する法律の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第五十三条　国立大学法人法（平成十五年法律第百十二号）の一部を次のように改正する。<BR>
第二十三条第一項中「特別支援学校」の下に「、幼保連携型認定こども園」を加える。<BR>
</p>
<p>
附則　（平成二四年八月二二日法律第六七号）　抄<BR>
　　この法律は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
</body>
</html>
