<body>
<p align="center">独立行政法人日本医療研究開発機構法施行令</p>
<p>第十条　中小企業の新たな事業活動の促進に関する法律施行令（平成十一年政令第二百一号）の一部を次のように改正する。<BR>
第四条第一項第一号中「独立行政法人情報通信研究機構」を「独立行政法人日本医療研究開発機構、独立行政法人情報通信研究機構」に改める。<BR>
</p>
<p>
附則　（平成二六年七月一六日政令第二六一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、公布の日から施行する。ただし、附則第六条から第十一条まで、第十三条及び第十五条の規定は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
