<head><title>平成二十三年厚生労働省令第百十二号 平成二十六年厚生労働省令第百二十二号</title>
</head>
<body>
<p align="center">児童福祉法施行規則の一部を改正する省令</p>
<p>第十五条　地域の自主性及び自立性を高めるための改革の推進を図るための関係法律の整備に関する法律附則第四条の基準を定める省令（平成二十三年厚生労働省令第百十二号）の一部を次のように改正する。<BR>
第一項第一号中「第六条の二第九号」を「第六条の二の二第九号」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一三日厚生労働省令第一二二号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
