<head><title>平成十九年政令第三百七十三号 平成二十七年政令第三十六号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律及び会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律の施行に伴う厚生労働省関係政令の整理に関する政令</p>
<p>第二条　消費生活協同組合法施行令（平成十九年政令第三百七十三号）の一部を次のように改正する。<BR>
第十三条第一項中「第六十八条第四項、第六十八条の二第六項及び第六十八条の三第四項」を「第六十八条第五項、第六十八条の二第七項及び第六十八条の三第五項」に改める。<BR>
第十九条第三項を削る。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三六号）<BR>
　　この政令は、会社法の一部を改正する法律の施行の日（平成二十七年五月一日）から施行する。<BR>
</p>
</body>
</html>
