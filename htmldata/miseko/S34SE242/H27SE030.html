<head><title>昭和三十四年政令第二百四十二号 平成二十七年政令第三十号</title>
</head>
<body>
<p align="center">地方自治法施行令等の一部を改正する政令</p>
<p>第十六条　小売商業調整特別措置法施行令（昭和三十四年政令第二百四十二号）の一部を次のように改正する。<BR>
第四条の二第一項第四号中「第二百五十二条の二十に規定する区を含む。以下」を「第二百五十二条の十九第一項の指定都市にあつては、区又は総合区とする。次号ロにおいて」に改める。<BR>
第四条の二第一項第四号中「及び」を「を含むものとし、」に改める。<BR>
</p>
<p>
附則　（平成二七年一月三〇日政令第三〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、地方自治法の一部を改正する法律（次条において「改正法」という。）の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
