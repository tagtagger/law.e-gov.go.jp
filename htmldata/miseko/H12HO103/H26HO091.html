<head><title>平成十二年法律第百三号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第七十六条　会社分割に伴う労働契約の承継等に関する法律（平成十二年法律第百三号）の一部を次のように改正する。<BR>
第二条第一項中「第七百六十三条」を「第七百六十三条第一項」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
