<head><title>昭和六十三年自治省令第四号 平成二十六年総務省令第八十三号</title>
</head>
<body>
<p align="center">地方財政法第三十二条に規定する事業を定める省令の一部を改正する省令</p>
<p>　地方財政法第三十二条に規定する事業を定める省令（昭和六十三年自治省令第四号）の一部を次のように改正する。<BR>
本則中「平成二十六年度」を「平成三十一年度」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月五日総務省令第八三号）<BR>
　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
