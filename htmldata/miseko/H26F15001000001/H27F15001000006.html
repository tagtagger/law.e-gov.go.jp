<head><title>平成二十六年経済産業省令第一号 平成二十七年経済産業省令第六号</title>
</head>
<body>
<p align="center">特許法等の一部を改正する法律の施行に伴う関係省令の整備等に関する省令</p>
<p>第十条　経済産業省関係産業競争力強化法施行規則（平成二十六年経済産業省令第一号）の一部を次のように改正する。<BR>
第五十四条第一項中「納付すべき手数料」の下に「（同項に規定する同表の第三欄に掲げる金額の範囲内において同項の政令で定める金額に係る部分に限る。）」を加える。<BR>
第五十六条第一項中「第十五条」を「第十条」に改める。<BR>
</p>
<p>
附則　（平成二七年二月二〇日経済産業省令第六号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、特許法等の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
