<head><title>平成五年政令第三百九十八号 平成二十七年政令第二十三号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律及び会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律の施行に伴う金融庁関係政令の整備に関する政令</p>
<p>第十条　協同組織金融機関の優先出資に関する法律施行令（平成五年政令第三百九十八号）の一部を次のように改正する。<BR>
第九条を次のように改める。<BR>
第九条　　削除<BR>
第二十四条第一項第一号中「第三十四条第三項」を「第三十五条第三項」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二八日政令第二三号）<BR>
　　この政令は、会社法の一部を改正する法律の施行の日（平成二十七年五月一日）から施行する。<BR>
</p>
</body>
</html>
