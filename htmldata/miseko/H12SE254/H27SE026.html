<head><title>平成十二年政令第二百五十四号 平成二十七年政令第二十六号</title>
</head>
<body>
<p align="center">特許法等の一部を改正する法律の施行に伴う関係政令の整備及び経過措置に関する政令</p>
<p>第十三条　経済産業省組織令（平成十二年政令第二百五十四号）の一部を次のように改正する。<BR>
第百四十二条第一項中「及び商標に関する」を「並びに特許異議及び」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二八日政令第二六号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十六年改正法の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
