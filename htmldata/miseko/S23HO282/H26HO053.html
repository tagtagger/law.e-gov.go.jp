<head><title>昭和二十三年法律第二百八十二号 平成二十六年法律第五十三号</title>
</head>
<body>
<p align="center">道路法等の一部を改正する法律</p>
<p>第五条　道路の修繕に関する法律（昭和二十三年法律第二百八十二号）の一部を次のように改正する。<BR>
第二条第二項中「第百七条」を「第百九条」に改める。<BR>
</p>
<p>
附則　（平成二六年六月四日法律第五三号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して三月を超えない範囲内において政令で定める日から施行する。ただし、第一条（道路法第四十七条の七の改正規定を除く。）及び第二条（道路整備特別措置法第二十三条第三項の改正規定を除く。）の規定並びに附則第五条及び第六条の規定は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
