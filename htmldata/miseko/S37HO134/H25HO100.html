<head><title>昭和三十七年法律第百三十四号 平成二十五年法律第百号</title>
</head>
<body>
<p align="center">私的独占の禁止及び公正取引の確保に関する法律の一部を改正する法律</p>
<p>第二十二条　不当景品類及び不当表示防止法（昭和三十七年法律第百三十四号）の一部を次のように改正する。<BR>
第十一条第五項中「第七十条の十三第一項」を「第七十条の四第一項」に改める。<BR>
</p>
<p>
附則　（平成二五年一二月一三日法律第一〇〇号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年六月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
