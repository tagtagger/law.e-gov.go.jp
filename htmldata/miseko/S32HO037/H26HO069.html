<head><title>昭和三十二年法律第三十七号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第九十六条　とん税法（昭和三十二年法律第三十七号）の一部を次のように改正する。<BR>
第十一条第一項中「第八十九条から第九十一条まで（不服申立て）」を「第八十九条（再調査の請求）及び第九十一条（審議会等への諮問）」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
