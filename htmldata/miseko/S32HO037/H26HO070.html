<head><title>昭和三十二年法律第三十七号 平成二十六年法律第七十号</title>
</head>
<body>
<p align="center">行政手続法の一部を改正する法律</p>
<p>第二条　とん税法（昭和三十二年法律第三十七号）の一部を次のように改正する。<BR>
第十条の三第二項中「第三十五条第三項」を「第三十五条第四項」に改める。<BR>
第十条の三第二項中「第三十五条第二項」を「第三十五条第三項」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第七〇号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
