</head>
<body>
<p align="center">地域の自主性及び自立性を高めるための改革の推進を図るための関係法律の整備に関する法律</p>
<p>第十四条　へき地教育振興法（昭和二十九年法律第百四十三号）の一部を次のように改正する。<BR>
第五条の二第一項中「都道府県」の下に「（地方自治法（昭和二十二年法律第六十七号）第二百五十二条の十九第一項の指定都市の設置する小学校及び中学校並びに中等教育学校の前期課程並びに共同調理場については、当該指定都市。次条において同じ。）」を加える。<BR>
</p>
<p>
附則　（平成二六年六月四日法律第五一号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。<BR>
</p>
