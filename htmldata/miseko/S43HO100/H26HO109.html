<head><title>昭和四十三年法律第百号 平成二十六年法律第百九号</title>
</head>
<body>
<p align="center">土砂災害警戒区域等における土砂災害防止対策の推進に関する法律の一部を改正する法律</p>
<p>第五条　都市計画法（昭和四十三年法律第百号）の一部を次のように改正する。<BR>
第三十三条第一項第八号中「第八条第一項」を「第九条第一項」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一九日法律第一〇九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
