<head><title>昭和二十七年法律第二百四十号 平成二十六年法律第七十号</title>
</head>
<body>
<p align="center">行政手続法の一部を改正する法律</p>
<p>第六条　破壊活動防止法（昭和二十七年法律第二百四十号）の一部を次のように改正する。<BR>
第三十六条の二第一項中「第三章」の下に「及び第四章の二」を加える。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第七〇号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
