<head><title>昭和四十年政令第三百八十五号 平成二十六年政令第三百五十七号</title>
</head>
<body>
<p align="center">児童福祉法施行令の一部を改正する政令</p>
<p>第七条　母子保健法施行令（昭和四十年政令第三百八十五号）の一部を次のように改正する。<BR>
第一条第一項中「第二十一条の三第三項」を「第十九条の二十第三項」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一二日政令第三五七号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年一月一日から施行する。ただし、附則第十二条及び第十四条の規定は、公布の日から施行する。<BR>
</p>
</body>
