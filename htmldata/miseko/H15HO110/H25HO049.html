<p align="center">刑法等の一部を改正する法律</p>
<p>第十五条　心神喪失等の状態で重大な他害行為を行った者の医療及び観察等に関する法律（平成十五年法律第百十号）の一部を次のように改正する。<BR>
第二条第二項第二号中「禁錮」を「禁錮」に改める。<BR>
第二条第二項第二号中「言い渡し」の下に「、その刑の全部の」を加える。<BR>
第七十四条第二項中「言い渡し」の下に「、その刑の全部の」を加える。<BR>
第七十六条第一項中「言い渡し」の下に「、その刑の全部の」を加える。<BR>
</p>
<p>
附則　（平成二五年六月一九日法律第四九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して三年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
