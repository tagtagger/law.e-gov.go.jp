<head><title>平成十七年国土交通省令第八十号 平成二十六年国土交通省令第九十号</title>
</head>
<body>
<p align="center">マンションの建替えの円滑化等に関する法律の一部を改正する法律の施行に伴う国土交通省関係省令の整備等に関する省令</p>
<p>第三条　地域における多様な需要に応じた公的賃貸住宅等の整備等に関する特別措置法施行規則（平成十七年国土交通省令第八十号）の一部を次のように改正する。<BR>
附則第二項中「マンションの建替えの円滑化等に関する法律」を「マンションの建替え等の円滑化に関する法律」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月二八日国土交通省令第九〇号）<BR>
　　この省令は、マンションの建替えの円滑化等に関する法律の一部を改正する法律の施行の日（平成二十六年十二月二十四日）から施行する。<BR>
</p>
</body>
</html>
