<head><title>平成三年法律第百九号 平成二十六年法律第百五号</title>
</head>
<body>
<p align="center">一般職の職員の給与に関する法律等の一部を改正する法律</p>
<p>第十八条　国家公務員の育児休業等に関する法律（平成三年法律第百九号）の一部を次のように改正する。<BR>
第二十四条第一項中「、第十二条の二」を削る。<BR>
</p>
<p>
附則　（平成二六年一一月一九日法律第一〇五号） 抄<BR>
（施行期日等）<BR>
第一条　　この法律は、公布の日から施行する。ただし、第二条、第三条、第五条及び第七条並びに附則第五条から第八条まで、第十条から第十四条まで及び第十六条から第十八条までの規定は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
