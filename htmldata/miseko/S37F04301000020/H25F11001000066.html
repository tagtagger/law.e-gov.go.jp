<head><title>昭和三十七年自治省令第二十号 平成二十五年総務省令第六十六号</title>
</head>
<body>
<p align="center">地方税法施行規則の一部を改正する省令</p>
<p>第五条　地方公務員等共済組合法施行規則（昭和三十七年自治省令第二十号）の一部を次のように改正する。<BR>
第十一条の七の二第一項第六号中「第四十八条の九の十四」を「第四十八条の九の十六」に改める。<BR>
第十一条の七の二第一項第七号中「第四十八条の九の十五」を「第四十八条の九の十七」に改める。<BR>
</p>
<p>
附則　（平成二五年六月一二日総務省令第六六号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十八年一月一日から施行する。ただし、次の各号に掲げる規定は、当該各号に定める日から施行する。<BR>
二　　第九条の七及び第九条の八の改正規定並びに附則第五条の規定　平成二十八年十月一日<BR>
</p>
