<head><title>平成十六年厚生労働省令第五十五号 平成二十六年厚生労働省令第八十七号</title>
</head>
<body>
<p align="center">薬事法等の一部を改正する法律及び薬事法等の一部を改正する法律の施行に伴う関係政令の整備等及び経過措置に関する政令の施行に伴う関係省令の整備等に関する省令</p>
<p>第三十四条　独立行政法人医薬品医療機器総合機構の業務運営並びに財務及び会計に関する省令（平成十六年厚生労働省令第五十五号）の一部を次のように改正する。<BR>
第一条第一項中「及び医療機器」を「、医療機器及び再生医療等製品」に改める。<BR>
</p>
<p>
附則　（平成二六年七月三〇日厚生労働省令第八七号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、薬事法等の一部を改正する法律（以下「改正法」という。）の施行の日（平成二十六年十一月二十五日）から施行する。<BR>
</p>
</body>
