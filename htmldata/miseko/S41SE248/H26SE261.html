<head><title>昭和四十一年政令第二百四十八号 平成二十六年政令第二百六十一号</title>
</head>
<body>
<p align="center">独立行政法人日本医療研究開発機構法施行令</p>
<p>第八条　官公需についての中小企業者の受注の確保に関する法律施行令（昭和四十一年政令第二百四十八号）の一部を次のように改正する。<BR>
第二条第一項第一号中「及び独立行政法人国立長寿医療研究センター」を「、独立行政法人国立長寿医療研究センター及び独立行政法人日本医療研究開発機構」に改める。<BR>
</p>
<p>
附則　（平成二六年七月一六日政令第二六一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、公布の日から施行する。ただし、附則第六条から第十一条まで、第十三条及び第十五条の規定は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
