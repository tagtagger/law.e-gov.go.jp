<head><title>昭和四十一年政令第二百四十八号 平成二十七年政令第三十五号</title>
</head>
<body>
<p align="center">独立行政法人医薬基盤研究所法の一部を改正する法律の施行に伴う関係政令の整備及び経過措置に関する政令</p>
<p>第八条　官公需についての中小企業者の受注の確保に関する法律施行令（昭和四十一年政令第二百四十八号）の一部を次のように改正する。<BR>
第二条第一項第一号中「、独立行政法人国立健康・栄養研究所」を削る。<BR>
第二条第一項第一号中「独立行政法人医薬基盤研究所」を「独立行政法人医薬基盤・健康・栄養研究所」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三五号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
