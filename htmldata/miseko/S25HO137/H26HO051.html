<head><title>昭和二十五年法律第百三十七号 平成二十六年法律第五十一号</title>
</head>
<body>
<p align="center">地域の自主性及び自立性を高めるための改革の推進を図るための関係法律の整備に関する法律</p>
<p>第十一条　漁港漁場整備法（昭和二十五年法律第百三十七号）の一部を次のように改正する。<BR>
第三十九条第八項中「都道府県知事（」の下に「地方自治法第二百五十二条の十九第一項の指定都市の区域内にあつては、当該指定都市の長。以下この項において同じ。）（」を加える。<BR>
</p>
<p>
附則　（平成二六年六月四日法律第五一号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
