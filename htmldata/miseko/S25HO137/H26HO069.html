<head><title>昭和二十五年法律第百三十七号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第百九十一条　漁港漁場整備法（昭和二十五年法律第百三十七号）の一部を次のように改正する。<BR>
第四十三条の見出しを次のように改める。<BR>
（審査請求）<BR>
第四十三条第二項中「処分」の下に「又はその不作為」を加える。<BR>
第四十三条第二項中「又は異議申立て」を削る。<BR>
第四十三条第二項中「又は決定」を削る。<BR>
第四十三条第三項中「若しくは異議申立人」を削る。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
