<head><title>昭和四十三年法律第八十九号 平成二十六年法律第二十七号</title>
</head>
<body>
<p align="center">短時間労働者の雇用管理の改善等に関する法律の一部を改正する法律</p>
<p>第六条　社会保険労務士法（昭和四十三年法律第八十九号）の一部を次のように改正する。<BR>
第二条第一項第一号の四中「第二十二条第一項」を「第二十五条第一項」に改める。<BR>
</p>
<p>
附則　（平成二六年四月二三日法律第二七号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
