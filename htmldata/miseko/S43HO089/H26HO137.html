<head><title>昭和四十三年法律第八十九号 平成二十六年法律第百三十七号</title>
</head>
<body>
<p align="center">専門的知識等を有する有期雇用労働者等に関する特別措置法</p>
<p>第四条　社会保険労務士法（昭和四十三年法律第八十九号）の一部を次のように改正する。<BR>
別表第一第二十号の二十四の次に次の一号を加える。<BR>二十の二十五　専門的知識等を有する有期雇用労働者等に関する特別措置法（平成二十六年法律第百三十七号）<BR>
</p>
<p>
附則　（平成二六年一一月二八日法律第一三七号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。ただし、次条及び附則第六条の規定は、公布の日から施行する。<BR>
（政令への委任）<BR>
第六条　　この附則に規定するもののほか、この法律の施行に伴い必要な経過措置は、政令で定める。<BR>
</p>
