<head><title>平成十年政令第百七十八号 平成二十七年政令第三十号</title>
</head>
<body>
<p align="center">地方自治法施行令等の一部を改正する政令</p>
<p>第三十条　出入国管理及び難民認定法施行令（平成十年政令第百七十八号）の一部を次のように改正する。<BR>
第二条第一項中「東京都の特別区の存する区域及び」を「特別区を含むものとし、」に改める。<BR>
第二条第一項中「、区」の下に「又は総合区」を加える。<BR>
</p>
<p>
附則　（平成二七年一月三〇日政令第三〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、地方自治法の一部を改正する法律（次条において「改正法」という。）の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
</body>
