<head><title>平成六年政令第四百十三号 平成二十六年政令第二百八十三号</title>
</head>
<body>
<p align="center">マンションの建替えの円滑化等に関する法律の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第三条　不動産特定共同事業法施行令（平成六年政令第四百十三号）の一部を次のように改正する。<BR>
第六条第一項第二十号の次に次の一号を加える。<BR>
二十の二　　マンションの建替え等の円滑化に関する法律（平成十四年法律第七十八号）第百五条第一項の許可<BR>
</p>
<p>
附則　（平成二六年八月二〇日政令第二八三号）　抄<BR>
（施行期日）<BR>
１　　この政令は、マンションの建替えの円滑化等に関する法律の一部を改正する法律の施行の日（平成二十六年十二月二十四日）から施行する。<BR>
</p>
</body>
