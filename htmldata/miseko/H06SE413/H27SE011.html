<head><title>平成六年政令第四百十三号 平成二十七年政令第十一号</title>
</head>
<body>
<p align="center">建築基準法の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第四条　不動産特定共同事業法施行令（平成六年政令第四百十三号）の一部を次のように改正する。<BR>
第六条第一項第二号中「第六十七条の二第三項第二号」を「第六十七条の三第三項第二号」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二一日政令第一一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、建築基準法の一部を改正する法律の施行の日（平成二十七年六月一日）から施行する。<BR>
（罰則に関する経過措置）<BR>
第三条　　この政令の施行前にした行為に対する罰則の適用については、なお従前の例による。<BR>
</p>
</body>
</html>
