<head><title>昭和二十四年建設省令第十四号 平成二十七年国土交通省令第八号</title>
</head>
<body>
<p align="center">建築士法施行規則及び建築基準法施行規則の一部を改正する省令</p>
<p>第四条　建設業法施行規則（昭和二十四年建設省令第十四号）の一部を次のように改正する。<BR>
第七条の三第一項第二号中「第二十条第五項に規定する建築設備に関する知識及び技能につき国土交通大臣が定める資格を有すること」を「第二条第五項に規定する建築設備士」に改める。<BR>
</p>
<p>
附則　（平成二七年二月一〇日国土交通省令第八号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、建築士法の一部を改正する法律の施行の日（平成二十七年六月二十五日。以下「施行日」という。）から施行する。<BR>
</p>
</body>
</html>
