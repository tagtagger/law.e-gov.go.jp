<head><title>平成十六年政令第百五十七号 平成二十七年政令第三十八号</title>
</head>
<body>
<p align="center">地方教育行政の組織及び運営に関する法律の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第八条　義務教育費国庫負担法第二条ただし書の規定に基づき教職員の給与及び報酬等に要する経費の国庫負担額の最高限度を定める政令（平成十六年政令第百五十七号）の一部を次のように改正する。<BR>
第一条第一項第五号中「第十九条第四項後段」を「第十八条第四項後段」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
