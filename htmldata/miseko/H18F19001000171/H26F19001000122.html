<head><title>平成十八年厚生労働省令第百七十一号 平成二十六年厚生労働省令第百二十二号</title>
</head>
<body>
<p align="center">児童福祉法施行規則の一部を改正する省令</p>
<p>第十二条　障害者の日常生活及び社会生活を総合的に支援するための法律に基づく指定障害福祉サービスの事業等の人員、設備及び運営に関する基準（平成十八年厚生労働省令第百七十一号）の一部を次のように改正する。<BR>
第五十条第八項中「指定医療機関」を「指定発達支援医療機関」に改める。<BR>
第五十条第八項中「第六条の二第三項」を「第六条の二の二第三項」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一三日厚生労働省令第一二二号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
