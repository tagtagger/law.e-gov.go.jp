<head><title>平成十二年政令第三百十七号 平成二十六年政令第三百十九号</title>
</head>
<body>
<p align="center">内閣府本府組織令等の一部を改正する政令</p>
<p>第四条　内閣府独立行政法人評価委員会令（平成十二年政令第三百十七号）の一部を次のように改正する。<BR>
附則第二条第一項中「内閣府大臣官房企画調整課」を「内閣府本府に置かれる政策統括官」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月一日政令第三一九号）<BR>
　　この政令は、平成二十六年十月十四日から施行する。<BR>
</p>
</body>
</html>
