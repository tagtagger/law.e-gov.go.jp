<head><title>昭和五十三年政令第三百二十四号 平成二十六年政令第四百十二号</title>
</head>
<body>
<p align="center">子ども・子育て支援法等の施行に伴う関係政令の整備に関する政令</p>
<p>第二十二条　職員団体等に対する法人格の付与に関する法律第九条第四号及び第七号の人事委員会又は公平委員会を定める政令（昭和五十三年政令第三百二十四号）の一部を次のように改正する。<BR>
第一項第二号中「学校教育法（昭和二十二年法律第二十六号）」を「教育公務員特例法（昭和二十四年法律第一号）第二条第一項」に改める。<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一二号）　抄<BR>
（施行期日）<BR>
１　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
</body>
