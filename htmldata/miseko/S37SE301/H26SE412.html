<head><title>昭和三十七年政令第三百一号 平成二十六年政令第四百十二号</title>
</head>
<body>
<p align="center">子ども・子育て支援法等の施行に伴う関係政令の整備に関する政令</p>
<p>第十四条　辺地に係る公共的施設の総合整備のための財政上の特別措置等に関する法律施行令（昭和三十七年政令第三百一号）の一部を次のように改正する。<BR>
第二条第一項第七号中「保育所」の下に「、幼保連携型認定こども園（就学前の子どもに関する教育、保育等の総合的な提供の推進に関する法律（平成十八年法律第七十七号）第二条第七項に規定する幼保連携型認定こども園をいう。）」を加える。<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一二号）　抄<BR>
（施行期日）<BR>
１　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
</body>
