<head><title>平成二十四年環境省令第二十八号 平成二十六年環境省令第二十七号</title>
</head>
<body>
<p align="center">環境省定員規則の一部を改正する省令</p>
<p>　環境省定員規則（平成二十四年環境省令第二十八号）の一部を次のように改正する。<BR>
第一条第一項中「九九〇人」を「九五九人」に改める。<BR>
第一条第一項中「二、七八八人」を「二、七五七人」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月一日環境省令第二七号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十六年十月十四日から施行する。<BR>
</p>
</body>
</html>
