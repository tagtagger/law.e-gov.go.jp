<head><title>昭和四十八年法律第二十六号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第二百四十四条　金属鉱業等鉱害対策特別措置法（昭和四十八年法律第二十六号）の一部を次のように改正する。<BR>
第三十五条第一項中「前条」を「、前条」に改める。<BR>
第三十五条第一項中「異議申立てについて、同法第百三十五条の規定はその処分の取消しの訴え」を「審査請求」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
