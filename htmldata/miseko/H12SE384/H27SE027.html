<head><title>平成十二年政令第三百八十四号 平成二十七年政令第二十七号</title>
</head>
<body>
<p align="center">特許法等関係手数料令等の一部を改正する政令</p>
<p>第三条　弁理士法施行令（平成十二年政令第三百八十四号）の一部を次のように改正する。<BR>
第八条第一項第八号中「国際登録出願」を「意匠に係る国際登録出願又は商標に係る国際登録出願」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二八日政令第二七号）<BR>
　　この政令は、意匠の国際登録に関するハーグ協定のジュネーブ改正協定が日本国について効力を生ずる日から施行する。<BR>
</p>
</body>
