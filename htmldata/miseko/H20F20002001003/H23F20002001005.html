<head><title>平成二十年文部科学省・厚生労働省令第三号 平成二十三年文部科学省・厚生労働省令第五号</title>
</head>
<body>
<p align="center">社会福祉士介護福祉士学校指定規則及び社会福祉に関する科目を定める省令の一部を改正する省令</p>
<p>第三条　社会福祉に関する科目を定める省令（平成二十年文部科学省・厚生労働省令第三号）の一部を次のように改正する。<BR>
第三条の条見出し中「第三十九条第二号」を「第四十条第二項第二号」に改める。<BR>
第三条第一項中「第三十九条第二号」を「第四十条第二項第二号」に改める。<BR>
</p>
<p>
附則　（平成二三年一〇月二一日文部科学省・厚生労働省令第五号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
