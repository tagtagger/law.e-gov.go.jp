<head><title>昭和三十八年農林省令第五号 平成二十六年農林水産省令第五十三号</title>
</head>
<body>
<p align="center">内水面漁業の振興に関する法律施行規則の一部を改正する省令</p>
<p>第二条　指定漁業の許可及び取締り等に関する省令（昭和三十八年農林省令第五号）の一部を次のように改正する。<BR>
第五条の二第二項中「及び持続的養殖生産確保法（平成十一年法律第五十一号）」を「、持続的養殖生産確保法（平成十一年法律第五十一号）及び内水面漁業の振興に関する法律（平成二十六年法律第百三号）」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月一日農林水産省令第五三号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十六年十一月一日から施行する。<BR>
</p>
</body>
