</head>
<body>
<p align="center">地方自治法第二百五十二条の二十二第一項の中核市の指定に関する政令の一部を改正する政令</p>
<p>第一条　地方自治法第二百五十二条の二十二第一項の中核市の指定に関する政令（平成七年政令第四百八号）の一部を次のように改正する。<BR>
本則中「枚方市」を「枚方市　八王子市」に改める。<BR>
</p>
<p>
附則　（平成二六年五月三〇日政令第一九六号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
