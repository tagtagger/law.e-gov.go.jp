<head><title>昭和四十四年労働省令第二十四号 平成二十六年厚生労働省令第九十六号</title>
</head>
<body>
<p align="center">職業能力開発促進法施行規則及び職業能力開発促進法第四十七条第一項に規定する指定試験機関の指定に関する省令の一部を改正する省令</p>
<p>第一条　職業能力開発促進法施行規則（昭和四十四年労働省令第二十四号）の一部を次のように改正する。<BR>
別表第十一の五、別表第十二、別表第十三、別表第十三の二、別表第十三の三、別表第十三の四、第十四及び第十四の二中機械保全の項を削る。<BR>
</p>
<p>
附則　（平成二六年八月八日厚生労働省令第九六号）<BR>
　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
