<head><title>平成十二年建設省令第三十八号 平成二十七年国土交通省令第五号</title>
</head>
<body>
<p align="center">建築基準法の一部を改正する法律の施行に伴う国土交通省関係省令の整備等に関する省令の一部を改正する省令</p>
<p>第十二条　官公庁施設の建設等に関する法律施行規則（平成十二年建設省令第三十八号）の一部を次のように改正する。<BR>
第一条第二項中「第十八条第十六項」を「第十八条第十八項」に改める。<BR>
第二条第二項中「第十八条第十六項」を「第十八条第十八項」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二九日国土交通省令第五号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、建築基準法の一部を改正する法律（平成二十六年法律第五十四号。以下「改正法」という。）の施行の日（平成二十七年六月一日。以下「施行日」という。）から施行する。<BR>
</p>
</body>
</html>
