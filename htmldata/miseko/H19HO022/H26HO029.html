<head><title>平成十九年法律第二十二号 平成二十六年法律第二十九号</title>
</head>
<body>
<p align="center">外国弁護士による法律事務の取扱いに関する特別措置法の一部を改正する法律</p>
<p>第三条　犯罪による収益の移転防止に関する法律（平成十九年法律第二十二号）の一部を次のように改正する。<BR>
第二条第二項第四十二号中「弁護士法人」の下に「（外国法事務弁護士法人を含む。）」を加える。<BR>
</p>
<p>
附則　（平成二六年四月二五日法律第二九号）　抄<BR>
（施行期日）<BR>
１　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
