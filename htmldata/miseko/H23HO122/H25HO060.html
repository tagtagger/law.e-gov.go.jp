<head><title>平成二十三年法律第百二十二号 平成二十五年法律第六十号</title>
</head>
<body>
<p align="center">放射性物質による環境の汚染の防止のための関係法律の整備に関する法律</p>
<p>第七条　東日本大震災復興特別区域法（平成二十三年法律第百二十二号）の一部を次のように改正する。<BR>
第七十二条第一項中「第五十二条第二項」を「第五十二条第一項」に改める。<BR>
</p>
<p>
附則　（平成二五年六月二一日法律第六〇号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して六月を超えない範囲内において政令で定める日から施行する。ただし、次の各号に掲げる規定は、当該各号に定める日から施行する。<BR>
二　　第四条、次条及び附則第七条の規定　公布の日から起算して二年を超えない範囲内において政令で定める日<BR>
</p>
