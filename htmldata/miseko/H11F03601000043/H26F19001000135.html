<head><title>平成十一年厚生省令第四十三号 平成二十六年厚生労働省令第百三十五号</title>
</head>
<body>
<p align="center">介護保険法施行規則等の一部を改正する省令</p>
<p>第二条　介護保険の医療保険者の納付金の算定等に関する省令（平成十一年厚生省令第四十三号）の一部を次のように改正する。<BR>
第四条の見出しを次のように改める。<BR>
（平成二十七年度から平成二十九年度までの財政安定化基金拠出率）<BR>
第四条第一項中「平成二十四年度から平成二十六年度まで」を「平成二十七年度から平成二十九年度まで」に改める。<BR>
第四条第一項中「十万分の三十七」を「十万分の三十九」に改める。<BR>
</p>
<p>
附則　（平成二六年一二月一二日厚生労働省令第一三五号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
