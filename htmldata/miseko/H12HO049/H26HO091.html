<head><title>平成十二年法律第四十九号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第九十八条　弁理士法（平成十二年法律第四十九号）の一部を次のように改正する。<BR>
第五十三条の三第一項中「第八百六十八条第五項、第八百七十条第二項（第五号」を「第八百六十八条第六項、第八百七十条第二項（第六号」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
