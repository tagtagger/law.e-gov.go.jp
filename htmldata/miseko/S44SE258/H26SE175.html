<head><title>昭和四十四年政令第二百五十八号 平成二十六年政令第百七十五号</title>
</head>
<body>
<p align="center">職業能力開発促進法施行令の一部を改正する政令</p>
<p>　職業能力開発促進法施行令（昭和四十四年政令第二百五十八号）の一部を次のように改正する。<BR>
別表第二中「ビル設備管理」を「ビル設備管理<BR>　機械保全」に改める。<BR>
</p>
<p>
附則　（平成二六年五月一日政令第一七五号）<BR>
　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
