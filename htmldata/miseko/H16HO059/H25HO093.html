<head><title>平成十六年法律第五十九号 平成二十五年法律第九十三号</title>
</head>
<body>
<p align="center">公職選挙法の一部を改正する法律</p>
<p>第五条　市町村の合併の特例に関する法律（平成十六年法律第五十九号）の一部を次のように改正する。<BR>
第二十一条第一項中「より郡市の区域の変更を生ずる場合において、」を「際して」に改める。<BR>
第二十一条第一項中「属していた郡市」を「属していた選挙区」に改める。<BR>
第二十一条第一項中「の区の区域」の下に「が従前属していた選挙区の区域」を加える。<BR>
第二十一条第二項中「郡市」を「選挙区」に改める。<BR>
</p>
<p>
附則　（平成二五年一二月一一日法律第九三号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年三月一日から施行する。<BR>
</p>
</body>
</html>
