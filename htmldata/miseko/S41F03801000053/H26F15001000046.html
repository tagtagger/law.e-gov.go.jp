<head><title>昭和四十一年通商産業省令第五十三号 平成二十六年経済産業省令第四十六号</title>
</head>
<body>
<p align="center">一般高圧ガス保安規則の一部を改正する省令</p>
<p>　一般高圧ガス保安規則（昭和四十一年通商産業省令第五十三号）の一部を次のように改正する。<BR>
第四十六条第二項第一号中「不活性ガス、空気又は可燃性若しくは」を削る。<BR>
第四十六条第二項第一号中「再充てん」を「再充てん」に改める。<BR>
第四十六条第二項第一号に次のように加える。<BR>　ニ　法第四十四条第四項の容器検査における容器の規格と同等以上の自動車用エアバッグガス発生器の規格に適合するものであること。<BR>
</p>
<p>
附則　（平成二六年九月一七日経済産業省令第四六号）<BR>
　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
