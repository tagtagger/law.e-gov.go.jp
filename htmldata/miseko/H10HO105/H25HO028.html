<head><title>平成十年法律第百五号 平成二十五年法律第二十八号</title>
</head>
<body>
<p align="center">行政手続における特定の個人を識別するための番号の利用等に関する法律の施行に伴う関係法律の整備等に関する法律の一部を改正する法律</p>
<p>第六条　資産の流動化に関する法律（平成十年法律第百五号）の一部を次のように改正する。<BR>
第百八十三条第一項中「第十五条まで（」の下に「会社法人等番号、」を加える。<BR>
第百八十三条第一項中「添付すべき電磁的記録」の下に「、添付書面の特例」を加える。<BR>
</p>
<p>
附則　（平成二五年五月三一日法律第二八号）　抄<BR>
　　この法律は、番号利用法の施行の日から施行する。<BR>
</p>
</body>
</html>
