<head><title>昭和二十二年法律第百三十六号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第十二条　最高裁判所裁判官国民審査法（昭和二十二年法律第百三十六号）の一部を次のように改正する。<BR>
第五十四条第一項中「東京都の区の存する区域及び」を「特別区の存する区域においては特別区に、」に改める。<BR>
第五十四条第一項中「、特別区及び区」を「区及び総合区」に改める。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
