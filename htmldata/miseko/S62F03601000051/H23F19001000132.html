<head><title>昭和六十二年厚生省令第五十一号 平成二十三年厚生労働省令第百三十二号</title>
</head>
<body>
<p align="center">社会福祉士及び介護福祉士法施行規則等の一部を改正する省令</p>
<p>第三条　社会福祉士及び介護福祉士法に基づく指定試験機関及び指定登録機関に関する省令（昭和六十二年厚生省令第五十一号）の一部を次のように改正する。<BR>
第二十三条第一項中「第三十九条第一号から第三号まで」を「第四十条第二項第一号から第三号まで」に改める。<BR>
</p>
<p>
附則　（平成二三年一〇月二一日厚生労働省令第一三二号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
