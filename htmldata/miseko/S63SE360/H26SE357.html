<head><title>昭和六十三年政令第三百六十号 平成二十六年政令第三百五十七号</title>
</head>
<body>
<p align="center">児童福祉法施行令の一部を改正する政令</p>
<p>第八条　消費税法施行令（昭和六十三年政令第三百六十号）の一部を次のように改正する。<BR>
第十四条第一項第九号中「指定医療機関」を「指定発達支援医療機関」に改める。<BR>
第十四条の三第一項第二号中「指定医療機関」を「指定発達支援医療機関」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一二日政令第三五七号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年一月一日から施行する。ただし、附則第十二条及び第十四条の規定は、公布の日から施行する。<BR>
</p>
</body>
