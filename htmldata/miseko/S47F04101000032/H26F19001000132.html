<head><title>昭和四十七年労働省令第三十二号 平成二十六年厚生労働省令第百三十二号</title>
</head>
<body>
<p align="center">高気圧作業安全衛生規則の一部を改正する省令</p>
<p>第三条　労働安全衛生規則（昭和四十七年労働省令第三十二号）の一部を次のように改正する。<BR>
第三十六条第一項第二十号の二中「気閘室」を「気こう室」に改める。<BR>
第三十六条第一項第二十二号中「気閘室」を「気こう室」に改める。<BR>
第六百四十条第一項第二号中「第一条第三号」を「第一条の二第四号」に改める。<BR>
第六百四十条第一項第二号中「同条第四号の気閘室」を「同条第五号の気こう室」に改める。<BR>
</p>
<p>
附則　（平成二六年一二月一日厚生労働省令第一三二号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
