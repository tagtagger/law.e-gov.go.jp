<head><title>昭和二十八年法律第十四号 平成二十六年法律第百二十二号</title>
</head>
<body>
<p align="center">医薬品、医療機器等の品質、有効性及び安全性の確保等に関する法律の一部を改正する法律</p>
<p>第五条　麻薬及び向精神薬取締法（昭和二十八年法律第十四号）の一部を次のように改正する。<BR>
第五十四条第五項中「第八十五条第八号」を「第八十五条第六号、第九号及び第十号」に改める。<BR>
第五十四条第五項中「第八十六条第一項第二十三号」の下に「及び第二十四号」を加える。<BR>
</p>
<p>
附則　（平成二六年一一月二七日法律第一二二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二十日を経過した日から施行する。<BR>
</p>
</body>
</html>
