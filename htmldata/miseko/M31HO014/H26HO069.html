<head><title>明治三十一年法律第十四号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第六十九条　外国法人の登記及び夫婦財産契約の登記に関する法律（明治三十一年法律第十四号）の一部を次のように改正する。<BR>
第八条第一項中「第百五十七条第一項から第三項まで」の下に「、第五項及び第六項」を加える。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
