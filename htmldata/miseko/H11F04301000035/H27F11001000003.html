<head><title>平成十一年自治省令第三十五号 平成二十七年総務省令第三号</title>
</head>
<body>
<p align="center">地方自治法施行規則等の一部を改正する省令</p>
<p>第五条　住民基本台帳法施行規則（平成十一年自治省令第三十五号）の一部を次のように改正する。<BR>
第四条第二項中「特別区及び」を「特別区にあつては区長、」に改める。<BR>
第四条第二項中「、区長」を「区長又は総合区長」に改める。<BR>
</p>
<p>
附則　（平成二七年一月三〇日総務省令第三号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十七年四月一日から施行する。ただし、第二条から第八条までの規定は、地方自治法の一部を改正する法律の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
