<head><title>平成二十年政令第三百八十九号 平成二十六年政令第四百十二号</title>
</head>
<body>
<p align="center">子ども・子育て支援法等の施行に伴う関係政令の整備に関する政令</p>
<p>第三十五条　職員の退職管理に関する政令（平成二十年政令第三百八十九号）の一部を次のように改正する。<BR>
別表第一内閣府（宮内庁、公正取引委員会、警察庁及び金融庁を除く。）の項中「北方対策本部」を「北方対策本部　子ども・子育て本部」に改める。<BR>
</p>
<p>
附則　（平成二六年一二月二四日政令第四一二号）　抄<BR>
（施行期日）<BR>
１　　この政令は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
</body>
