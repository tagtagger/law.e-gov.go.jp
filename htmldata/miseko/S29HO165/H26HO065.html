<head><title>昭和二十九年法律第百六十五号 平成二十六年法律第六十五号</title>
</head>
<body>
<p align="center">防衛省設置法等の一部を改正する法律</p>
<p>第三条　自衛隊法（昭和二十九年法律第百六十五号）の一部を次のように改正する。<BR>
第三十条の二第一項第六号中「事務次官」の下に「、防衛審議官」を加える。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六五号）　抄<BR>
（施行期日）<BR>
１　　この法律は、公布の日から起算して十月を超えない範囲内において政令で定める日から施行する。ただし、次の各号に掲げる規定は、当該各号に定める日から施行する。<BR>
三　　第三条中自衛隊法第三十条の二第一項第六号の改正規定　この法律の施行の日又は国家公務員法等の一部を改正する法律（平成二十六年法律第二十二号）の施行の日のいずれか遅い日<BR>
</p>
