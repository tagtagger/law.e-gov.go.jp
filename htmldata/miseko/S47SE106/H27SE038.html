<head><title>昭和四十七年政令第百六号 平成二十七年政令第三十八号</title>
</head>
<body>
<p align="center">地方教育行政の組織及び運営に関する法律の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第六条　沖縄の復帰に伴う文部省関係法令の適用の特別措置等に関する政令（昭和四十七年政令第百六号）の一部を次のように改正する。<BR>
第四十九条第一項中「禁錮」を「禁錮」に改める。<BR>
第四十九条第一項第二号中「第四条第二項第二号」を「第四条第三項第二号」に改める。<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
