<head><title>平成七年政令第十一号 平成二十七年政令第三十号</title>
</head>
<body>
<p align="center">地方自治法施行令等の一部を改正する政令</p>
<p>第四条　阪神・淡路大震災についての激甚災害の指定及びこれに対し適用すべき措置の指定に関する政令（平成七年政令第十一号）の一部を次のように改正する。<BR>
第三条第一項中「又は当該市の区」の下に「若しくは総合区」を加える。<BR>
</p>
<p>
附則　（平成二七年一月三〇日政令第三〇号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、地方自治法の一部を改正する法律（次条において「改正法」という。）の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
</body>
</html>
