<body>
<p align="center">電気事業法の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第六条　独立行政法人等登記令（昭和三十九年政令第二十八号）の一部を次のように改正する。<BR>
別表高圧ガス保安協会の項の次に次のように加える。<BR>広域的運営推進機関　電気事業法（昭和三十九年法律第百七十号）　代表権の範囲又は制限に関する定めがあるときは、その定め<BR>
</p>
<p>
附則　（平成二六年七月二日政令第二四四号）<BR>
　　この政令は、電気事業法の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
