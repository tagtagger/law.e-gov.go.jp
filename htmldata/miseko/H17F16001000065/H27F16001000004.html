<head><title>平成十七年国土交通省令第六十五号 平成二十七年国土交通省令第四号</title>
</head>
<body>
<p align="center">道路法施行規則等の一部を改正する省令</p>
<p>第四条　高速道路事業等会計規則（平成十七年国土交通省令第六十五号）の一部を次のように改正する。<BR>
第二十四条第三項中「に整理し」を「と受託業務費用とに区分し」に改める。<BR>
別表第一を改める。（略）<BR>別表第二を改める。（略）<BR>別表第三中「高速道路事業管理費用」の下に「高速道路事業受託業務費用」を加える。<BR>
</p>
<p>
附則　（平成二七年一月二三日国土交通省令第四号）<BR>
　　この省令は、道路法等の一部を改正する法律附則第一条ただし書に規定する規定の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
