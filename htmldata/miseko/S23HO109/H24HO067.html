<head><title>昭和二十三年法律第百九号 平成二十四年法律第六十七号</title>
</head>
<body>
<p align="center">子ども・子育て支援法及び就学前の子どもに関する教育、保育等の総合的な提供の推進に関する法律の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第十条　地方財政法（昭和二十三年法律第百九号）の一部を次のように改正する。<BR>
第十条第一項第十四号中「保育所」の下に「及び幼保連携型認定こども園」を加える。<BR>
第十条第一項の次に次の一号を加える。<BR>
三十三　　子どものための教育・保育給付に要する経費（地方公共団体の設置する教育・保育施設に係るものを除く。）<BR>
</p>
<p>
附則　（平成二四年八月二二日法律第六七号）　抄<BR>
　　この法律は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
</body>
</html>
