<head><title>昭和二十三年法律第百九号 平成二十六年法律第四十七号</title>
</head>
<body>
<p align="center">児童福祉法の一部を改正する法律</p>
<p>第七条　地方財政法（昭和二十三年法律第百九号）の一部を次のように改正する。<BR>
第十条第一項第十四号中「未熟児」の下に「、小児慢性特定疾病児童等」を加える。<BR>
第十条第一項第十四号中「骨関節結核その他の」を削る。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四七号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
