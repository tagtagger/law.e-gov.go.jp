<head><title>昭和二十三年法律第百九号 平成二十五年法律第三号</title>
</head>
<body>
<p align="center">地方税法の一部を改正する法律</p>
<p>第十八条　地方財政法（昭和二十三年法律第百九号）の一部を次のように改正する。<BR>
第五条の四第五項中「第二項第三号」を「第二項第二号」に改める。<BR>
第三十三条の七第二項中「第二項第三号」を「第二項第二号」に改める。<BR>
</p>
<p>
附則　（平成二五年三月三〇日法律第三号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十五年四月一日から施行する。ただし、次の各号に掲げる規定は、当該各号に定める日から施行する。<BR>
三　　第二条（次号及び第五号に掲げる改正規定を除く。）並びに附則第五条第一項から第四項まで、第十七条、第十八条、第二十条及び第二十二条の規定　平成二十八年一月一日<BR>
</p>
</body>
