<head><title>昭和四十四年政令第百二十一号 平成二十六年政令第三百三十七号</title>
</head>
<body>
<p align="center">内閣府本府組織令等の一部を改正する政令</p>
<p>第二条　行政機関職員定員令（昭和四十四年政令第百二十一号）の一部を次のように改正する。<BR>
第一条第一項中「一三、七二三人」を「一三、七四三人」に改める。<BR>
第一条第一項中「二九六、五四四人」を「二九六、五六四人」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月一七日政令第三三七号）<BR>
　　この政令は、平成二十六年十二月十日から施行する。<BR>
</p>
</body>
</html>
