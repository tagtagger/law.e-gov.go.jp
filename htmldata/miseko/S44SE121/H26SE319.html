<head><title>昭和四十四年政令第百二十一号 平成二十六年政令第三百十九号</title>
</head>
<body>
<p align="center">内閣府本府組織令等の一部を改正する政令</p>
<p>第三条　行政機関職員定員令（昭和四十四年政令第百二十一号）の一部を次のように改正する。<BR>
第一条第一項中「一三、六九二人」を「一三、七二三人」に改める。<BR>
第一条第一項中「二、七八八人」を「二、七五七人」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月一日政令第三一九号）<BR>
　　この政令は、平成二十六年十月十四日から施行する。<BR>
</p>
</body>
</html>
