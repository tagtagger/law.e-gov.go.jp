<head><title>平成六年政令第二百六十五号 平成二十六年政令第二百四十四号</title>
</head>
<body>
<p align="center">電気事業法の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第七条　行政手続法施行令（平成六年政令第二百六十五号）の一部を次のように改正する。<BR>
第一条第一項中「原子力損害賠償・廃炉等支援機構」の下に「、広域的運営推進機関」を加える。<BR>
</p>
<p>
附則　（平成二六年七月二日政令第二四四号）<BR>
　　この政令は、電気事業法の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
