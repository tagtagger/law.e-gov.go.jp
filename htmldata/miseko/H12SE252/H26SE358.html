<head><title>平成十二年政令第二百五十二号 平成二十六年政令第三百五十八号</title>
</head>
<body>
<p align="center">難病の患者に対する医療等に関する法律施行令の一部を改正する政令</p>
<p>第十四条　厚生労働省組織令（平成十二年政令第二百五十二号）の一部を次のように改正する。<BR>
第四十一条第一項第二号中「（平成十年法律第百十四号）」の下に「及び難病の患者に対する医療等に関する法律（平成二十六年法律第五十号）」を加える。<BR>
</p>
<p>
附則　（平成二六年一一月一二日政令第三五八号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
