</head>
<body>
<p align="center">労働安全衛生法施行令等の一部を改正する政令</p>
<p>第三条　厚生労働省組織令（平成十二年政令第二百五十二号）の一部を次のように改正する。<BR>
第六十九条第一項第二号中「第八十八条第三項」を「第八十八条第二項」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月一日政令第三二六号）<BR>
　　この政令は、労働安全衛生法の一部を改正する法律（以下「改正法」という。）の施行の日（平成二十七年六月一日）から施行する。ただし、第一条中労働安全衛生法施行令第十四条の二及び第二十四条の改正規定並びに第二条及び第三条の規定は、改正法附則第一条第二号に掲げる規定の施行の日（平成二十六年十二月一日）から施行する。<BR>
</p>
