<head><title>昭和二十五年法律第二百二号 平成二十六年法律第五十四号</title>
</head>
<body>
<p align="center">建築基準法の一部を改正する法律</p>
<p>第七条　建築士法（昭和二十五年法律第二百二号）の一部を次のように改正する。<BR>
第二十条の二第一項中「第二十条第一号」を「第二十条第一項第一号」に改める。<BR>
第二十条の二第二項中「第一号」を「第一項第一号」に改める。<BR>
</p>
<p>
附則　（平成二六年六月四日法律第五四号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
