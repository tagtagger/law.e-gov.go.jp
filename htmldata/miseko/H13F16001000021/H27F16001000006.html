<head><title>平成十三年国土交通省令第二十一号 平成二十七年国土交通省令第六号</title>
</head>
<body>
<p align="center">地域の自主性及び自立性を高めるための改革の推進を図るための関係法律の整備に関する法律の施行に伴う国土交通省関係省令の整備に関する省令</p>
<p>第十条　地方整備局組織規則（平成十三年国土交通省令第二十一号）の一部を次のように改正する。<BR>
別表第一事務の欄中「第三十四条第三項」を「第三十四条第四項」に改める。<BR>
</p>
<p>
附則　（平成二七年一月三〇日国土交通省令第六号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、地域の自主性及び自立性を高めるための改革の推進を図るための関係法律の整備に関する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
