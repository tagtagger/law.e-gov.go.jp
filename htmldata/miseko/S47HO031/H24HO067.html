<head><title>昭和四十七年法律第三十一号 平成二十四年法律第六十七号</title>
</head>
<body>
<p align="center">子ども・子育て支援法及び就学前の子どもに関する教育、保育等の総合的な提供の推進に関する法律の一部を改正する法律の施行に伴う関係法律の整備等に関する法律　抄</p>
<p>第三十九条　沖縄振興開発金融公庫法（昭和四十七年法律第三十一号）の一部を次のように改正する。<BR>
第十九条第二項第三号中「幼稚園その他」を「幼稚園、幼保連携型認定こども園その他」に改める。<BR>
</p>
<p>
附則　（平成二四年八月二二日法律第六七号）　抄<BR>
　　この法律は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
</body>
</html>
