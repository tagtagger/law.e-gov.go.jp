<head><title>平成二十三年法律第七十九号 平成二十四年法律第六十七号</title>
</head>
<body>
<p align="center">子ども・子育て支援法及び就学前の子どもに関する教育、保育等の総合的な提供の推進に関する法律の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第六十三条　障害者虐待の防止、障害者の養護者に対する支援等に関する法律（平成二十三年法律第七十九号）の一部を次のように改正する。<BR>
第三十条第一項中「第七条第一項」を「第二条第六項」に改める。<BR>
</p>
<p>
附則　（平成二四年八月二二日法律第六七号）　抄<BR>
　　この法律は、子ども・子育て支援法の施行の日から施行する。<BR>
</p>
</body>
</html>
