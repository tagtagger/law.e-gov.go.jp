<head><title>昭和四十年政令第二百六号 平成二十六年政令第二百四十四号</title>
</head>
<body>
<p align="center">電気事業法の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第一条　電気事業法施行令（昭和四十年政令第二百六号）の一部を次のように改正する。<BR>
第六条第一項中「第三章第二節第二款の二」を「第三編第二章第三節」に改める。<BR>
第六条の三第一項中「第九十二条の五」を「第九十六条」に改める。<BR>
第九条第一項中「第百七条第五項」を「第百七条第六項」に改める。<BR>
</p>
<p>
附則　（平成二六年七月二日政令第二四四号）<BR>
　　この政令は、電気事業法の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
