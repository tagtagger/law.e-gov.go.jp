<body>
<p align="center">生活困窮者自立支援法</p>
<p>第七条　生活保護法（昭和二十五年法律第百四十四号）の一部を次のように改正する。<BR>
別表第一の六の項に次の一号を加える。<BR>六　生活困窮者自立支援法（平成二十五年法律第百五号）による生活困窮者住居確保給付金の支給に関する情報<BR>
</p>
<p>
附則　（平成二五年一二月一三日法律第一〇五号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。ただし、附則第三条及び第十一条の規定は、公布の日から施行する。<BR>
（政令への委任）<BR>
第十一条　　この附則に規定するもののほか、この法律の施行に伴い必要な経過措置は、政令で定める。<BR>
</p>
