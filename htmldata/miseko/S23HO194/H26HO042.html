<head><title>昭和二十三年法律第百九十四号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第十六条　政治資金規正法（昭和二十三年法律第百九十四号）の一部を次のように改正する。<BR>
第二十一条第四項中「その区」の下に「又は総合区」を加える。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
