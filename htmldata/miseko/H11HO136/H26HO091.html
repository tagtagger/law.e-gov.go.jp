<head><title>平成十一年法律第百三十六号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第九条　組織的な犯罪の処罰及び犯罪収益の規制等に関する法律（平成十一年法律第百三十六号）の一部を次のように改正する。<BR>
別表第八十号中「株主の」を「株主等の」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
