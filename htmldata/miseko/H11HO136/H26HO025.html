<head><title>平成十一年法律第百三十六号 平成二十六年法律第二十五号</title>
</head>
<body>
<p align="center">放射線を発散させて人の生命等に危険を生じさせる行為等の処罰に関する法律の一部を改正する法律</p>
<p>第二条　組織的な犯罪の処罰及び犯罪収益の規制等に関する法律（平成十一年法律第百三十六号）の一部を次のように改正する。<BR>
別表第八十二号中「第七条」を「第八条」に改め、「所持等」の下に「、特定核燃料物質の輸出入」を加える。<BR>
</p>
<p>
附則　（平成二六年四月二三日法律第二五号）　抄<BR>
（施行期日）<BR>
１　　この法律は、核物質の防護に関する条約の改正が日本国について効力を生ずる日から施行する。<BR>
</p>
</body>
</html>
