<head><title>昭和四十四年法律第四十九号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第四十九条　地価公示法（昭和四十四年法律第四十九号）の一部を次のように改正する。<BR>
第七条第一項中「すみやかに」を「速やかに」に改める。<BR>
第七条第一項中「都の特別区の存する区域にあつては特別区」を「特別区を含むものとし」に改める。<BR>
第七条第一項中「当該市の区」を「、当該市の区又は総合区」に改める。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
