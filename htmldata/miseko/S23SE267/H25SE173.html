<head><title>昭和二十三年政令第二百六十七号 平成二十五年政令第百七十三号</title>
</head>
<body>
<p align="center">地方税法施行令の一部を改正する政令</p>
<p>第四条　地方財政法施行令（昭和二十三年政令第二百六十七号）の一部を次のように改正する。<BR>
第十三条第一項第一号中「第二項第三号」を「第二項第二号」に改める。<BR>
</p>
<p>
附則　（平成二五年六月一二日政令第一七三号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十八年一月一日から施行する。<BR>
</p>
</body>
