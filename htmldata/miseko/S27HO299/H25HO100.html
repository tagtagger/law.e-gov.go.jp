<head><title>昭和二十七年法律第二百九十九号 平成二十五年法律第百号</title>
</head>
<body>
<p align="center">私的独占の禁止及び公正取引の確保に関する法律の一部を改正する法律</p>
<p>第十七条　輸出入取引法（昭和二十七年法律第二百九十九号）の一部を次のように改正する。<BR>
第三十四条第三項中「第四十九条第五項」を「第五十条第一項」に改める。<BR>
</p>
<p>
附則　（平成二五年一二月一三日法律第一〇〇号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年六月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
