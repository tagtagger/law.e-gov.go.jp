</head>
<body>
<p align="center">無線従事者規則の一部を改正する省令</p>
<p>　無線従事者規則（平成二年郵政省令第十八号）の一部を次のように改正する。<BR>
第二十条第一項第十四号を第二十条第一項第十五号とする。<BR>
第二十条第一項第十三号を第二十条第一項第十四号とする。<BR>
第二十条第一項第十二号の次に次の一号を加える。<BR>
十三　　第二級アマチュア無線技士<BR>
別表第六号国内電信級陸上特殊無線技士の養成課程の項の次に次のように加える。（略）<BR>別表第七号国内電信級陸上特殊無線技士の養成課程の項の次に次のように加える。（略）<BR>
</p>
<p>
附則　（平成二七年二月一九日総務省令第七号）<BR>
　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
