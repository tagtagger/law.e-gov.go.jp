<head><title>昭和二十六年政令第二百十六号 平成二十六年政令第百四十七号</title>
</head>
<body>
<p align="center">税理士法施行令の一部を改正する政令</p>
<p>　税理士法施行令（昭和二十六年政令第二百十六号）の一部を次のように改正する。<BR>
第七条の二第一項中「第九号」を「第十号」に改める。<BR>
第十一条の二第一項中「及び第五号」を「、第五号及び第十号」に改める。<BR>
</p>
<p>
附則　（平成二六年三月三一日政令第一四七号）<BR>
　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
