<head><title>平成十六年法律第百十号 平成二十六年法律第九十二号</title>
</head>
<body>
<p align="center">建築士法の一部を改正する法律</p>
<p>第十一条　景観法（平成十六年法律第百十号）の一部を次のように改正する。<BR>
第六十五条第一項中「第二条第七項」を「第二条第八項」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して一年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
