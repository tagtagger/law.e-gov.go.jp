<head><title>平成十五年政令第四百七十八号 平成二十六年政令第三百八号</title>
</head>
<body>
<p align="center">建設業法等の一部を改正する法律の施行に伴う関係政令の整備等に関する政令</p>
<p>第二条　国立大学法人法施行令（平成十五年政令第四百七十八号）の一部を次のように改正する。<BR>
第二十三条第二項中「第十四条、第十五条第一項」を「第十三条、第十六条、第十七条第一項」に改める。<BR>
第二十三条第二項中「第十六条、第十七条第一項、第十八条第一項並びに第二十条第一項」を「第十八条、第十九条第一項、第二十条第一項並びに第二十二条第一項」に改める。<BR>
</p>
<p>
附則　（平成二六年九月一九日政令第三〇八号）　抄<BR>
（施行期日）<BR>
１　　この政令は、建設業法等の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
