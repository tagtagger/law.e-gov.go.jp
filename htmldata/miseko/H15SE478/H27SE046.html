<head><title>平成十五年政令第四百七十八号 平成二十七年政令第四十六号</title>
</head>
<body>
<p align="center">医療法施行令等の一部を改正する政令</p>
<p>第五条　国立大学法人法施行令（平成十五年政令第四百七十八号）の一部を次のように改正する。<BR>
第二十二条第二項中「特定機能病院」を「特定機能病院等」に改める。<BR>
</p>
<p>
附則　（平成二七年二月一二日政令第四六号）<BR>
　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
