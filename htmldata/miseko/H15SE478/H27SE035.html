<head><title>平成十五年政令第四百七十八号 平成二十七年政令第三十五号</title>
</head>
<body>
<p align="center">独立行政法人医薬基盤研究所法の一部を改正する法律の施行に伴う関係政令の整備及び経過措置に関する政令</p>
<p>第十五条　国立大学法人法施行令（平成十五年政令第四百七十八号）の一部を次のように改正する。<BR>
第二十三条第一項第十三号を次のように改める。<BR>
十三　　独立行政法人医薬基盤・健康・栄養研究所法（平成十六年法律第百三十五号）第十五条第一項第一号ロ<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三五号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十七年四月一日から施行する。<BR>
</p>
