<head><title>平成十五年政令第四百七十八号 平成二十六年政令第二百六十一号</title>
</head>
<body>
<p align="center">独立行政法人日本医療研究開発機構法施行令</p>
<p>第十五条　国立大学法人法施行令（平成十五年政令第四百七十八号）の一部を次のように改正する。<BR>
第二十三条第一項第十三号中「第十五条第一号ハ及びニ」を「第十五条第一号ロ及びハ」に改める。<BR>
</p>
<p>
附則　（平成二六年七月一六日政令第二六一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、公布の日から施行する。ただし、附則第六条から第十一条まで、第十三条及び第十五条の規定は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
