<body>
<p align="center">独立行政法人日本医療研究開発機構法施行令</p>
<p>第九条　大学等における技術に関する研究成果の民間事業者への移転の促進に関する法律施行令（平成十年政令第二百六十五号）の一部を次のように改正する。<BR>
別表第二中第四十八号を第四十九号とし、第一号から第四十七号までを一号ずつ繰り下げ、同表に第一号として次の一号を加える。<BR>一　独立行政法人日本医療研究開発機構<BR>
</p>
<p>
附則　（平成二六年七月一六日政令第二六一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、公布の日から施行する。ただし、附則第六条から第十一条まで、第十三条及び第十五条の規定は、平成二十七年四月一日から施行する。<BR>
</p>
