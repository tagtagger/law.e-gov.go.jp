<p align="center">独立行政法人医薬基盤研究所法の一部を改正する法律の施行に伴う関係政令の整備及び経過措置に関する政令</p>
<p>第十条　大学等における技術に関する研究成果の民間事業者への移転の促進に関する法律施行令（平成十年政令第二百六十五号）の一部を次のように改正する。<BR>
別表第二第十六号を次のように改める。<BR>十六　削除<BR>別表第二第十九号を次のように改める。<BR>十九　独立行政法人医薬基盤・健康・栄養研究所<BR>
</p>
<p>
附則　（平成二七年二月四日政令第三五号）　抄<BR>
