<head><title>昭和三十七年法律第六十六号 平成二十六年法律第七十二号</title>
</head>
<body>
<p align="center">電気事業法等の一部を改正する法律</p>
<p>第五十四条　国税通則法（昭和三十七年法律第六十六号）の一部を次のように改正する。<BR>
第七十四条の六第一項第二号中「一般電気事業者」を「一般送配電事業者」に改める。<BR>
第七十四条の六第一項第二号中「第二条第一号」を「第二条第二号」に改める。<BR>
第七十四条の六第二項中「一般電気事業者」を「一般送配電事業者」に改める。<BR>
第七十四条の六第二項中「第二条第一項第十六号」を「第二条第一項第十八号」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一八日法律第七二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年六月を超えない範囲内において政令で定める日から施行する。<BR>
</p>
