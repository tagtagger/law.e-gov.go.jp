</head>
<body>
<p align="center">金融商品取引法施行令等の一部を改正する政令</p>
<p>第四条　商品先物取引法施行令（昭和二十五年政令第二百八十号）の一部を次のように改正する。<BR>
第十三条第一項第八号中「同条第十八項」の下に「に規定する新投資口予約権証券、同条第二十項」を加える。<BR>
</p>
<p>
附則　（平成二六年七月二日政令第二四六号）<BR>
　　この政令は、金融商品取引法等の一部を改正する法律附則第一条第三号に掲げる規定の施行の日（平成二十六年十二月一日）から施行する。<BR>
</p>
