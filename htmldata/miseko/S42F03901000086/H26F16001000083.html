<head><title>昭和四十二年運輸省令第八十六号 平成二十六年国土交通省令第八十三号</title>
</head>
<body>
<p align="center">自動車登録規則等の一部を改正する省令</p>
<p>第四条　土砂等を運搬する大型自動車による交通事故の防止等に関する特別措置法施行規則（昭和四十二年運輸省令第八十六号）の一部を次のように改正する。<BR>
別表第二中「鹿児島運輸支局及び奄美自動車検査登録事務所　鹿児」を「鹿児島運輸支局　奄美自動車検査登録事務所　鹿児」に改める。<BR>
</p>
<p>
附則　（平成二六年一〇月一七日国土交通省令第八三号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十六年十一月十七日から施行する。<BR>
</p>
</body>
