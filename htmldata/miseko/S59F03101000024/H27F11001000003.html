<head><title>昭和五十九年総理府令第二十四号 平成二十七年総務省令第三号</title>
</head>
<body>
<p align="center">地方自治法施行規則等の一部を改正する省令</p>
<p>第二条　国勢調査の調査区の設定の基準等に関する省令（昭和五十九年総理府令第二十四号）の一部を次のように改正する。<BR>
第二条第一項中「指定都市の区」の下に「又は総合区」を加える。<BR>
第三条第一項第一号中「指定都市の区」の下に「又は総合区」を加える。<BR>
</p>
<p>
附則　（平成二七年一月三〇日総務省令第三号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十七年四月一日から施行する。ただし、第二条から第八条までの規定は、地方自治法の一部を改正する法律の施行の日（平成二十八年四月一日）から施行する。<BR>
</p>
</body>
