<head><title>昭和六十一年法律第六十六号 平成二十六年法律第七十号</title>
</head>
<body>
<p align="center">行政手続法の一部を改正する法律</p>
<p>第四条　外国弁護士による法律事務の取扱いに関する特別措置法（昭和六十一年法律第六十六号）の一部を次のように改正する。<BR>
第五十八条の三第一項中「及び第三章」を「、第三章及び第四章の二」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第七〇号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
</html>
