<head><title>平成十年法律第百十七号 平成二十五年法律第十八号</title>
</head>
<body>
<p align="center">地球温暖化対策の推進に関する法律の一部を改正する法律</p>
<p>　地球温暖化対策の推進に関する法律（平成十年法律第百十七号）の一部を次のように改正する。<BR>
第二条第三項の次に次の一号を加える。<BR>
七　　三ふっ化窒素<BR>
</p>
<p>
附則　（平成二五年五月二四日法律第一八号）<BR>
（施行期日）<BR>
１　　この法律は、公布の日から施行する。ただし、第二条第三項に一号を加える改正規定は、平成二十七年四月一日から施行する。<BR>
（政令への委任）<BR>
２　　この法律の施行に伴い必要な経過措置は、政令で定める。<BR>
</p>
</body>
</html>
