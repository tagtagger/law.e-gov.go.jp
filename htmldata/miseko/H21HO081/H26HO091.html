<head><title>平成二十一年法律第八十一号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第百十六条　水俣病被害者の救済及び水俣病問題の解決に関する特別措置法（平成二十一年法律第八十一号）の一部を次のように改正する。<BR>
第十二条第一項中「ない。」の下に「この場合において、特定会社については、会社法第四百六十七条第一項第二号の二の規定は、適用しない。」を加える。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
