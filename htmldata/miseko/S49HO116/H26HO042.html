<head><title>昭和四十九年法律第百十六号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第五十条　雇用保険法（昭和四十九年法律第百十六号）の一部を次のように改正する。<BR>
第七十五条第一項中「区長」の下に「又は総合区長」を加える。<BR>
第七十五条第一項中「及び」の下に「」を加える。<BR>
第七十五条第一項中「又は求職者給付又は」を「又は求職者給付若しくは」に改める。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
