<p align="center">独立行政法人日本医療研究開発機構法施行令</p>
<p>第六条　国家公務員共済組合法施行令（昭和三十三年政令第二百七号）の一部を次のように改正する。<BR>
第四十三条第一項の次に次の一号を加える。<BR>
百三十二　　独立行政法人日本医療研究開発機構<BR>
第四十三条第二項の次に次の一号を加える。<BR>
百十七　　独立行政法人日本医療研究開発機構<BR>
</p>
<p>
附則　（平成二六年七月一六日政令第二六一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、公布の日から施行する。ただし、附則第六条から第十一条まで、第十三条及び第十五条の規定は、平成二十七年四月一日から施行する。<BR>
</p>
