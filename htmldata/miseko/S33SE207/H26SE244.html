<head><title>昭和三十三年政令第二百七号 平成二十六年政令第二百四十四号</title>
</head>
<body>
<p align="center">電気事業法の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第四条　国家公務員共済組合法施行令（昭和三十三年政令第二百七号）の一部を次のように改正する。<BR>
第四十三条第一項の次に次の一号を加える。<BR>
百三十一　　広域的運営推進機関<BR>
第四十三条第二項の次に次の一号を加える。<BR>
百十六　　広域的運営推進機関<BR>
</p>
<p>
附則　（平成二六年七月二日政令第二四四号）<BR>
　　この政令は、電気事業法の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
