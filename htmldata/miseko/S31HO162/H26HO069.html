<head><title>昭和三十一年法律第百六十二号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第百十一条　地方教育行政の組織及び運営に関する法律（昭和三十一年法律第百六十二号）の一部を次のように改正する。<BR>
第五十五条第九項中「、第三項及び第四項」を「及び第三項から第七項まで」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
