<head><title>昭和三十五年政令第十八号 平成二十七年政令第二十六号</title>
</head>
<body>
<p align="center">特許法等の一部を改正する法律の施行に伴う関係政令の整備及び経過措置に関する政令</p>
<p>第二条　意匠法施行令（昭和三十五年政令第十八号）の一部を次のように改正する。<BR>
本則中「特許法施行令」の下に「（昭和三十五年政令第十六号）」を加える。<BR>
第二項中「第三章」を「第四条から第六条まで」に改める。<BR>
第三項中「第四章」を「第七条」に改める。<BR>
附則第三項を削る。<BR>
</p>
<p>
附則　（平成二七年一月二八日政令第二六号）　抄<BR>
（施行期日）<BR>
１　　この政令は、平成二十六年改正法の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
