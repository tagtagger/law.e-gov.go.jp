<head><title>平成四年厚生省令第五号 平成二十六年厚生労働省令第百二十一号</title>
</head>
<body>
<p align="center">難病の患者に対する医療等に関する法律施行規則の一部を改正する省令</p>
<p>第六条　訪問看護療養費及び公費負担医療に関する費用の請求に関する省令（平成四年厚生省令第五号）の一部を次のように改正する。<BR>
第一条第一項第七号の二の次に次の一号を加える。<BR>
七の三　　難病の患者に対する医療等に関する法律（平成二十六年法律第五十号）第五条第一項の特定医療費の支給<BR>
</p>
<p>
附則　（平成二六年一一月一二日厚生労働省令第一二一号）　抄<BR>
第一条　　この省令は平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
