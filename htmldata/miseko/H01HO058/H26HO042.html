<head><title>平成一年法律第五十八号 平成二十六年法律第四十二号</title>
</head>
<body>
<p align="center">地方自治法の一部を改正する法律</p>
<p>第三十条　特定農地貸付けに関する農地法等の特例に関する法律（平成一年法律第五十八号）の一部を次のように改正する。<BR>
第七条第一項中「により区」の下に「（総合区を含む。以下この条において同じ。）」を加える。<BR>
第七条第一項中「又は区長」の下に「（総合区長を含む。）」を加える。<BR>
</p>
<p>
附則　（平成二六年五月三〇日法律第四二号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、公布の日から起算して二年を超えない範囲内において政令で定める日から施行する。<BR>
</p>
</body>
</html>
