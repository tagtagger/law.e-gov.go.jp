<head><title>平成十四年政令第百二号 平成二十七年政令第二十一号</title>
</head>
<body>
<p align="center">道路法等の一部を改正する法律の一部の施行に伴う関係政令の整備に関する政令</p>
<p>第三条　沖縄振興特別措置法施行令（平成十四年政令第百二号）の一部を次のように改正する。<BR>
第三十三条第三項中「第四条第一項第二十四号及び第二十五号」を「第四条第一項第二十八号及び第二十九号」に改める。<BR>
第三十三条第四項中「第四条第一項第十八号又は第十九号」を「第四条第一項第二十二号又は第二十三号」に改める。<BR>
</p>
<p>
附則　（平成二七年一月二三日政令第二一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、道路法等の一部を改正する法律附則第一条ただし書に規定する規定の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>
</body>
</html>
