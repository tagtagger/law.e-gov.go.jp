<head><title>平成二十一年総務省令第十四号 平成二十七年総務省令第三号</title>
</head>
<body>
<p align="center">地方自治法施行規則等の一部を改正する省令</p>
<p>第三条　自治紛争処理委員の調停、審査及び処理方策の提示の手続に関する省令（平成二十一年総務省令第十四号）の一部を次のように改正する。<BR>
第四十二条第一項の次に次の二号を加える。<BR>
四　　申請の年月日<BR>
五　　前各号に掲げるもののほか、処理方策の提示を行うについて参考となる事項<BR>
</p>
<p>
附則　（平成二七年一月三〇日総務省令第三号）　抄<BR>
（施行期日）<BR>
１　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
