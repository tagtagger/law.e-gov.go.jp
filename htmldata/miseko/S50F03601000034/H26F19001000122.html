<head><title>昭和五十年厚生省令第三十四号 平成二十六年厚生労働省令第百二十二号</title>
</head>
<body>
<p align="center">児童福祉法施行規則の一部を改正する省令</p>
<p>第四条　障害児福祉手当及び特別障害者手当の支給に関する省令（昭和五十年厚生省令第三十四号）の一部を次のように改正する。<BR>
第一条第一項第二号中「指定医療機関」を「指定発達支援医療機関」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一三日厚生労働省令第一二二号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年一月一日から施行する。<BR>
</p>
</body>
</html>
