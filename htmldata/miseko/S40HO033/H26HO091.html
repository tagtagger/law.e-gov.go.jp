<head><title>昭和四十年法律第三十三号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第六十六条　所得税法（昭和四十年法律第三十三号）の一部を次のように改正する。<BR>
第二百二十四条の三第二項第四号中「第十三条」を「第十三条第一項」に改める。<BR>
第二百二十四条の三第二項第四号中「時期」を「時期等」に改める。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
