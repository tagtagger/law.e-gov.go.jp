<head><title>平成二十三年法律第五十四号 平成二十六年法律第九十一号</title>
</head>
<body>
<p align="center">会社法の一部を改正する法律の施行に伴う関係法律の整備等に関する法律</p>
<p>第百十四条　関西国際空港及び大阪国際空港の一体的かつ効率的な設置及び管理に関する法律（平成二十三年法律第五十四号）の一部を次のように改正する。<BR>
第二十一条第一項中「並びに」の下に「監査等委員である取締役若しくは」を加える。<BR>
</p>
<p>
附則　（平成二六年六月二七日法律第九一号）　抄<BR>
　　この法律は、会社法の一部を改正する法律の施行の日から施行する。<BR>
</p>
</body>
</html>
