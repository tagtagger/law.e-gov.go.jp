<head><title>平成十七年政令第二百五十七号 平成二十六年政令第三百五十七号</title>
</head>
<body>
<p align="center">児童福祉法施行令の一部を改正する政令</p>
<p>第十条　地域における多様な需要に応じた公的賃貸住宅等の整備等に関する特別措置法施行令（平成十七年政令第二百五十七号）の一部を次のように改正する。<BR>
第二条第一項第一号中「第六条の二第一項」を「第六条の二の二第一項」に改める。<BR>
</p>
<p>
附則　（平成二六年一一月一二日政令第三五七号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十七年一月一日から施行する。ただし、附則第十二条及び第十四条の規定は、公布の日から施行する。<BR>
</p>
</body>
</html>
