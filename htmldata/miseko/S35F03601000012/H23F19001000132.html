<head><title>昭和三十五年厚生省令第十二号 平成二十三年厚生労働省令第百三十二号</title>
</head>
<body>
<p align="center">社会福祉士及び介護福祉士法施行規則等の一部を改正する省令</p>
<p>第四条　国民年金法施行規則（昭和三十五年厚生省令第十二号）の一部を次のように改正する。<BR>
第七十七条の六第一項第二十号中「第三十九条第一号」を「第四十条第二項第一号」に改める。<BR>
</p>
<p>
附則　（平成二三年一〇月二一日厚生労働省令第一三二号）　抄<BR>
（施行期日）<BR>
第一条　　この省令は、平成二十七年四月一日から施行する。<BR>
</p>
</body>
