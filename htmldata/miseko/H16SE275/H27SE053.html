<head><title>平成十六年政令第二百七十五号 平成二十七年政令第五十三号</title>
</head>
<body>
<p align="center">放送法及び電波法の一部を改正する法律の施行に伴う関係政令の整備に関する政令</p>
<p>第二条　武力攻撃事態等における国民の保護のための措置に関する法律施行令（平成十六年政令第二百七十五号）の一部を次のように改正する。<BR>
第二十七条第一項第六号中「同条第四号」を「放送法第二条第四号」に改める。<BR>
第二十七条第一項第六号中「同条第二十七号」を「同条第二十八号」に改める。<BR>
</p>
<p>
附則　（平成二七年二月二〇日政令第五三号）<BR>
　　この政令は、放送法及び電波法の一部を改正する法律の施行の日（平成二十七年四月一日）から施行する。<BR>
</p>

</html>
