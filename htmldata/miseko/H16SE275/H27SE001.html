<head><title>平成十六年政令第二百七十五号 平成二十七年政令第一号</title>
</head>
<body>
<p align="center">感染症の予防及び感染症の患者に対する医療に関する法律の一部を改正する法律の施行に伴う関係政令の整備等に関する政令</p>
<p>第三条　武力攻撃事態等における国民の保護のための措置に関する法律施行令（平成十六年政令第二百七十五号）の一部を次のように改正する。<BR>
第二十一条第一項第十五号中「第十四条第二項」の下に「、第十四条の二第二項」を加える。<BR>
</p>
<p>
附則　（平成二七年一月九日政令第一号）　抄<BR>
（施行期日）<BR>
第一条　　この政令は、平成二十八年四月一日から施行する。<BR>
</p>
</body>
</html>
