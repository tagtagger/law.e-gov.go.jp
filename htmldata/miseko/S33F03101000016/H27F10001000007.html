<head><title>昭和三十三年総理府令第十六号 平成二十七年内閣府令第七号</title>
</head>
<body>
<p align="center">銃砲刀剣類所持等取締法施行規則及び猟銃用火薬類等の譲渡、譲受け、輸入及び消費に関する内閣府令の一部を改正する内閣府令</p>
<p>第一条　銃砲刀剣類所持等取締法施行規則（昭和三十三年総理府令第十六号）の一部を次のように改正する。<BR>
第四十七条第一項第一号中「鳥獣の保護及び狩猟の適正化に関する法律」を「鳥獣の保護及び管理並びに狩猟の適正化に関する法律」に改める。<BR>
</p>
<p>
附則　（平成二七年二月二四日内閣府令第七号）<BR>
　　この府令は、鳥獣の保護及び狩猟の適正化に関する法律の一部を改正する法律の施行の日（平成二十七年五月二十九日）から施行する。<BR>
</p>
</body>
</html>
