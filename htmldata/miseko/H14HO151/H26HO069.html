<head><title>平成十四年法律第百五十一号 平成二十六年法律第六十九号</title>
</head>
<body>
<p align="center">行政不服審査法の施行に伴う関係法律の整備等に関する法律</p>
<p>第六十一条　行政手続等における情報通信の技術の利用に関する法律（平成十四年法律第百五十一号）の一部を次のように改正する。<BR>
別表国税通則法（昭和三十七年法律第六十六号）の項中「第八十一条第三項」を「第八十一条第四項」に改める。<BR>
</p>
<p>
附則　（平成二六年六月一三日法律第六九号）　抄<BR>
（施行期日）<BR>
第一条　　この法律は、行政不服審査法（平成二十六年法律第六十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
