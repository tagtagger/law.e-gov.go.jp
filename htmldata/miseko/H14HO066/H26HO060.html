<head><title>平成十四年法律第六十六号 平成二十六年法律第六十号</title>
</head>
<body>
<p align="center">少年院法及び少年鑑別所法の施行に伴う関係法律の整備等に関する法律</p>
<p>第十条　国際受刑者移送法（平成十四年法律第六十六号）の一部を次のように改正する。<BR>
第二十一条第一項中「、少年院法（昭和二十三年法律第百六十九号）第一条、第二条、第四条から第九条まで、第十条第一項、第十条の二、第十三条、第十四条第一項、第四項及び第五項、第十四条の二から第十六条まで、第十七条第二項、第十七条の二並びに第十七条の四から第十七条の六まで」を削る。<BR>
</p>
<p>
附則　（平成二六年六月一一日法律第六〇号）<BR>
　　この法律は、少年院法（平成二十六年法律第五十八号）の施行の日から施行する。<BR>
</p>
</body>
</html>
