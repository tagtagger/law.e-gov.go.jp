<TITLE>農業の有する多面的機能の発揮の促進に関する法律施行令</TITLE>
</HEAD>
<BODY>

<B>農業の有する多面的機能の発揮の促進に関する法律施行令<BR>
（平成二十六年十月二十九日政令第三百四十七号）</B><BR><BR><BR>　内閣は、農業の有する多面的機能の発揮の促進に関する法律
（平成二十六年法律第七十八号）第九条第二項
の規定に基づき、この政令を制定する。<BR><BR>
<P>
　農業の有する多面的機能の発揮の促進に関する法律第九条第二項の規定による国の補助金の額は、同条第一項の規定による補助に要する費用の二分の一以内とする。
</DIV>


<BR>　　　<B>附　則</B><BR>
<P>
　この政令は、平成二十七年四月一日から施行する。
</DIV>

<BR><BR>
</BODY>
