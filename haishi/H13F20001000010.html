<!-- 法令名 -->国立国語研究所の位置を定める省令<BR>
<!-- 法令番号 -->（平成十三年一月六日文部科学省令第十号）<BR>
<!-- 制定文 --><P>文部科学省組織令（平成十二年政令第二百五十一号）第百二十五条第九項の規定に基づき、国立国語研究所の位置を定める省令を次のように定める。</P>
<!-- 条 --><P>
　国立国語研究所の位置は、東京都北区とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
（施行期日）<BR>
１　この中央省庁等改革推進本部令（次項において「本部令」という。）は、内閣法の一部を改正する法律（平成十一年法律第八十八号）の施行の日（平成十三年一月六日）から施行する。<BR>
（この本部令の効力）<BR>
２　この本部令は、その施行の日に、国立国語研究所の位置を定める省令（平成十三年文部科学省令第十号）となるものとする。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->
