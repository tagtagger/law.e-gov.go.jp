<!-- 法令名 -->簡易生命保険の積立金の社債への運用に関する省令<BR>
<!-- 法令番号 -->（平成十二年十二月十三日郵政省令第七十六号）<BR>
<!-- 制定文 --><P>簡易生命保険の積立金の社債への運用に関する省令を次のように定める。</P>
<!-- 条 --><P>
　簡易生命保険特別会計の積立金（以下「積立金」という。）を簡易生命保険の積立金の運用に関する法律施行令（昭和五十六年政令第二百六十号）第一条第一号に規定する社債に運用する場合には、積立金の運用の健全性に配意し、当該社債の格付及び発行条件により、当該社債の元本の償還及び利息の支払の確実性を総合的に評価するものとする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この省令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
