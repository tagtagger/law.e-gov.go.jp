<!-- 法令番号 -->（平成十三年三月二十九日総務省令第三十七号）<BR>
<!-- 制定文 --><P>郵便貯金資金の地方債への運用に関する省令を次のように定める。</P>
<!-- 条 --><P>
　郵便貯金法（昭和二十二年法律第百四十四号）第六十八条の三第一項第三号に規定する地方債の取得は、応募又は買入れの方法により行うものとする。<BR>
</P><!-- 条終わり -->

附則<BR>
