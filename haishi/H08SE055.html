<!-- 法令名 -->平成八年度における老人保健法による医療費拠出金の額の算定に係る特別調整基準率を定める政令<BR>
<!-- 法令番号 -->（平成八年三月二十七日政令第五十五号）<BR>
<!-- 制定文 --><P>内閣は、国民健康保険法等の一部を改正する法律（平成七年法律第五十三号）附則第八条第三項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　平成八年度における国民健康保険法等の一部を改正する法律附則第八条第三項に規定する政令で定める率は、百分の二十六とする。<BR>
</P><!-- 条終わり -->

附則<BR>
