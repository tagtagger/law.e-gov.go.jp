<!-- 法令名 -->農業者年金基金法の一部を改正する法律附則第二十一条第一項の条件を定める政令<BR>
<!-- 法令番号 -->（平成十四年三月十三日政令第四十六号）<BR>
<!-- 制定文 --><P>内閣は、農業者年金基金法の一部を改正する法律（平成十三年法律第三十九号）附則第二十一条第一項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
農業者年金基金法の一部を改正する法律附則第二十一条第一項の政令で定める条件は、次のとおりとする。<BR>
一　利率が、市場金利の動向その他の事情を勘案して厚生労働大臣及び農林水産大臣が定める率以内であること。<BR>
二　償還期限が、五年以内であること。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->
