<!-- 法令名 -->本州四国連絡橋公団法第四条第一項の地方公共団体を定める政令<BR>
<!-- 法令番号 -->（昭和四十五年五月三十日政令第百五十二号）<BR>
<!-- 制定文 --><P>内閣は、本州四国連絡橋公団法（昭和四十五年法律第八十一号）第四条第一項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　本州四国連絡橋公団法第四条第一項の政令で定める地方公共団体は、大阪府、兵庫県、岡山県、広島県、徳島県、香川県、愛媛県、高知県、大阪市及び神戸市とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->

</BODY>
