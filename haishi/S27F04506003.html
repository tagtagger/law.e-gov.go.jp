<!-- 制定文 --><P>人事院は、国家公務員法に基き、職階制の適用除外に関し次の人事院規則を制定する。</P>
<!-- 条 --><P>
<!-- 条番号 -->第一条<BR>
　法附則第十三条の規定に基き、次に掲げる官職については、その職務と責任の特殊性により、法第二十九条から第三十二条までの規定の適用を除外する。<BR>
一　検察官の官職<BR>
二　非常勤官職<BR>
