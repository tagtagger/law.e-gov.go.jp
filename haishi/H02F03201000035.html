<TITLE>市民農園整備促進法による不動産登記の手続に関する省令</TITLE>
</HEAD>
<BODY>
<!-- 法令名 -->市民農園整備促進法による不動産登記の手続に関する省令<BR>
<!-- 法令番号 -->（平成二年九月二十七日法務省令第三十五号）<BR>
<!-- 制定文 --><P>市民農園整備促進法による不動産登記に関する政令（平成二年政令第二百八十二号）第三条の規定に基づき、市民農園整備促進法による不動産登記の手続に関する省令を次のように定める。</P>
<!-- 条 --><P>
　土地改良登記令施行細則（昭和二十六年法務府令第七十九号）第十二条から第十七条までの規定は、市民農園整備促進法（平成二年法律第四十四号）第五条第一項の規定による交換分合に係る不動産の登記について準用する。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この省令は、市民農園整備促進法による不動産登記に関する政令の施行の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->

</BODY>
