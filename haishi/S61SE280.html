<!-- 法令名 -->生物系特定産業技術研究推進機構法第二条第三号の業種を定める政令<BR>
<!-- 法令番号 -->（昭和六十一年八月十九日政令第二百八十号）<BR>
<!-- 制定文 --><P>内閣は、生物系特定産業技術研究推進機構法（昭和六十一年法律第八十二号）第二条第三号の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　生物系特定産業技術研究推進機構法第二条第三号の政令で定める業種は、次のとおりとする。<BR>
一　製糸業<BR>
二　木材製造業<BR>
三　農林水産物又は飲食料品の販売業<BR>
四　たばこ販売業<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->

</BODY>
