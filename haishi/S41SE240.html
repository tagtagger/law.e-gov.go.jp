<!-- 法令名 -->新東京国際空港の位置を定める政令<BR>
<!-- 法令番号 -->（昭和四十一年七月五日政令第二百四十号）<BR>
<!-- 制定文 --><P>内閣は、新東京国際空港公団法（昭和四十年法律第百十五号）第二条の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　新東京国際空港公団法第二条の政令で定める位置は、千葉県成田市とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
