<!-- 法令名 -->出入国管理及び難民認定法第六十一条の八第一項の法務省の内部部局を定める政令<BR>
<!-- 法令番号 -->（昭和五十九年六月二十七日政令第二百二十四号）<BR>
<!-- 制定文 --><P>内閣は、出入国管理及び難民認定法（昭和二十六年政令第三百十九号）第六十一条の八第一項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　出入国管理及び難民認定法第六十一条の八第一項の政令で定める法務省の内部部局は、入国管理局とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>

</P><!-- 条終わり -->
