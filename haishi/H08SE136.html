<TITLE>平成八年度における保健所において執行される事業等に伴う経理事務の合理化に関する特別措置法第二条第一項の率を定める政令</TITLE>

<!-- 法令名 -->平成八年度における保健所において執行される事業等に伴う経理事務の合理化に関する特別措置法第二条第一項の率を定める政令<BR>
<!-- 法令番号 -->（平成八年五月十一日政令第百三十六号）<BR>
<!-- 制定文 --><P>内閣は、保健所において執行される事業等に伴う経理事務の合理化に関する特別措置法（昭和三十九年法律第百五十五号）第二条第一項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　保健所において執行される事業等に伴う経理事務の合理化に関する特別措置法第二条第一項に規定する政令で定める率は、平成八年度においては、百分の三十七とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->

</BODY>
