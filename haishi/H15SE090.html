<!-- 法令名 -->郵便振替の預り金の民間災害救援事業に対する寄附の委託に関する法律第六条の二第二項の審議会等を定める政令<BR>
<!-- 法令番号 -->（平成十五年三月二十八日政令第九十号）<BR>
<!-- 制定文 --><P>内閣は、郵便振替の預り金の民間災害救援事業に対する寄附の委託に関する法律（平成八年法律第七十二号）第六条の二第二項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　郵便振替の預り金の民間災害救援事業に対する寄附の委託に関する法律第六条の二第二項の審議会等で政令で定めるものは、郵政行政審議会とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
