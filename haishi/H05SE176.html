<!-- 法令名 -->阪神高速道路公団法第四条第四項の地方公共団体を定める政令<BR>
<!-- 法令番号 -->（平成五年五月十九日政令第百七十六号）<BR>
<!-- 制定文 --><P>内閣は、阪神高速道路公団法（昭和三十七年法律第四十三号）第四条第四項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　阪神高速道路公団法第四条第四項の政令で定める地方公共団体は、大阪府、兵庫県、京都府、大阪市、神戸市及び京都市とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、阪神高速道路公団法の一部を改正する法律（平成五年法律第二十五号）の施行の日（平成五年五月二十三日）から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->

</BODY>
