<!-- 法令名 -->集落地域整備法による不動産登記の手続に関する省令<BR>
<!-- 法令番号 -->（平成元年一月二十四日法務省令第一号）<BR>
<!-- 制定文 --><P>集落地域整備法による不動産登記に関する政令（平成元年政令第九号）第三条の規定に基づき、この省令を制定する。</P>
<!-- 条 --><P>
　土地改良登記令施行細則（昭和二十六年法務府令第七十九号）第十二条から第十七条までの規定は、集落地域整備法（昭和六十二年法律第六十三号）第十一条第一項の規定による交換分合に係る不動産の登記について準用する。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この省令は、集落地域整備法による不動産登記に関する政令の施行の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->

</BODY>
