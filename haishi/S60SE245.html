<BODY>
<!-- 法令名 -->浄化槽法第十条第二項の技術管理者を置くべき浄化槽の規模を定める政令<BR>
<!-- 法令番号 -->（昭和六十年八月二日政令第二百四十五号）<BR>
<!-- 制定文 --><P>内閣は、浄化槽法（昭和五十八年法律第四十三号）第十条第二項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　浄化槽法第十条第二項の政令で定める規模の浄化槽は、建築基準法施行令（昭和二十五年政令第三百三十八号）第三十二条第一項の表に規定する算定方法により算定した処理対象人員が五百一人以上の浄化槽とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、浄化槽法の施行の日（昭和六十年十月一日）から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->

</BODY>
