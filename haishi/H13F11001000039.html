<!-- 法令名 -->郵便貯金資金の社債への運用に関する省令<BR>
<!-- 法令番号 -->（平成十三年三月二十九日総務省令第三十九号）<BR>
<!-- 制定文 --><P>郵便貯金資金の社債への運用に関する省令を次のように定める。</P>
<!-- 条 --><P>
　郵便貯金特別会計の郵便貯金資金（以下「資金」という。）を郵便貯金法施行令（昭和四十六年政令第二百九十八号）第十四条第一号に規定する社債に運用する場合には、資金の運用の健全性に配意し、当該社債の格付及び発行条件により、当該社債の元本の償還及び利息の支払の確実性を総合的に評価するものとする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この省令は、平成十三年四月一日から施行する。<BR>
</P><!-- 条終わり -->
