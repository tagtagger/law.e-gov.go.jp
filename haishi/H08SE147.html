<!-- 法令名 -->平成八年分として交付すべき政党交付金の交付時期の特例に関する政令<BR>
<!-- 法令番号 -->（平成八年五月十一日政令第百四十七号）<BR>
<!-- 制定文 --><P>内閣は、政党助成法（平成六年法律第五号）第十二条の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　平成八年分として交付すべき政党交付金に係る政党助成法第十一条第一項の規定の適用については、同項中「四月」とあるのは、「五月」とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->
