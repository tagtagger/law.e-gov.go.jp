<!-- 法令名 -->農住組合法による不動産登記の手続に関する省令<BR>
<!-- 法令番号 -->（昭和五十六年五月二十日法務省令第三十五号）<BR>
<!-- 制定文 --><P>農住組合法による不動産登記に関する政令（昭和五十六年政令第百七十一号）第三条の規定に基づき、この省令を制定する。</P>
<!-- 条 --><P>
　土地改良登記令施行細則（昭和二十六年法務府令第七十九号）第十二条から第十七条までの規定は、農住組合法（昭和五十五年法律第八十六号）第七条第二項第三号の規定による交換分合に係る不動産の登記について準用する。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この省令は、農住組合法の施行の日（昭和五十六年五月二十日）から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->

</BODY>
