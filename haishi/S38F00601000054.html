<!-- 法令名 -->沿岸漁業等振興法施行令第一条のとう載漁船を定める省令<BR>
<!-- 法令番号 -->（昭和三十八年八月三十一日農林省令第五十四号）<BR>
<!-- 最終改正年月日 -->最終改正年月日:昭和五三年七月五日農林省令第四九号<BR>
<!-- 制定文 --><P>沿岸漁業等振興法施行令（昭和三十八年政令第二百九十五号）第一条の規定に基づき、沿岸漁業等振興法施行令第一条のとう載漁船を定める省令を次のように定める。</P>
<!-- 条 --><P>
　沿岸漁業等振興法施行令第一条の農林水産省令で定めるとう載漁船は、母船式漁業に使用されるものとする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この省令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->
<!-- 附則 --><!-- 見出し -->
附則　（昭和五三年七月五日農林省令第四九号）　抄<BR>
<!-- 条 --><P>
<!-- 条番号 -->第一条<BR>
