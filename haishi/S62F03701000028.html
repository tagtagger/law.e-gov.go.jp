<TITLE>農林漁業信用基金の漁業災害補償関係業務に関する業務方法書の記載事項を定める省令</TITLE>

<!-- 法令名 -->農林漁業信用基金の漁業災害補償関係業務に関する業務方法書の記載事項を定める省令<BR>
<!-- 法令番号 -->（昭和六十二年八月十九日農林水産省令第二十八号）<BR>
<!-- 制定文 --><P>漁業災害補償法（昭和三十九年法律第百五十八号）第百九十六条の五第二項第八号の規定に基づき、農林漁業信用基金の漁業災害補償関係業務に関する業務方法書の記載事項を定める省令を次のように定める。</P>
<!-- 条 --><P>
　漁業災害補償法第百九十六条の五第二項第八号の農林水産省令で定める事項は、保証の範囲とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この省令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
