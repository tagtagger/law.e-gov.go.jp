<TITLE>平成十八年度における児童手当法に基づき一般事業主から徴収する拠出金に係る拠出金率を定める政令</TITLE>

<!-- 法令名 -->平成十八年度における児童手当法に基づき一般事業主から徴収する拠出金に係る拠出金率を定める政令<BR>
<!-- 法令番号 -->（平成十八年三月三十日政令第百十号）<BR>
<!-- 制定文 --><P>内閣は、児童手当法（昭和四十六年法律第七十三号）第二十一条第二項（同法附則第六条第二項において読み替えて準用する場合を含む。）の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　平成十八年度における児童手当法第二十一条第一項の拠出金率及び同法附則第六条第二項において準用する同法第二十一条第一項の拠出金率は、合わせて千分の〇・九とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、平成十八年四月一日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->

</BODY>
