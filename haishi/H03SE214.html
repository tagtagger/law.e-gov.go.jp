<TITLE>出資の受入れ、預り金及び金利等の取締りに関する法律の一部を改正する法律附則第十五項に規定する金額を定める政令</TITLE>

<!-- 法令名 -->出資の受入れ、預り金及び金利等の取締りに関する法律の一部を改正する法律附則第十五項に規定する金額を定める政令<BR>
<!-- 法令番号 -->（平成三年六月十四日政令第二百十四号）<BR>
<!-- 制定文 --><P>内閣は、出資の受入れ、預り金及び金利等の取締りに関する法律の一部を改正する法律（昭和五十八年法律第三十三号）附則第十五項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　出資の受入れ、預り金及び金利等の取締りに関する法律の一部を改正する法律附則第十五項に規定する政令で定める金額は、六万八千円とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
