<!-- 制定文 --><P>地方財政法施行令（昭和二十三年政令第二百六十七号）第九条第五項の規定に基づき、地方財政法施行令第九条第五項の記録を定める省令を次のように定める。</P>
<!-- 条 --><P>

</P><!-- 条終わり -->
