<!-- 法令名 -->電気通信事業法第九十四条の審議会等を定める政令<BR>
<!-- 法令番号 -->（昭和六十年三月十九日政令第三十四号）<BR>
<!-- 最終改正年月日 -->最終改正年月日:平成一二年六月七日政令第三〇四号<BR>
<!-- 制定文 --><P>内閣は、電気通信事業法（昭和五十九年法律第八十六号）第九十四条の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　電気通信事業法第九十四条の審議会等で政令で定めるものは、情報通信審議会とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、電気通信事業法の施行の日（昭和六十年四月一日）から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->
<!-- 附則 --><!-- 見出し -->
附則　（平成一二年六月七日政令第三〇四号）　抄<BR>
<!-- 条 --><P>
１　この政令は、内閣法の一部を改正する法律（平成十一年法律第八十八号）の施行の日（平成十三年一月六日）から施行する。<BR>
</P><!-- 条終わり -->
