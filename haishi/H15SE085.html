<!-- 法令名 -->郵便振替法第六十八条の審議会等を定める政令<BR>
<!-- 法令番号 -->（平成十五年三月二十八日政令第八十五号）<BR>
<!-- 制定文 --><P>内閣は、郵便振替法（昭和二十三年法律第六十号）第六十八条の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　郵便振替法第六十八条の審議会等で政令で定めるものは、郵政行政審議会とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、平成十五年四月一日から施行する。<BR>
</P><!-- 条終わり -->
