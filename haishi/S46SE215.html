<!-- 法令名 -->日本万国博覧会記念協会法第四条第一項及び第二十四条の地方公共団体を定める政令<BR>
<!-- 法令番号 -->（昭和四十六年六月二十五日政令第二百十五号）<BR>
<!-- 制定文 --><P>内閣は、日本万国博覧会記念協会法（昭和四十六年法律第九十四号）第四条第一項及び第二十四条の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　日本万国博覧会記念協会法第四条第一項及び第二十四条の政令で定める地方公共団体は、大阪府とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、昭和四十六年七月一日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->
