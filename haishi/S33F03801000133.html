<!-- 法令名 -->鉱山保安法第九条の二第一項の物件を定める省令<BR>
<!-- 法令番号 -->（昭和三十三年十二月十二日通商産業省令第百三十三号）<BR>
<!-- 制定文 --><P>鉱山保安法（昭和二十四年法律第七十号）第九条の二第一項の規定に基き、鉱山保安法第九条の二第一項の物件を定める省令を次のように制定する。</P>
<!-- 条 --><P>
　鉱山保安法第九条の二第一項の省令で定める物件は、捨石または鉱さい（坑水または廃水の処理による沈でん物を含む。）の集積されたものとする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この省令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->
