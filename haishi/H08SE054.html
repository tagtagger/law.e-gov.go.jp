<TITLE>平成八年度における老人保健法による医療費拠出金の額の算定に係る老人加入率の上限割合を定める政令</TITLE>

<!-- 法令名 -->平成八年度における老人保健法による医療費拠出金の額の算定に係る老人加入率の上限割合を定める政令<BR>
<!-- 法令番号 -->（平成八年三月二十七日政令第五十四号）<BR>
<!-- 制定文 --><P>内閣は、国民健康保険法等の一部を改正する法律（平成七年法律第五十三号）附則第七条第二項の規定により読み替えて適用される老人保健法（昭和五十七年法律第八十号）第五十五条第三項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　平成八年度における国民健康保険法等の一部を改正する法律附則第七条第二項の規定により読み替えて適用される老人保健法第五十五条第三項に規定する政令で定める割合は、百分の二十四とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->

</BODY>
