<!-- 法令名 -->第三種監視化学物質の有害性の調査の指示に関する省令<BR>
<!-- 法令番号 -->（平成十六年三月十八日経済産業省・環境省令第一号）<BR>
<!-- 制定文 --><P>化学物質の審査及び製造等の規制に関する法律（昭和四十八年法律第百十七号）第二十五条の三第一項の規定に基づき、第三種監視化学物質の有害性の調査の指示に関する省令を次のように定める。</P>
<!-- 条 --><P>
　化学物質の審査及び製造等の規制に関する法律第二十五条の三第一項の規定による指示は、有害性の調査を行うべき第三種監視化学物質の名称、当該調査を行うべき理由、当該調査の項目及び方法その他必要な事項を記載した文書により行うものとする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この省令は、平成十六年四月一日から施行する。<BR>
</P><!-- 条終わり -->
