<!-- 法令名 -->血液製剤を指定する政令<BR>
<!-- 法令番号 -->（昭和三十七年十一月一日政令第四百二十二号）<BR>
<!-- 最終改正年月日 -->最終改正年月日:昭和五九年一〇月三〇日政令第三一二号<BR>
<!-- 制定文 --><P>内閣は、採血及び供血あつせん業取締法（昭和三十一年法律第百六十号）別表第七号の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　採血及び供血あつせん業取締法別表第七号の規定に基づき、次に掲げる医薬品を血液製剤に指定する。<BR>
一　加熱人血漿蛋白<BR>
二　人血清アルブミン<BR>
三　沈降Ｂ型肝炎ワクチン<BR>
</P><!-- 条終わり -->

附則<BR>
