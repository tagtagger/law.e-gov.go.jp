<!-- 法令名 -->阪神高速道路公団法第四条第一項の地方公共団体を定める政令<BR>
<!-- 法令番号 -->（昭和三十七年四月五日政令第百四十号）<BR>
<!-- 制定文 --><P>内閣は、阪神高速道路公団法（昭和三十七年法律第四十三号）第四条第一項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　阪神高速道路公団法第四条第一項の政令で定める地方公共団体は、大阪府、兵庫県、大阪市及び神戸市とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
