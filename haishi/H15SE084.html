<!-- 法令名 -->郵便為替法第三十八条の六の審議会等を定める政令<BR>
<!-- 法令番号 -->（平成十五年三月二十八日政令第八十四号）<BR>
<!-- 制定文 --><P>内閣は、郵便為替法（昭和二十三年法律第五十九号）第三十八条の六の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　郵便為替法第三十八条の六の審議会等で政令で定めるものは、郵政行政審議会とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、平成十五年四月一日から施行する。<BR>
</P><!-- 条終わり -->
