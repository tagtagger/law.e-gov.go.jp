<BODY>
<!-- 法令名 -->介護従事者等の人材確保のための介護従事者等の処遇改善に関する法律<BR>
<!-- 法令番号 -->（平成二十年五月二十八日法律第四十四号）<BR>
<!-- 条 --><P>
　政府は、高齢者等が安心して暮らすことのできる社会を実現するために介護従事者等が重要な役割を担っていることにかんがみ、介護を担う優れた人材の確保を図るため、平成二十一年四月一日までに、介護従事者等の賃金水準その他の事情を勘案し、介護従事者等の賃金をはじめとする処遇の改善に資するための施策の在り方について検討を加え、必要があると認めるときは、その結果に基づいて必要な措置を講ずるものとする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この法律は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
