<!-- 法令名 -->弁護士法第六条第一項第二号に規定する大学を定める法律<BR>
<!-- 法令番号 -->（昭和二十五年五月十八日法律第百八十八号）<BR>
<!-- 最終改正年月日 -->最終改正年月日:平成一五年七月二五日法律第一二八号<BR>
<!-- 条 --><P>
　弁護士法（昭和二十四年法律第二百五号）第六条第一項第二号に規定する大学は、学校教育法（昭和二十二年法律第二十六号）による大学で法律学を研究する大学院の置かれているもの及び旧大学令（大正七年勅令第三百八十八号）による大学とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この法律は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->
<!-- 附則 --><!-- 見出し -->
附則　（平成一五年七月二五日法律第一二八号）　抄<BR>
<!-- 条 --><P>
（施行期日）<BR>
<!-- 条番号 -->第一条<BR>
　この法律は、平成十六年四月一日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->
