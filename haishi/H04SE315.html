<!-- 法令名 -->通信・放送機構法施行令<BR>
<!-- 法令番号 -->（平成四年九月二十八日政令第三百十五号）<BR>
<!-- 制定文 --><P>内閣は、通信・放送機構法（昭和五十四年法律第四十六号）第三十四条第一項の規定に基づき、この政令を制定する。</P>
<!-- 条 --><P>
　通信・放送機構法第三十三条の二に規定する研究開発出資勘定における同法第三十四条第一項の政令で定める基準により計算した額は、当該事業年度の損益計算上生じた利益が同勘定に属する業務上の余裕金の運用のみによって生じたものである場合は、同項に規定する残余の額に相当する額とする。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この政令は、通信・放送衛星機構法の一部を改正する法律（平成四年法律第三十四号）の施行の日（平成四年十月一日）から施行する。<BR>
</P><!-- 条終わり -->
