<!-- 法令名 -->道路関係四公団民営化推進委員会事務局組織規則<BR>
<!-- 法令番号 -->（平成十四年六月十四日内閣府令第四十九号）<BR>
<!-- 制定文 --><P>道路関係四公団民営化推進委員会設置法施行令（平成十四年政令第二百十一号）第四条の規定に基づき、道路関係四公団民営化推進委員会事務局組織規則を次のように定める。</P>
<!-- 条 --><P>
１　道路関係四公団民営化推進委員会事務局に、企画官二人以内（関係のある他の職を占める者をもって充てられるものとする。）を置く。<BR>
２　企画官は、命を受けて、局務のうち特定事項の調査、企画及び立案を行う。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この府令は、道路関係四公団民営化推進委員会設置法（平成十四年法律第六十九号）の施行の日（平成十四年六月十七日）から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->

</BODY>
