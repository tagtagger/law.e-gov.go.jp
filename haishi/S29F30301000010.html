<!-- 法令名 -->警察手帳規則を皇宮護衛官に準用する規則<BR>
<!-- 法令番号 -->（昭和二十九年七月一日国家公安委員会規則第十号）<BR>
<!-- 制定文 --><P>警察手帳規則を皇宮護衛官に準用する規則を次のように定める。</P>
<!-- 条 --><P>
　警察手帳規則（昭和二十九年国家公安委員会規則第四号）は、皇宮護衛官にこれを準用する。<BR>
</P><!-- 条終わり -->

<!-- 附則 --><!-- 見出し -->
附則<BR>
<!-- 条 --><P>
　この規則は、公布の日から施行する。<BR>
</P><!-- 条終わり -->
<!-- 附則終わり -->
