<!-- 法令名 -->平成十二年度分の地方交付税の交付額の特例に関する省令<BR>
<!-- 法令番号 -->（平成十二年十二月一日自治省令第五十四号）<BR>
<!-- 制定文 --><P>地方交付税法（昭和二十五年法律第二百十一号）第十六条第二項の規定に基づき、平成十二年度分の地方交付税の交付額の特例に関する省令を次のように定める。</P>
<!-- 条 --><P>
　平成十二年十二月において各地方団体に対して交付すべき地方交付税の額は、地方交付税法第十六条第一項の規定にかかわらず、同項の規定により十二月に交付すべき額に平成十二年度において各地方団体に対して交付すべき普通交付税の額から既に交付した普通交付税の額を控除した額を加算した額とする。<BR>
</P><!-- 条終わり -->

附則<BR>
<!-- 条 --><P>
